    title_et: Tartuff on pühendatud kunstile (text)
    title_en: Tartuff sets focus on art (text)
    title_ru: (text)
    contents_et: Kunstimaailma Robin Hood ehk Banksy, Marcel Duchamp, Alberto Giacometti, Kanada naivist Maud Lewis – neist kõnelevad mängu- ja dokumentaalfilmid jõuavad lisaks traditsioonilistele armastusfilmidele ekraanile 10.-15. augustini Tartus. (rich text)
    contents_en: The Robin Hood of the art world aka Banksy, Marcel Duchamp, Alberto Giacometti, Maud Lewis – these are the heroes of the features and documentary films on art topics, that will reach audiences in Tartu at the physical event taking place from the 10th until the 15th of August and also available online throughout Estonia. The full programme of the 15th Tartu Love Film Festival will be announced on the 30th of July. (rich text)
    contents_ru: (rich text)
    lead_et: PÖFFi armastusfilmide festival Tartuff pöörab tänavu erilist tähelepanu kunstile. (rich text)
    lead_en: This year's edition sets a special focus on art, screening films on Banksy, Marchel Duchamp, Alberto Giacometti, Maud Lewis. The festival will be available online throughout Estonia (rich text)
