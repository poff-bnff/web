
Country: &Country
    _path: /countries
    id: 1 (number)
    code: EE (short text, min len 2, max len 3, uppercase)
    name_et: Eesti (short text)
    name_en: Estonia (short text)
    name_ru: Эстония (short text)

Town: &Town
    _path: /towns
    name_et: (text)
    name_en: (text)
    name_ru: (text)
    country: *Country #(Component)

Cinema: &Cinema
    _path: /cinemas
    town: *Town
    name_et: (text)
    name_en: (text)
    name_ru: (text)

Hall: &Hall
    _path: /halls
    name_et: (text)
    number: (Number)
    numberOfSeats: (Number)
    cinema: *Cinema
    floor: (Enumeration)
    name_en: (text)
    name_ru: (text)

Location: &Location
    _path: /locations
    country: *Country #(Component)
    town: *Town #(Component)
    cinema: *Cinema #(Component)
    hall: *Hall #(Component)
    name: (text)
