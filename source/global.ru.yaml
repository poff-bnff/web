                    contents_et: >-
                        PÖFF on üks suurimaid Põhja-Euroopa filmifestivale, mis
                        toob iga aasta novembris maailmakino värskemad ning
                        haaravamad palad ühes rahvusvaheliste filmitegijatega
                        koju kätte. PÖFFi selle aasta programmist leiab üle 250
                        mängufilmi ning enam kui 300 lühi- ja animafilmi. 


                        Igal aastal korraldatakse üle maailma umbes 4000
                        filmifestivali, millest vaid viisteist on Rahvusvahelise
                        Produtsentide Liitude Föderatsiooni poolt saanud
                        A-kategooria sertifikaadi. PÖFF kuulub ühes Cannes’i,
                        Berliini, Veneetsia ning teiste maailma
                        tipp-filmifestivalidega sellesse A-kategooriasse.



                        #### Tõutunnused


                        Pöffihunt on karjaloom, kes teab, et kokku hoides jõuab
                        kaugemale. Ilma teie, oma kinopubliku ja toetajateta
                        poleks 1997. aastal suuresti põlve otsas loodud
                        filmifestival see, mis ta on tänaseks. PÖFFi hoiab igal
                        aastal pidevas liikumises iselaadi koostegemine, kus
                        publiku ja filmielamuste ühendavaks lüliks on
                        vabatahtlikud, keda on tänaseks enam kui 300. Koos oleme
                        siin väikeses Eestis suutnud süsimustad novembrikuu ööd
                        täita omanäoliste virmalistega, mis eredate
                        filmielamustena end kinolinadel ilmutavad ja
                        filmitegijaid eri maailma nurkadest meid külastama
                        toovad.


                        Pöffihuntide kogunemiskohad püsivad Eesti kinodes samad,
                        kuid teekonnad on igal aastal erinevad. Sel aastal
                        avastame Araabiat läbi selle viimase kümne aasta
                        parimate filmipalade. PÖFFi kasvutingimuste hulka kuulub
                        südikuse kõrval ka tahe näha kaugemale silmapiirist, et
                        hoida oma maailmapilti pidevas avardumises. Nii kulgeb
                        PÖFFi programm igal aastal väljaspool oma mugavustsooni.
                        Pöffihundid ei pelga uusi kultuuriruume, põletavaid
                        küsimusi ega emotsioone, mis naerutavad, rabavad ja
                        liigutavad oma karges eheduses.


