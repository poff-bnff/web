    title: Black Nights Film Festival
    slug: black-nights-film-festival
    lead: >-
        Started in 1997, the Tallinn Black Nights Film Festival has grown into
        one of the biggest film festivals in Northern Europe and busiest
        regional industry platforms, hosting more than 1000 guests and industry
        delegates and over 160 journalists. The festival screens around 250
        features and more than 300 shorts and animations and sees an attendance
        of 80 000 people annually. 


        As of 2014 the festival holds the FIAPF accreditation for holding an
        international competition programme which puts the festival into the so-
        called A-category of film festivals, alongside other 14 festivals in the
        world.



        #### Join the Wolf Pack


        A PÖFF Wolf is a pack animal who knows that he’ll get farther working
        together with the others. Without you, our cinema audience and
        supporters, this film festival, largely cobbled together on pure
        enthusiasm in 1997, would not be what it is today. Every year, PÖFF is
        kept in constant movement by wonderful collaboration where the audience
        and the films are connected by volunteers, more than 300 by today.
        Together in our small Estonia, we have succeeded in filling the black
        nights of November with unique northern lights which manifest as bright
        film experiences on cinema screens and attract filmmakers from different
        corners of the world to enjoy it all with us.


        The gathering places of the PÖFF Wolves in Estonian cinemas remain the
        same, but the routes are different every year. This year, the festival
        will take you on a journey to Arab countries to enjoy the best of the
        Arab cinema from the past 10 years. Besides grit and courage, PÖFF’s
        growth preconditions include the will and desire to see past the horizon
        in order to constantly broaden our view of the world. Thus, PÖFF’s
        programme always wanders beyond its comfort zone. The PÖFF Wolves are
        not afraid of new cultural spaces, burning questions and emotions which
        make us laugh, astound us and move us in their bracing authenticity.


        ![PÖFF-2018-Opening-Ceremony-photo-by-Ahto-Sooaru-263447d1.jpg](http://139.59.130.149/uploads/P_Oe_FF_2018_Opening_Ceremony_photo_by_Ahto_Sooaru_263447d1_7c4179f1e5.jpg)

