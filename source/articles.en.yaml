    titleForEditor: 'Tartuff troopiline melodraama: EST ja default meedia'
    title_et: Tartu armastusfilmide festivali avab troopiline melodraama
    slug_et: tartu-armastusfilmide-festivali-avab-troopiline-melodraama
    created_by:
        id: 6
        firstname: Jaan
        lastname: Leppik
    updated_by:
        id: 5
        firstname: Martin
        lastname: Pennaste
    created_at: '2020-09-01T07:15:40.893Z'
    updated_at: '2020-09-01T09:48:16.382Z'
    lead: ''
    contents:
        id: 359
        et: >-
            End troopiliseks melodraamaks nimetav linateos räägib kahest
            üksteisega kokku kasvanud õest 1950ndate aastate Rio de Janeiros.
            Konservatiivne isa ja patriarhaalne ühiskond kisuvad nad lahku ega
            luba täita oma unistusi, kuid nad ei kaota kõigele vaatamata
            lootust.


            Režissöör pühendab oma filmi kõigile neile naistele, kellest
            Brasiilia ühiskond on kaua mööda vaadanud, neid nähtamatuks pidades.


            "See on sedasorti armastuslugu, mida saab harva kinoekraanil näha –
            tõeline pärl," kirjutab USA juhtivaid meelelahutustööstuse
            väljaandeid The Wrap.


            Film võitis mainekal Cannes´i festivalil kõrvalvõistlusprogrammi "Un
            Certain Regard" ja Brasiilia esitas selle mitteingliskeelsete
            filmide Oscarile. USA filmiorganisatsiooni The National Board of
            Review hinnangul on tegu 2019. aasta ühe kõige huvitavama
            mitteingliskeelse mängufilmiga.


            ![F_2_invisible_life.jpg](http://139.59.130.149/uploads/F_2_invisible_life_feb5451063.jpg)


            Linateos põhineb Martha Batalha romaanil "Eurídice Gusmão nähtamatu
            elu". Peaosades Carol Duarte ja Julia Stockler.


            "Nähtamatu elu" jõuab ekraanile 10. augustil Tartu Raekoja platsil,
            samuti saab seda vaadata Tartuffi virtuaalses kinosaalis Elisa
            Stage.


            ```<iframe width="560" height="315"
            src="https://www.youtube.com/embed/NRF-Pba3QrE" frameborder="0"
            allow="accelerometer; autoplay; encrypted-media; gyroscope;
            picture-in-picture" allowfullscreen></iframe>```


            Kogu kava avalikustab festival juuli lõpus.


            15. [PÖFFi armastusfilmide festival Tartuff](https://tartuff.ee)
            leiab tänavu aset 10.-15. augustini Tartus ja virtuaalselt üle kogu
            Eesti. Festivali korraldab Pimedate Ööde filmifestival koostöös
            Tartu linna, Tartu filmifondi ja Tartu loomemajanduskeskusega.
