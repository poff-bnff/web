    lead:
        id: 367
        et: >-
            Mida põnevat võib leida Eesti tänavakunstipealinna Tartu seintelt?
            Kui levinud on naiste ahistamine Soomes? Milline võiks välja näha
            hommikupiknik Emajõe lodjal? Vastused leiate juba 10. augustil...
    contents:
        id: 365
        et: >-
            Vastused leiate juba 10. augustil Tartus avataval PÖFFi
            armastusfilmide festivalil Tartuff, mis toob lisaks filmidele
            huviliste ette rikkaliku ürituste kava.


            Mõned nopped:


            - duo Maarja Nuut & Ruum annab vabaõhukontserdi, mis avab festivali;

            - Joosep Matjus ja Jaan Tootsen viivad lodjapiknikule mööda Emajõge;

            - kunstirühmituse Ajuokse asutaja Stina Leek korraldab
            tänavakunstiaktsiooni;

            - tänavakunstifestival Stencibility tutvustab jalgrattatuuridel
            uuemat ja vanemat tänavakunsti;

            - supilinlane Kadri Kosk avab oma värvilises majas aianäituse ja
            kodukohviku;

            - Voronja galerii sõidutab enda juurde, kus on avatud näitus
            „Kättemaks” ja toimub Robert ja Anti Jürjendali kontsert;

            - Loomingu Raamatukogu esitleb Milan Kundera raamatut „Veidrad
            armastuslood”;

            - Tartu Kunstimuuseum korraldab sümpoosioni „Fotograafia
            retušeerimata ajalugu”;

            - Eesti dokumentalistide gild tutvustab valmivaid kunstiteemalisi
            dokumentaalfilme.

            Kokku on üritusi ligemale 30 üle terve Tartu.


            Suur osa neist leiab aset festivali klubis, mis kannab nime Pepe´s
            Bistro & Tartuff Social Club ja asub aadressil Ülikooli 7. Näiteks
            saab seal kuulata ansambleid Forrest Kämp ja Miré ning osaleda
            armastuse- ja filmiteemalistel mälumängudel. Samas toimub ka
            kohtumine festivali külalise, Soome näitleja Suvi Blickiga, kes
            mängib ahistamist käsitlevas filmis „Harjumuse jõud”.


            Festivaliklubi üritused on tasuta, nagu ka kõik Tartus toimuvad
            filmiseansid.


            Ürituste programm valmis koostöös Tartu kunstimuuseumi, Eesti Rahva
            Muuseumi, Voronja galerii, Tartu Ülikooli semiootika osakonna, Eesti
            dokumentalistide gildi, Emajõe lodjaseltsi, Loomingu Raamatukogu,
            Genialistide klubi, Pepe´s Bistro & Social Clubi,
            tänavakunstifestivaliga Stencibility, kõrgema kunstikooliga Pallas,
            kirjastusega Loovhoog ning Maarja Nuudi ja Ruumiga.


            PÖFFi armastusfilmide festival Tartuff toimub tänavu **10.-15.
            augustini **samaaegselt Tartus ja veebiplatvormil Elisa Stage ning
            selle alateemaks on kunst.
