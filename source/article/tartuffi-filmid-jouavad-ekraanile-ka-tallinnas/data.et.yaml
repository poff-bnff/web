contents: >-
    19.–22. augustini linastuvad Maarjamäel asuva Filmimuuseumi kinos Hispaania
    režissööri Javier Fesseri komöödia „Tšempionid”, Lõuna-Korea režissööri Bora
    Kimi draama „Hüvasti!”, Iiri režissööri Aisling Walshi biograafiline draama
    „Maudie” ja Brasiilia režissööri Karim Aïnouzi melodraama „Nähtamatu elu”.


    „Valisime Tartuffi programmist näitamiseks filmid, mis tutvustavad erinevaid
    filmikultuure ja viivad erinevatesse ajastutesse. Kõik filmid on äratanud
    tähelepanu tippfestivalidel või veel parem – oma maa vaatajate seas,” ütles
    Filmimuuseumi kuraator Karlo Funk.


    “Maudie” põhineb naivist Maud Lewise elul. Peaosades Sally Hawkins ja Ethan
    Hawke.

    Foto: kaader filmist

    „Tšempionid” on südamlik komöödia vaimupuudega inimestest, kes hakkavad
    professionaalse treeneri käe all korvpalli mängima. Linateos võitis aasta
    parima Hispaania filmi auhinna ja esindas Hispaaniat ka mitteingliskeelsete
    filmide Oscari konkurentsis. Seansi juhatab sisse Hispaania Maja juht
    Neftali Peral Joris.


    Brasiilia rohkelt auhinnatud troopilises melodraamas „Nähtamatu elu” surub
    ühiskonna konservatiivsus alla kahe õe unistused. Brasiilia esitas filmi ka
    Oscarile. Seansi juhatab sisse režissöör Kadri Kõusaar, kes on ise
    Lõuna-Ameerikas filminud.


    14-aastane üksildane Seouli tüdruk Eun-hee otsib filmis „Hüvasti!”
    mõistmist, millest ta on ilma jäetud nii kodus kui koolis. Tegu on tänavuse
    Tartuffi tunnustatuima linateosega, mis on võitnud ligemale 30 auhinda.
    Seansi juhatab sisse Lõuna-Korea kultuuri uurija Maari Hinsberg.


    „Maudie” on erakordne lugu artriidihaigest ühiskonnaheidikust, kes leiab
    ennast kunsti kaudu. Film põhineb Kanada naivistliku kunstniku Maud Lewise
    (1903-1970) elul. Teda mängib Sally Hawkins, kes on võitnud selle
    osatäitmise eest ka hulk auhindu.


    Seansid algavad kell 19 ja pilet maksab viis eurot. Filmidel on eestikeelsed
    subtiitrid. Piletid on saadaval Fientas.


    PÖFFi armastusfilmide festival Tartuff kestab 10.–15. augustini. Festivali
    virtuaalses kinos Elisa Stage saab filme vaadata 16. augustini.
