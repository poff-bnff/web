title: PÖFFi filmitööstusüritus toimub tänavu virtuaalselt
slug: p-oe-f-fi-filmitoeoestusueritus-toimub-taenavu-virtuaalselt
lead: >-
    Pimedate Ööde filmifestivali rahvusvaheline filmivaldkonna
    professionaalidele suunatud suursündmus Industry@Tallinn & Baltic Event
    kolib selleks sügiseks veebi.
contents: >-
    Põhjuseks on tõenäoliselt ka sügisel kehtivad reisimisega seotud piirangud,
    mis ei luba suurel osal külalistest Tallinna tulla või seovad siia saabumise
    liikumisvabaduse kärpimisega.


    „Teeme seda raske südamega, aga me ei taha võtta riske,” ütles ürituse juht
    Marge Liiske. Vastava otsuseni jõuti pärast konsulteerimist
    terviseametnikega, kelle prognoos ei ennusta sügiseks viiruse vaibumist.


    Veebi kolimine annab Liiske sõnul samas võimaluse üritust laiendada ja avab
    ukse neile, kes ei saaks muidu ajapuudusel või kauguse tõttu Tallinna tulla.
    Ühtlasi on see hea võimalus katsetada uuenduslikke digitaalseid lahendusi.


    Endiselt jätkub valmivate või kavandatavate filmiprojektide vastuvõtt Baltic
    Evendi kaastootmisturule, filmi- ja telesarjade stsenaariumite võistlusele
    Script Pool ning Põhja- ja Baltimaade stsenaristide projektitutvustuste
    foorumile POWR Baltic Stories Exchange. Vastuvõtt lõpeb 21. septembril.


    Ürituse delegaatidele ja akrediteeritud välispressile garanteeritakse
    ligipääs üritustele ja Pimedate Ööde filmifestivali kavas olevatele
    filmidele.


    Industry@Tallinn & Baltic Evendi programmi kuuluvad veel seminarid,
    õpikojad, meistriklassid ja vestlusringid, mis käsitlevad filmitööstuse ja
    teleturu aktuaalseid teemasid. Samuti leiab esimest korda aset PÖFFi
    Akadeemia, kus saavad end täiendada filmindusega seotud erialade esindajad
    alates näitlejatest ja lõpetades heliloojatega.


    Programmi esimesed üritused ja esinejad avalikustab Industry@Tallinn &
    Baltic Event septembris.


    Pimedate Ööde filmifestival leiab tänavu aset 13.–29. novembrini.
    Koroonaviiruse levikust tulenevalt on ette valmistamisel mitu võimalikku
    stsenaariumit, sealhulgas toimumist hübriidfestivalina või halvimal juhul
    tervenisti virtuaalsel kujul.
