    articleTitle: Tartuffi filmid jõuavad ekraanile ka Tallinnas
    articleSlug: tartuffi-filmid-juavad-ekraanile-ka-tallinnas
    articleLead: Tartus jätkuva PÖFFi armastusfilmide festivali Tartuff filme saab vaadata ka järgmisel nädalal Tallinnas, kui Filmimuuseum näitab festivali valikkava.
    articleAuthor: Tartuff
    articleImage: ''
    ArticleVideo: ''
    articleContents: "19.–22. augustini linastuvad Maarjamäel asuva Filmimuuseumi kinos Hispaania režissööri Javier Fesseri komöödia „Tšempionid”, Lõuna-Korea režissööri Bora Kimi draama „Hüvasti!”, Iiri režissööri Aisling Walshi biograafiline draama „Maudie” ja Brasiilia režissööri Karim Aïnouzi melodraama „Nähtamatu elu”.\r\n\r\n„Valisime Tartuffi programmist näitamiseks filmid, mis tutvustavad erinevaid filmikultuure ja viivad erinevatesse ajastutesse. Kõik filmid on äratanud tähelepanu tippfestivalidel või veel parem – oma maa vaatajate seas,” ütles Filmimuuseumi kuraator Karlo Funk.\r\n\r\n„Tšempionid” on südamlik komöödia vaimupuudega inimestest, kes hakkavad professionaalse treeneri käe all korvpalli mängima. Linateos võitis aasta parima Hispaania filmi auhinna ja esindas Hispaaniat ka mitteingliskeelsete filmide Oscari konkurentsis. Seansi juhatab sisse Hispaania Maja juht Neftali Peral Joris.\r\n\r\nBrasiilia rohkelt auhinnatud troopilises melodraamas „Nähtamatu elu” surub ühiskonna konservatiivsus alla kahe õe unistused. Brasiilia esitas filmi ka Oscarile. Seansi juhatab sisse režissöör Kadri Kõusaar, kes on ka ise Lõuna-Ameerikas filminud.\r\n\r\n14-aastane üksildane Seouli tüdruk Eun-hee otsib filmis „Hüvasti!” mõistmist, millest ta on ilma jäetud nii kodus kui koolis. Tegu on tänavuse Tartuffi tunnustatuima linateosega, mis on võitnud ligemale 30 auhinda. Seansi juhatab sisse Lõuna-Korea kultuuri uurija Maari Hinsberg.\r\n\r\n„Maudie” on erakordne lugu artriidihaigest ühiskonnaheidikust, kes leiab ennast kunsti kaudu. Film põhineb Kanada naivistliku kunstniku Maud Lewise (1903-1970) elul. Teda mängib Sally Hawkins, kes on võitnud selle osatäitmise eest ka hulk auhindu.\r\n\r\nSeansid algavad kell 19 ja pilet maksab viis eurot. Filmidel on eestikeelsed subtiitrid.\r\n\r\nPÖFFi armastusfilmide festival Tartuff kestab 10.–15. augustini. Festivali virtuaalses kinos Elisa Stage saab filme vaadata 16. augustini.\r\n\r\nPilet osta https://fienta.com/et?country=ee&q=tartuff .\r\n\r\nFilmimuuseumi kohta vaata https://www.ajaloomuuseum.ee/kulastamine/majad/filmimuuseum.\r\n\r\nTartuffi kava leiad https://tartuff.ee/.\r\n\r\nVirtuaalse Tartuffi pilet osta https://tartuff.elisastage.ee/tartuff?lang=et.\r\n\r\nTartuffi fotogaleriisid vaata https://www.flickr.com/photos/poffihunt/albums/with/72157715460388183."
