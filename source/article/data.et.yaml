    articleTitle: Mitte ainult filmid! Tartuff pakub ka põnevaid üritusi
    articleSlug: mitte-ainult-filmid-tartuff-pakub-ka-pnevaid-ritusi
    articleLead: Mida põnevat võib leida Eesti tänavakunstipealinna Tartu seintelt? Kui levinud on naiste ahistamine Soomes? Milline võiks välja näha hommikupiknik Emajõe lodjal?
    articleAuthor: Tartuff
    articleImage: ''
    ArticleVideo: ''
    articleContents: "Vastused leiate juba 10. augustil Tartus avataval PÖFFi armastusfilmide festivalil Tartuff, mis toob lisaks filmidele huviliste ette rikkaliku ürituste kava.\r\n\r\nMõned nopped:\r\n\r\n- duo Maarja Nuut & Ruum annab vabaõhukontserdi, millega festival avatakse;\r\n- Joosep Matjus ja Jaan Tootsen viivad lodjapiknikule mööda Emajõge;\r\n- kunstirühmituse Ajuokse asutaja Stina Leek korraldab tänavakunstiaktsiooni;\r\n- tänavakunstifestival Stencibility tutvustab jalgrattatuuridel uuemat ja vanemat tänavakunsti;\r\n- supilinlane Kadri Kosk avab oma värvilises majas aianäituse ja kodukohviku;\r\n- Voronja galerii sõidutab enda juurde, kus on avatud näitus „Kättemaks” ja toimub Robert ja Anti Jürjendali kontsert;\r\n- Loomingu Raamatukogu esitleb Milan Kundera raamatut „Veidrad armastuslood”;\r\n- Tartu Kunstimuuseum korraldab sümpoosioni „Fotograafia retušeerimata ajalugu”;\r\n- Eesti dokumentalistide gild tutvustab valmivaid kunstiteemalisi dokumentaalfilme.\r\n- Kokku on üritusi ligemale 30 üle terve Tartu.\r\n\r\nSuur osa neist leiab aset festivali klubis, mis kannab nime Pepe´s Bistro & Tartuff Social Club ja asub aadressil Ülikooli 7. Näiteks saab seal kuulata ansambleid Forrest Kämp ja Miré ning osaleda armastuse- ja filmiteemalistel mälumängudel. Samas toimub ka kohtumine festivali külalise, Soome näitleja Suvi Blickiga, kes mängib ahistamist käsitlevas filmis „Harjumuse jõud”.\r\n\r\nFestivaliklubi üritused on tasuta, nagu ka kõik Tartus toimuvad filmiseansid.\r\n\r\nÜrituste programm valmis koostöös Tartu kunstimuuseumi, Eesti Rahva Muuseumi, Voronja galerii, Tartu Ülikooli semiootika osakonna, Eesti dokumentalistide gildi, Emajõe lodjaseltsi, Loomingu Raamatukogu, Genialistide klubi, Pepe´s Bistro & Social Clubi, tänavakunstifestivaliga Stencibility, kõrgema kunstikooliga Pallas, kirjastusega Loovhoog ning Maarja Nuudi ja Ruumiga.\r\n\r\nPÖFFi armastusfilmide festival Tartuff toimub tänavu 10.-15. augustini samaaegselt Tartus ja veebiplatvormil Elisa Stage ning selle alateemaks on kunst.\r\n\r\nFestivali ürituste ja filmikava vaata lähemalt www.tartuff.ee."
