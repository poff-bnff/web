    articleAuthor: Tartuff
    articleImage: ''
    ArticleVideo: ''
    articleContents: 'End troopiliseks melodraamaks nimetav linateos räägib kahest üksteisega kokku kasvanud õest 1950ndate aastate Rio de Janeiros. Konservatiivne isa ja patriarhaalne ühiskond kisuvad nad lahku ega luba täita oma unistusi, kuid nad ei kaota kõigele vaatamata lootust.


        Režissöör pühendab oma filmi kõigile neile naistele, kellest Brasiilia ühiskond on kaua mööda vaadanud, neid nähtamatuks pidades.


        "See on sedasorti armastuslugu, mida saab harva kinoekraanil näha – tõeline pärl," kirjutab USA juhtivaid meelelahutustööstuse väljaandeid The Wrap.


        Film võitis mainekal Cannes´i festivalil kõrvalvõistlusprogrammi "Un Certain Regard" ja Brasiilia esitas selle mitteingliskeelsete filmide Oscarile. USA filmiorganisatsiooni The National Board of Review hinnangul on tegu 2019. aasta ühe kõige huvitavama mitteingliskeelse mängufilmiga.


        Linateos põhineb Martha Batalha romaanil "Eurídice Gusmão nähtamatu elu". Peaosades Carol Duarte ja Julia Stockler.


        "Nähtamatu elu" jõuab ekraanile 10. augustil Tartu Raekoja platsil, samuti saab seda vaadata Tartuffi virtuaalses kinosaalis Elisa Stage.


        Kogu kava avalikustab festival juuli lõpus.


        15. PÖFFi armastusfilmide festival Tartuff leiab tänavu aset 10.-15. augustini Tartus ja virtuaalselt üle kogu Eesti. Festivali korraldab Pimedate Ööde filmifestival koostöös Tartu linna, Tartu filmifondi ja Tartu loomemajanduskeskusega.'
