    articleTitle: Tartuff on pühendatud kunstile
    articleSlug: tartuff-on-phendatud-kunstile
    articleLead: PÖFFi armastusfilmide festival Tartuff pöörab tänavu erilist tähelepanu kunstile.
    articleAuthor: Tartuff
    articleImage: ''
    ArticleVideo: ''
    articleContents: 'Kunstimaailma Robin Hood ehk Banksy, Marcel Duchamp, Alberto Giacometti, Kanada naivist Maud Lewis – neist kõnelevad mängu- ja dokumentaalfilmid jõuavad lisaks traditsioonilistele armastusfilmidele ekraanile 10.-15. augustini Tartus.


        Tartuffi juhi Kristiina Reidolvi sõnul pole kunsti teema aktuaalne mitte ainult Tartu kui kunstilinna traditsioonide ja ümmarguste tähtpäevade tõttu – Pallas sai mullu saja- ja Tartu kunstimuuseum saab tänavu 80-aastaseks -, vaid hoopis laiemas tähenduses.


        "Tahame festivaliga tõsta fookusesse kunsti sotsiaalse rolli nii ühiskondlike protsesside käivitaja kui filosoofiliste mõttepiiride nihutajana. Tartu valmistub saama Euroopa kultuuripealinnaks ja selle sotsiaalselt ning ökoloogiliselt vastutustundlik lipukiri "Ellujäämise kunstid" on praegu aktuaalsem kui kunagi varem," ütles ta.


        Kunstiprogrammi avab värske, maailmas vaid mõnel korral linastatud dokumentaalfilm "Tagaotsitav: Banksy!". Aurélia Rouvieri ja Seamus Haley linateos uurib, kes varjab ennast Banksy nime taga ja miks ta ei taha oma identiteeti paljastada. Vaataja ees avaneb Robin Hoodina tegutseva erakordselt tundliku sotsiaalse närviga tänavakunstniku kaasahaarav portree. Film esilinastus maikuus USAs mainekal Tribeca festivalil.


        1964. aastal palus Alberto Giacometti enesele poseerida kriitik James Lordil. Pingeline sessioon kestis kokku 18 päeva, mille jooksul avanes Lordil võimalus heita pilk ühe 20. sajandi kõige olulisema skulptori loomingu kulisside taha, elada kaasa tema siseheitlustele. Stanley Tucci mängufilmi "Viimane portree" aluseks on seesama sessioon, mille tulemusena valmis vähem kui kaks aastat hiljem surnud kunstniku viimaseid meistriteoseid. Giacometti rollis näeme Oscari-võitjast austraallast Geoffrey Rushi.


        Aisling Walshi mängufilm "Maudie" on meie esimene põhjalikum tutvus Kanada naivistliku kunstniku Maud Lewisega (1903-1970), kes vaatamata oma artriidist moonutatud liigestele maalis harvanähtava entusiasmiga lilli, loomi ja liblikaid – nendega oli kaetud ka tema imeväike maja, kus ta oma abikaasaga äärmiselt vaeselt elas. Pärast nende surma hoone restaureeriti ja seda saab praegu näha Nova Scotia Kunstigaleriis. Lewist mängib Sally Hawkins, kes on võitnud selle osatäitmise eest ka hulk auhindu. Tema abikaasat kehastab Ethan Hawke.


        Ühest 20. sajandi olulisemast kunstnikust Marcel Duchampist, tema pärandist ja mõjust annab põhjaliku ülevaate Matthew Taylori dokumentaalfilm "Marcel Duchamp ja võimalikkuse kunst". Kunstniku loomingut mõtestavad Jeff Koons, Marina Abramović, David Bowie ja paljud teised suurnimed.


        Kõik filmid linastuvad Eestis esimest korda.


        Lisaks filmiseanssidele leiab Tartus aset hulk kunstiteemalisi üritusi alates näitustest ja performance´itest ning lõpetades sümpoosionide ja ekskursioonidega. Ürituste programm valmib koostöös Tartu kunstimuuseumi, kõrgema kunstikooliga Pallas, Eesti Rahva Muuseumi, Voronja galerii, tänavakunstifestivaliga Stencibility ja paljude teistega.


        Ka festivali plakati autoriteks on Pallase tudengid Anett Tõnismäe ja Emilia Valgiste.


        Mullu oli Tartuffi keskmes muusika, tunamullu kirjandus.


        <p>15. PÖFFi armastusfilmide festival leiab aset 10.–15. augustini, kui Tartu Raekoja platsist saab taas Eesti suurim vabaõhukino. Dokumentaal- ja lastefilmid linastuvad Athena keskuses. Kõik seansid on traditsiooniliselt tasuta.</p>


        Esimest korda avab Tartuff ka virtuaalse kinosaali, mida saab külastada üle kogu Eesti. Elisa Stage´i veebiplatvormi kaudu jõuab vaatajani suur osa Tartuffi filmidest. Virtuaalsetele seanssidele tuleb osta pilet.


        Kogu programmi avalikustab festival juuli lõpus.


        Tartuffi korraldab Pimedate Ööde filmifestival koostöös Tartu linna, Tartu filmifondi ja Tartu loomemajanduskeskusega.'
