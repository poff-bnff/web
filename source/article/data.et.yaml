    articleSlug: maarja-nuut-mngis-tartuffi-avatuks-fotogalerii
    articleLead: Maarja Nuudi ja Ruumi kontserdiga avati avati eile õhtul Tartus 15. PÖFFi armastusfilmide festival Tartuff.
    articleAuthor: Tartuff
    articleImage: ''
    ArticleVideo: ''
    articleContents: "Hõivatud olid kõik Raekoja platsile hajutatult paigutatud 500 tooli, mida koroonaviiruse tõttu on tavapärasest enam kui poole võrra vähem.\r\n\r\n“Tahaks kiita publikut, kes käitus väga vastutustundlikult,” ütles festivali juht Kristiina Reidolv.\r\n\r\nKoos temaga tervitasid vaatajaid Tartu linnapea Urmas Klaas, PÖFFi juht Tiina Lokk, Tartu 2024 juht Priit Mikk ja Tartuffi programmijuht Dagmar Raudam.\r\n\r\nFestivali filmiprogramm jätkub täna õhtul kell 22 Iisareli filmiga „Täiuslik” ja kell 23.59 Lõuna-Korea filmiga „Hüvasti!”. Festivali klubis Pepe's Bistro & tARTuFF Social Club esineb ansambel Miré ja toimub armastusteemaline mälumäng, osaleda saab uuema ja vanema tänavakunsti jalgrattatuuril ning kunstnik Kadri Kosk avab oma Supilinna kodus (Kroonuaia 68) aianäituse ja kodukohviku.\r\n\r\nTänasest saab festivali avafilmi vaadata ka virtuaalses kinosaalis Elisa Stage. Kokku näitab Elisa Stage festivali ajal kümmet Tartus linastuvat filmi, mida näeb üle terve Eesti.\r\n\r\nTulenevalt koroonaviiruse leviku ohust ja sellest tingitud avalike ürituste korraldamise reeglitest palub festival enda osalemise Tartuffi üritustel registreerida festivali koduleheküljel https://tartuff.ee/.\r\n\r\nPÖFFi armastusfilmide festival kestab Tartus 15. augustini.\r\n\r\nAvamise galeriid:\r\nhttps://drive.google.com/drive/folders/1dTUK2SJwZmYtogJDXbADOYrtZ1dsrDKE?usp=sharing. Fotode autor Carmen Kurg\r\nhttps://drive.google.com/drive/folders/1MLYjQNa9-gXdo96Hv73jzR2ary1hI0aA?usp=sharing. Fotode autor Agnes Müürsepp\r\n\r\nTartuffi kodulehekülg: https://tartuff.ee/.\r\n\r\nElisa Stage: https://tartuff.elisastage.ee/tartuff?lang=et."
