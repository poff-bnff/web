                Film võitis mainekal Cannes´i festivalil kõrvalvõistlusprogrammi
                „Un Certain Regard” ja Brasiilia esitas selle
                mitteingliskeelsete filmide Oscarile. USA filmiorganisatsiooni
                The National Board of Review hinnangul on tegu 2019. aasta ühe
                kõige huvitavama mitteingliskeelse mängufilmiga. 


                Linateos põhineb Martha Batalha romaanil „Eurídice Gusmão
                nähtamatu elu”. Peaosades Carol Duarte ja Julia Stockler. 


                „Nähtamatu elu” jõuab ekraanile 10. augustil Tartu Raekoja
                platsil, samuti saab seda vaadata Tartuffi virtuaalses
                kinosaalis Elisa Stage.


                Kogu kava avalikustab festival juuli lõpus.


