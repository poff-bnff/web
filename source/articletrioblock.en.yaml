            title_et: Tartu armastusfilmide festivali avab troopiline melodraama
            slug_et: test-4-et
            lead_et: >-
                **PÖFFi armastusfilmide festival Tartuff** kuulutas
                väljatänavuse avafilmi, milleks on brasiillase Karim Aïnouzi
                rohkelt auhinnatud „Nähtamatu elu”.
            contents_et: >-
                End troopiliseks melodraamaks nimetav linateos räägib kahest
                üksteisega kokku kasvanud õest 1950ndate aastate Rio de
                Janeiros. Konservatiivne isa ja patriarhaalne ühiskond kisuvad
                nad lahku ega luba täita oma unistusi, kuid nad ei kaota kõigele
                vaatamata lootust.


                Režissöör pühendab oma filmi kõigile neile naistele, kellest
                Brasiilia ühiskond on kaua mööda vaadanud, neid nähtamatuks
                pidades.


                „See on sedasorti armastuslugu, mida saab harva kinoekraanil
                näha – tõeline pärl,” kirjutab USA juhtivaid
                meelelahutustööstuse väljaandeid The Wrap. 


