                seems more than likely that there will be another outbreak in
                one form or another and that foreign travel will either be
                blocked or with restrictions. This would not enable for our
                guests to attend the events properly and thus, with a heavy
                heart, we have decided from early on to not to take any risks
                and move all our activities online this year.”


                “Having said that, I believe that moving online also presents us
                with some new opportunities and also for the audience – we hope
                that even more film industry professionals than before are able
                to benefit from our program, as they do not have to travel to
                Tallinn to attend the events and they can access the content
                from anywhere at their best convenience. Also, while preparing
                the programme we can play around with different engaging digital
                formats and involve speakers, who would not be able to visit us
                in Tallinn,” Liiske added.


                The team is currently busy working on the programme and the
                first speakers will be announced in September. The programme
                will include seminars, workshops, masterclasses, panel
                discussions, as usual, covering the most burning topics of film
                and TV market as well as PÖFF Academy events directed towards
                actors, scouting agents, film music composers, costume designers
                and set photographers. 


                Currently, submissions are open for Baltic Event Co-production
                Market (projects seeking co-producers, financiers and sales
                agents), Script Pool Tallinn (film and series scripts worldwide
                competition) and POWR Baltic Stories Exchange (Nordic and Baltic
                scriptwriters seeking producers). The deadline for submitting
                the projects is September, 21 and the evaluation of the projects
                is carried out online. Everyone who has submitted the project
                has access to Industry @Tallinn & Baltic event online-program
                including workshops, masterclasses, panel discussions, meetings
                with industry professionals, etc. 
                 
                The programme will be announced in various stages throughout
                September and October.


                Black Nights Film Festival is making preparations for several
                scenarios.
                 
                Since the first COVID-19-related lockdown in spring, Black
                Nights has been preparing for several possible scenarios,
                getting ready to take place physically while also upgrading the
                digital infrastructure that would enable to organise a hybrid or
                even a completely digital event. It looks likely that foreign
                travel to Estonia will be restricted, thus accredited foreign
                press and industry delegates will be granted access to the
                festival’s programme digitally via the Shift72 platform, no
                matter their geographic location. Travel of foreign filmmakers
                and the press will be decided upon according to the situation in
                October and November, depending on whether Estonia’s COVID
                restrictions allow movement from the country of their current
                residency or not.


                The physical screenings, however, have not been cancelled, as
                the Health Board of Estonia currently remains optimistic that
                the complete lockdown of cinemas can be avoided this time
                around. As the festival has always hosted several hundred
                filmmakers to present their films every year, some might be
                forced to do so virtually this year. For this reason, the
                festival is preparing virtual video greeting and Q&A formats
                that would precede the film screenings. There is also a high
                probability that the festival will cut back on the size of its
                programme this year.


                Tiina Lokk, the director and head of the programme of Black
                Nights commented: “Our off-season side events, the Haapsalu
                Horror Film Festival we organised completely online during the
                lockdown this spring, and the Tartu Love Film Festival which is
                currently taking place as a hybrid event, have provided us with
                the valuable experience of organising virtual screenings and
                Q&As and combining them with a physical event. We are doing
                everything in our power to hold physical screenings and bring
                over as many foreign guests as possible, but the virus and
                Estonia’s Health Board will have the final say in these
                matters.” 


                The festival’s plans for digital development goes further than
                this though, including plans to build, over the course of the
                next couple of years, a unique online environment that caters
                the festival’s needs in terms of organising public and closed
                screenings, conferences and an extensive online industry
                platform that includes a market place, virtual meeting and
                pitching rooms and a year-around project market to connect
                projects at all stages of their cycle with respective parties of
                interest – financiers, producers, distributors etc.
                 
                Another important aspect will be the year-around promotion of
                Estonia as a location for production and recruiting talent,
                including the introduction of locations of interest, a database
                of the country’s professionals, exhibiting the services they
                provide and the content they have produced. Estonia’s first two
                regional film funds – the Viru Film Fund and the Tartu Film Fund
                – will be in charge of keeping the locations and talent pools up
                to date.
                 
                The third fundamental element of the new platform is education,
                that will see the launch of PÖFF Academy aiming to provide
                high-quality audiovisual education with partners at the Estonian
                Film Institute, the Baltic Film, Media, Art and Communication
                School and the Pallas University of Applied Sciences. This will
                be based on the structure that has been laid out by the Creative
                Gate project, organised by the Industry@Tallinn & Baltic Event
                team, that has been holding events directed towards actors,
                scouting agents, film music composers, costume designers and set
                photographers over the last three years, and which added the
                European Film Academy Masterclasses into the mix last year.
                 
                Festival director Tiina Lokk commented:  „Some of the changes
                that are being prepared will actually rewire the festival’s DNA,
                making it more digital, networked, ubiquitous and inclusive than
                ever before! But first and foremost, we are hoping to make the
                physical festival still happen this year!” she added.


                The 24th Tallinn Black Nights Film Festival will run from the
                13th until the 29th of November.

                Industry@Tallinn & Baltic Event will run from the 23rd until the
                27th of November.
            contents_ru: >-
                После появления первых признаков возможной второй волны COVID-19
                в стране организаторы учли прогнозы Департамента здоровья
                Эстонии и приняли решение перевести программу кинорынка в
                онлайн-режим, продолжив принимать проектные заявки.
                Представители мировой киноиндустрии по-прежнему смогут подавать
                заявки на получение доступа ко всем мероприятиям, презентациям
                проектов и фильмам независимо от их географического положения.


                «По итогам консультаций с представителями здравоохранения
                Эстонии представляется более чем вероятным, что в той или иной
                форме произойдет еще одна вспышка заболеваемости и что будет
                наложен запрет на зарубежные поездки либо введены ограничения.
                Это не позволило бы нашим гостям должным образом посещать
                мероприятия, и поэтому с тяжелым сердцем мы заблаговременно
                решили не рисковать и перенести в этом году все наши мероприятия
                в виртуальную среду», - прокомментировала директор
                Industry@Tallinn & Baltic Event Марге Лийске.


                «Я считаю, что переезд в Интернет также создаст для нас и для
                аудитории некоторые новые возможности: мы надеемся, что из нашей
                программы смогут извлечь пользу даже больше профессионалов
                киноиндустрии, чем раньше, поскольку им не нужно будет ехать в
                Таллинн и они смогут получить доступ к контенту из любой удобной
                для них географической точки. Кроме того, при подготовке
                программы мы можем поиграть с различными привлекательными
                цифровыми форматами и привлечь докладчиков, которые не смогли бы
                посетить нас в Таллинне», - добавила Лийске.


                В настоящее время команда работает над программой, и первые
                докладчики будут объявлены в сентябре. Программа включит в себя,
                как обычно, семинары, мастерские, мастер-классы, панельные
                дискуссии, которые покроют все самые животрепещущие темы, а
                также пройдут мероприятия Академии PÖFF, ориентированные на
                актеров, агентов, кинокомпозиторов, художников по костюмам и
                фотографов-декораторов. 


                В настоящее время открыт прием заявок на участие в Baltic Event
                Co-production Market (проекты для сопродюсеров, инвесторов и
                торговых агентов), Script Pool Tallinn (всемирный конкурс
                сценариев фильмов и сериалов) и POWR Baltic Stories Exchange
                (для сценаристов из стран Северной Европы и Балтии, ищущих
                продюсеров). Срок подачи проектов – 21 сентября, и их оценивание
                проводится онлайн. Каждый участник, приславший проект, будет
                иметь доступ к онлайн-программе мероприятий Industry@Tallinn &
                Baltic Event, включающей семинары, мастер-классы, панельные
                дискуссии, встречи с профессионалами киноиндустрии и т. д. 


                В этом году впервые будет организована Академия PÖFF, целью
                которой является предоставление высококачественного
                аудиовизуального образования.


                Industry@Tallinn & Baltic Event пройдет с 23 по 27 ноября 2020,
                и его программа будет объявлена поэтапно в течение сентября и
                октября.


                Таллиннский кинофестиваль «Тёмные ночи» пройдет в этом году с 13
                по 29 ноября. Из-за распространения коронавируса организаторы
                готовятся к нескольким возможным сценариям, включая традиционную
                организацию на месте и готовность в случае необходимости
                провести мероприятия самого фестиваля частично или полностью
                онлайн.


                Аккредитованные иностранные представители прессы и профессионалы
                киноиндустрии получат доступ к программе фестиваля в цифровом
                виде на платформе Shift72, независимо от их географического
                положения.
