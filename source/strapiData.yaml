        titlePrivate: PÖFF Shortsil seisavad Eesti filmitegijad kõrvuti maailma parimatega
        title_et: PÖFF Shortsil seisavad Eesti filmitegijad kõrvuti maailma parimatega
        slug_et: >-
            p-oe-ff-shortsil-seisavad-eesti-filmitegijad-korvuti-maailma-parimatega
        title_en: null
        slug_en: shortsi-article-9
        title_ru: null
        slug_ru: shortsi-article-9
        lead_et: >-
            Pimedate Ööde filmifestivali (PÖFF) kärgfestival PÖFF Shorts on üle
            3300 saadetud filmi hulgast välja valinud 40 lühifilmi kahte
            rahvusvahelisse võistlusprogrammi, kus on esindatud ka kohalikud
            filmitegijad.
        lead_en: null
        lead_ru: null
        contents_et: >+
            Rahvusvahelise lühifilmide võistlusesse jõudis kokku 24 filmi, nende
            hulgas režissöör Kerli Kirch Schneideri filmidebüüt** “Virago”**
            (Eesti, 2019). Lõuna-Eesti eluolust ja inimestest inspireeritud
            hoogsas mustas komöödias mängivad peaosalisi Tiina Tauraite ja Juhan
            Ulfsak.


            Soome draama-komöödias **“Armastusega, Matti”** (rež, Jarno
            Lindemark, 2019) teeb rolli filmitegija ja näitleja Rain Tolk,
            kehastudes venelannast transnaiseks, kes loodab internetitutvuse
            kaudu leida senisest parema elujärje. Režissöör Jarno Lindemarki
            varasem film “Päikesepiste” linastus PÖFFi lühifilmide programmis
            2015. aastal.


            Võistlusprogrammist leiab ka mainekatel festivalidel auhindu
            noppinud teoseid nagu Kreeka-Prantsuse draama **“Kaugus meie ja
            taeva vahel”** (rež. Vasilis Kekatos, 2019), mis võitis tänavusel
            Cannes’il lühifilmi Kuldse Palmioksa.


            PÖFF Shortsi rahvusvahelise võistluse New Talents programmis, mis
            keskendub noorte filmitegijate loomingule, saab näha Toronto
            rahvusvahelise filmifestivali (TIFF) võitnud lühifilmi **“Öösel on
            kõik kassid hallid”** (rež. Lasse Linder, Šveits 2019) ning Balti
            filmi, meedia ja kunstide kommunikatsiooni instituudi (BFM)
