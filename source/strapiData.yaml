        lead_et: >-
            Teist aastat järjest leiab PÖFF Shortsil aset eriseanss “The
            Rejected Shorts Picture Show”, kus teine võimalus antakse maailma
            halvimatele lühifilmidele. See on ainulaadne halbade filmide
            kollaaž, mis koosneb linateostest, mida autorid ise on pidanud ühel
            või teisel moel läbikukkumiseks.
        lead_en: null
        lead_ru: null
        contents_et: >-
