        lead_et: >-
            PÖFF Shortsil linastuvad esmakordselt lühifilmid lastele, millest
            kirjutas lähemalt Elina Naan.
        lead_en: null
        lead_ru: null
        contents_et: >-
            **“Doobie”** (India, 2019)

            Režissöör: Keith Gomes


            Doobie suurim unistus, omada paari jalatseid, muutub üleöö
            tähtsusetuks, kui prügimäelt leitud roosa karp viib ta mõtted hoopis
            mujale. Algab Mumbai muinasjutt, läbi mille joostes täidetakse
            unustatud unistus. Aga kelle unistus?


            Naivistlikult lahendatud loo seob südantsoojendavaks imearmsa
            peaosalise šarm, kelle suurtesse pruunidesse silmadesse sukeldudes
            avastad end sekundiga India slummist.


            ![lullaby.PNG](http://139.59.130.149/uploads/lullaby_f1d1608450.PNG)


            **“Hällilaulu vangla”** (Soome, 2019)

            Režissöör: Jorma Kaulanen


            Pole aimugi, kui palju on aega kulutatud, et kasvõi igaks juhuks üle
            vaadata beebimonitoride salvestised. Lühikas annab aimu, et põhjust
            selleks peaks olema. Reklaamfilmimaiguline beebi-komejant on
            soovitatav noortele vanematele, Macgyver’i fännidele ning kõigile,
            kes kunagi beebid on olnud. Unelaulu mantra, mis väikelastega
            peredes õhtust õhtusse kordub, on Jail Lullaby näol saanud uue
            vaatenurga.
