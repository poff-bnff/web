        lead_et: >-
            PÖFF ühines rahvusvahelise pöördumisega, milles maailma juhtivad
            filmifestivalid kutsuvad poliitikuid üles välja töötama meetmeid, et
            koroonaviiruse tingimustes ellu jääda.
        lead_ru: null
        lead_en: null
        contents_et: >-
            „COVID-19 on pannud tõsisele proovile filmifestivalide ökosüsteemi
            jätkusuutlikkuse,” on kirjas pöördumises, millele on alla kirjutanud
            41 festivali, keda on tunnustanud rahvusvaheline filmiprodutsentide
            föderatsioon FIAPF. Pöördumist on toetanud ka hulk rahvusvahelisi
            filmiorganisatsioone, sealhulgas Euroopa filmirežissööride
            föderatsioon ja rahvusvahelised näitlejate ning filmilevitajate
            föderatsioonid.


            Pöördumises rõhutatakse, et filmifestivalid ei ole olulised üksnes
            rahvusvahelise filmitööstuse, vaid ka nende riikide ja piirkondade
            kultuurilise, sotsiaalse ja majandusliku arengu seisukohast, kus nad
            toimuvad. Näiteks toob samuti pöördumisele alla kirjutanud Cannes´i
            filmifestival igal aastal kohalikku majandusse ligemale 200 miljonit
            eurot.


            Seda rolli saab pöördujate sõnul säilitada vaid siis, kui kohalikud
            ja regionaalsed ametivõimud, sealhulgas Euroopa Liit, ulatavad
            festivalidele abikäe ja töötavad välja strateegia, mis aitab
            keerulise aja üle elada.


            PÖFFi juhi Tiina Loki sõnul vajab ka PÖFF toetust rohkem kui kunagi
            varem. „Koroonaviiruse mõju meie festivalile on kahetine. Ühelt
            poolt on see ergutanud välja töötama midagi täiesti uut –
            veebiruumi, kus oleks võimalik linastada filme ja suhelda
            filmitegijate- ja tootjatega üle terve maailma ning millest kujuneks
            tulevikus värav ja ekspordikeskkond tervele Eesti filmitööstusele ja
            seda toetavatele loome-, teenus- ja turismimajanduse harudele.
            Teiselt poolt annab see meile valusa hoobi, kui me kaotame eelarves
            olulist kohta omava piletitulu. Kui siia ei saabu ka külalisi,
            kannatab ühtlasi festivali atmosfäär, võimalus publikul ja ja
            filmitegijatel vahetult suhelda, saada tagasisidet… – see, mis teeb
            festivalist festivali,” ütles ta, nimetades tänavuse festivali
            korraldamist erakordselt närvesöövaks.


            24. Pimedate Ööde filmifestival leiab aset 13.–29. novembrini.
