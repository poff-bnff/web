        lead_et: "Kas oled alati mõelnud, et tahaksid ka põnevast ja harivast filmimaailmast osa saada? \U0001F642"
        lead_en: null
        lead_ru: null
        contents_et: >-
            Just Film ootab kõiki tegusaid lapsi ja noori võtma osa meie
            festivali žüriide tegevusest. Ka sel aastal kutsume laste- ja
            noortežüriidesse kandideerima lapsi ja noori vanuses 7-13 ning
            14-19. Mõlema žürii raskeks, kuid põnevaks ülesandeks on vaadata
            Just Filmi programmide filme ning valida nende seast välja
            võidufilm. Just Filmi festival toimub sel aastal 13.-29. novembrini
            Tallinna ja Tartu kinodes ning samaaegselt ka veebis!


            **Kandideerimine on avatud 28. septembrini 2020!**

             

            **Lastežüriisse kandideerimiseks:**


            Kirjuta meile vähemalt kahest huvitavast filmist. Kirjuta, mis just
            Sulle meeldis, mis ei meeldinud ja miks. Räägi meile ka lühidalt
            endast ning miks just Sina peaksid olema Just Filmi Lastežüriis.


            Saada kiri pealkirjaga “Lastežürii” aadressile justfilm@poff.ee. Ära
            unusta oma kontaktandmeid (nimi, sünniaasta, telefon, meiliaadress)!

             

            **Noortežüriisse kandideerimiseks:**


            Kirjuta meile üks filmiarvustus koos lühikese motivatsioonikirja ja
            enesetutvustusega ning saada see meiliaadressile justfilm@poff.ee,
            pealkirjaga “Noortežürii”. Ära unusta oma kontaktandmeid (nimi,
            sünniaasta, telefon, meiliaadress)!

             

            Vaata ka lõbusat videot, mille tegid 2019a Just Filmi lastežürii
            liikmed Brittany Aasamets, Heleri Pajuste, Kris Prendon Teder, Mona
            Grete Pärgma, Otto Samuel Kahar koos lastežürii mentori Heli
            Jürissoniga.


            [Vaata videot.](https://vimeo.com/455916372)
