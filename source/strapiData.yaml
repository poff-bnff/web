        contents_et: >-
            #### Lugupeetud ajakirjanik!


            Pimedate Ööde filmifestivali pressimeeskond aitab teid meeleldi
            akrediteerimist ning pressilinastusi ja -konverentse puudutavate
            küsimuste korral ning intervjuude organiseerimisel.



            #### Akrediteering


            Taotleda on võimalik kahte liiki akrediteeringut:


            - Pressiakrediteering annab võimaluse osaleda PÖFFi ja
            alafestivalide linastustel, PÖFFi pressi- ja Industry&Tallinn avatud
            üritustel. Akrediteeringu hind on 15€.


            Pressiakrediteeringu taotlemiseks külastage
            [**seda**](https://vp.eventival.eu/poff/24) lehekülge.



            #### Pressilistiga liitumine


            Kui te soovite saada PÖFFi pressiteateid ja -teavitusi otse oma
            postkasti, siis liituge meie
            [pressilistiga](http://eepurl.com/c0vNcz).



            #### Informatsioon ja kontaktid


            - Akrediteeringu ja pressiüritustega seotud küsimustega pöörduge
            PÖFFi pressikoordinaatori Anna-Liiza Izbaši poole – press@poff.ee /
            +372 518 0659.

            - Festivali külastavate filmitegijate intervjueerimiseks kirjutage
            interviews@poff.ee.

            - Eestikeelset kommunikatsiooni puudutavate küsimustega tegeleb
            PÖFFi pressikoordinaator Tiit Tuumalu – tiit.tuumalu@poff.ee / +372
            516 4204. 

            - Venekeelset kommunikatsiooni puudutavates küsimustes aitab PÖFFi
            vene kommunikatsioonikoordinaator Jaana Kalinistova –
            jaana.kalinistova@poff.ee / +372 56644650

            - Rahvusvahelise kommunikatsiooniga seotud küsimuste puhul ootab
            teie kõnesid PÖFFi kommunikatsioonijuht Hannes Aava –
            hannes.aava@poff.ee / +372 5552 9211.
