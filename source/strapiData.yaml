        lead_et: >-
            Koguni 17 uut Eesti mängu-, dokumentaal- ja animafilmi tunnustatud
            filmitegijatelt ja tudengitelt võistlevad PÖFF Shortsi lühifilmide
            rahvuslikus võistlusprogrammis.
        lead_en: null
        lead_ru: null
        contents_et: >-
            Maailma esilinastuse teevad dokumentaalfilm “Arvasin, et olen
            Superman” (rež. Rabbe Sandström, Nele Aunap, 2019), režissöör Noah
            Ambrose’i põnevik “Vahetus” ning Andres Losada draamafilm “Sõlm”.


            Balti esilinastusele tulevad teiste hulgas Remi Mazeti “Helin” ning
            dokfilmid “Oodates imet” (rež. Aljona Suržikova) ja Len Murusalu
            “Pärandatud mälestused”. Võistluses oleva 4 animafilmi seas on
            Chintis Lundgreni “Toomas teispool metsikute huntide orgu”, Kristjan
            Holmi “Elu 24” ja Priit Tenderi “Orpheus”, mis kõik linastusid ka
            tänavusel Annecy rahvusvahelisel animafilmide festivalil.


            Välismaisetel festivalidel auhinnatud filmidest jõudsid võistlusesse
            “Vanamehe filmi” režissöör Oskar Lehemaa õuduskomöödia “Karv” ning
            Doris Tääkeri “Andros”, mis pälvis mainekal Encountersi lühifilmide
            festivalil parima tudengifilmi tiitli.


            Lühifilmide ja animatsiooni festival PÖFF Shorts koosneb kolmest
            võistlusprogrammist: rahvusvahelised võistlusprogrammid
            lühifilmidele ja animatsioonidele ning üks rahvuslik
            võistlusprogramm.


            PÖFF Shortsi passid on saadaval PÖFFi koduleheküljel. Kogu festivali
            programm avalikustatakse 8. novembril.


            Rahvusvaheline lühifilmide ja animatsiooni festival PÖFF Shorts
            leiab aset 19.-27. novembrini Tallinnas ja Tartus.
