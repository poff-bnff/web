        synopsis:
            id: 335
            et: >-
                9-lapseline roma perekond peab oma poolmetsiku eluviisiga
                hüvasti jätma, kui nende elupaigast, Bukarestis laiuvast
                hiiglaslikust märgalast tehakse looduspark.


                Nad on skvotterid, kui väljenduda moodsalt. Elanud juba 20
                aastat lihtsat, looduse rütmi järgi kulgevat elu
                tsivilisatsiooni külje all. Küll elektri ja teiste mugavusteta,
                aga vabana. Ühel heal päeval kõik muutub. Metsik märgala
                taltsutatakse, sinna ehitatakse loodusrajad. Muidugi riivab
                rääbakas hütt silma.

                Linn, kuhu Enache´d asustatakse, paistab sõbralik. Eraldatakse
                korter. Lapsed saadetakse kooli. Kõik nagu kord ja kohus. Ometi
                pole kohanemine uute sotsiaalsete reeglitega lihtne. Pinna all
                hõõguvad pinged. Murenema hakkab isegi romadele tavaks olev
                patriarhaalne elukorraldus.


                Harva õnnestub ühel dokumentaalfilmil avada nii põhjalikult
                inimese ja moodsa ühiskonna vahekorra aspekte, käsitleda
                kultuurilise identiteedi, eluviisi ja väärikuse säilitamise
                võimalikkust ühtlustuvas maailmas. Mitmekihiline film on võitnud
                juba hulk auhindu mainekatelt festivalidelt.
            en: >-
                Radu Ciorniciuc’s heartbreaking debut is a thoughtful study of
                gentrification, seen through the eyes of a family trying to
                adapt to the new life they never asked for. Is it better to go
                back to their "paradise lost,” with its life free yet harsh, or
                to become part of the society that offers comforts but comes
                with pressures and conflict?
            ru: ''
