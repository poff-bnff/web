        title_et: Kumu dokumentaalfilmide sari alustab hooaega Tokaj veiniga
        slug_et: kumu-dokumentaalfilmide-sari-alustab-hooaega-tokaj-veiniga
        title_en: ''
        slug_en: rtwertwtwgwe5tw
        title_ru: null
        slug_ru: pof-fi-article-9
        lead_et: >-
            Kumu kultuuriteemaliste dokumentaalfilmide sügishooaja juhatab sisse
            kuulsast Tokaj veinist rääkiv linateos.
        lead_ru: null
        lead_en: ''
        contents_et: >-
            Ungarlase Tamás Almási „Vedel kuld” (Folyékony arany) on esimene
            film Ungari veinist, täpsemalt maailmakuulsast Aszú veinist, mille
            valmistamise sajanditepikkuseid traditsioone kiiresti muutuv maailm
            üha enam mõjutab.


            26. augustil kell 18 Kumu auditooriumis linastuvat filmi juhatab
            sisse Katrin Nabel Ungari Instituudist. 


            Sari jätkub Damian Pettigrew´ klassikalise, 18 aastat tagasi
            valminud filmiga „Fellini: ma olen sündinud valetaja” (Fellini: Sono
            un gran bugiardo), mis on pühendatud maailmakuulsa filmirežissööri
            100. sünniaastapäevale, sisaldades ka tema viimaseid pihtimusi.


            Kirjanik Tove Jansson ja kunstnik Tuulikki Pietilä veetsid 25 aastat
            oma suvesid Soome lahes asuval tillukesel Klovharu saarel, kaasas
            filmikaamera. Soome režissöörid Kanerva Cederström ja Riikka Tanner
            on toona filmitust kokku pannud poeetilise linateose „Haru,
            üksildaste saar”.


            Rootsi dokumentalist Fredrik Gertten jälgib filmis „Push. Välja
            tõrjutud” (Push), kuidas suurtes linnades viimastel aastatel
            taevasse kerkinud korterihinnad sunnivad oma kodudest lahkuma
            põliseid elanikke.


            Austerlaste Florian Weigensameri ja Christian Krönesi „Tere tulemast
            Soodomasse!” (Welcome to Sodom) viib Ghana pealinnas Accras asuvale
            maailma suurimale elektroonikaromude prügimäele, kus lõpetab
            enamasti illegaalselt oma eksistentsi Esimese Maailma sodi. 6000
            inimest, kes seal elavad ja töötavad, nimetavad seda elavaks
            põrguks.


            Stanley Nelsoni „Miles Davis: Birth of the Cool” portreteerib üht
            maailma legendaarsemat džässmuusikut ja Sydney Pollacki „Amazing
            Grace” jäädvustab Aretha Franklini 1972. aasta kontserdi, mille
            salvestusest sai üks kõige aegade olulisemaid gospelmuusika plaate.


            Briti nimekas režissöör Julien Temple lööb filmis „Habaneros”
            kuumade kuuba rütmide saatel särama Havanna – haavatud, ent
            alistamatu linna, mis köidab oma ilu, ajaloo ja elanike lõputu
            energiaga.


            50 aastat tagasi lahkus meie seast rahvusvaheliselt tuntumaid eesti
            kunstnikke Ülo Sooster. Lilija Vjugina „Ülo Sooster. Mees, kes
            kuivatas rätikut tuule käes” on esimene nõnda põhjalik ülevaade
            sellest modernismi suurkujust ja tema pärandist – omamoodi rännak
            ajas ja ruumis, mille võtab ette kunstniku poeg Tenno.


            Eelmise aasta olulisemaid Eesti dokumentaalfilme, Ksenija Ohhapkina
            „Surematu” vaatleb elu Vene tööstuslinnas, näidates, kuidas ühiskond
            vormib inimesest riiklikku ressurssi.


            Prantsuse režissööri Frédéric Wilneri „Tutanhamoni hauakamber.
            Tegelik lugu” (The True Story of King Tut’s Treasure) annab ülevaate
            Vana-Egiptuse superstaari kuningas Tutanhamoni aarete viimastest
            uuringutest, mille valguses tuleb seni teadaolev üle vaadata.


            Hooaeg lõpeb 11. novembril, kui linastub Itaalia režissööri Anna de
            Manincori „Peaaegu mittemidagi. Eksperimentaallinn CERN” (Almost
            Nothing – CERN Experimental City), mis jälgib maailma suurima
            osakestefüüsika labori ehk Euroopa tuumauuringute keskuse ulmelist
            igapäevaelu.


            Kokku jõuab augustis, septembris, oktoobris ja novembris ekraanile
            12 dokumentaalfilmi. Kõik seansid algavad Kumu auditooriumis
            kolmapäeviti kell 18 ja on vaatajatele tasuta. Seanssidele eelnevad
            ekspertide sissejuhatused.


            Kultuuriteemaliste filmide sarja „Kumu dokumentaal” korraldavad Kumu
            ja PÖFF.
