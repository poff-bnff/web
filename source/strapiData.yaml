        lead_et: >-
            Pimedate Ööde Filmifestivali kärgfestival PÖFF Shorts kolib täna,
            21. novembril Põhjala tehasesse, kus näidatakse hilisõhtust
            varajaste hommikutundideni lühifilme ja animatsioone.
        lead_en: null
        lead_ru: null
        contents_et: >
            [“Öökino”](https://poff.ee/film/ookino-531327-et/) nime all tuntud
            filmimaratoni kavas on kokku 4 kassetti, kust leiab nii
            “Vitamiinilaksu” komöödiaid, õuduslühifilme [Haapsalu Õudus- ja
            Fantaasiafilmide Festivalilt](www.hoff.ee) kui ka eksperimentaalset
            ja psühhedeelset animatsiooni. Filmikassettide vahele pakutakse
            vaatajatele eriti lühikesi lühifilme rahvusvaheliselt üheminutiliste
            filmide festivalilt Filminute. 


            Päevasel ajal näidatakse PÖFF Shortsi lühifilme ja animatsioone
