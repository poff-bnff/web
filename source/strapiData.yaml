        lead_et: >-
            Esimest korda saab Pimedate Ööde filmifestivali külastada igas
            Eestimaa nurgas, kuhu ulatub internet. 
        lead_ru: null
        lead_en: null
        contents_et: >-
            Tänavu 13.–29. novembrini toimuv festival leiab aset kombineeritud
            kujul – filme saab vaadata nii kinodes kui virtuaalselt. 


            Kinosaalid avatakse endiselt Tallinnas ja Tartus, samuti
            Ida-Virumaal, kus toimub PÖFFi kõrvalfestival Kinoff. Virtuaalne
            programm jõuab vaatajani maailma üheks turvalisemaks peetava
            veebiplatvormi Shift72 vahendusel, mida on kasutanud ka Cannes´i,
            Kopenhaageni ja Melbourne´i filmifestival. 


            „Me teeme kõik, mis meie võimuses, et filmid linastuksid seal, kus
            on nende õige koht – suurel ekraanil, ja siia tuleks nii palju
            filmitegijaid kui võimalik, aga viimane sõna on öelda
            koroonaviirusel ja terviseametil – järgime juhtnööre väga täpselt,”
            ütles PÖFFi juht Tiina Lokk. 


            Festival rakendab kõiki ohutusreegleid, sealhulgas varustatakse
            seanssidele tulijad tasuta maskidega. 


            Programmi esimesed filmid avalikustab PÖFF septembri teises pooles.
            Debüütfilmide võistlusprogrammi piletite eelmüük algab 16.
            oktoobril, põhivõistlusprogrammi piletite eelmüük 23. oktoobril.
            Kogu programmi pileteid saab osta 6. novembrist. 


            Pimedate Ööde filmifestival leiab aset 24. korda. Festivali
            esitlevad Elisa, Nordic Hotel Forum ja Toyota.
