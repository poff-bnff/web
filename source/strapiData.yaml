        contents_et: >-
            See tähendab, et lühifilmide ja animatsiooni festivali PÖFF Shorts
            parim lühi-, parim lühianima- ja parim Eesti film kvalifitseeruvad
            edaspidi Ameerika filmiakadeemia auhinnale ilma selleks esitatud
            nõuet – vähemalt nädalast Los Angelese ja New Yorgi kinolevi –
            täitmata.


            „See on kvaliteedimärk, mis annab meile, aga ka filmitegijatele
            kinnitust, et PÖFF Shortsil on väga hea programm, kus tasub oma
            filmiga välja tulla,” ütles festivali juht Grete Nellis.  


            Aastal 2019 kuulus Ameerika filmiakadeemia kvalifitseeritud,
            lühifilme näitavate festivalide nimekirja 113 festivali eesotsas
            Cannes´i, Veneetsia, Berliini ja Torontoga, aga sealt leiab ka kõik
            maailma tuntumad lühi- ja animafilmide festivalid, nagu näiteks
            Clermont-Ferrand, Oberhausen, Hiroshima, Ottawa ja Zagreb. 


            Eelmisest aastast on PÖFF Shortsil õigus esitada kandidaat ka
            Euroopa filmiakadeemia parima lühifilmi auhinnale, samuti kuulub
            PÖFF Shorts Briti filmiakadeemia kvalifitseeritud festivalide sekka,
            mille võistlusprogrammis näidatud Briti filmid võivad kandideerida
            sealse akadeemia auhinnale.PÖFF teatab ühtlasi, et alates tänasest
            saab esitada filme ka [PÖFFi](www.poff.ee), [PÖFF
            Shortsi](https://shorts.poff.ee) ning noorte- ja lastefilmide
            festivali [Just Film](www.justfilm.ee) programmi. Filmide vastuvõtt
            kestab 24. augustini.


            Pimedate Ööde filmifestival leiab tänavu aset 13.–29. novembrini ja
            PÖFF Shorts 19.–27. novembrini.
