        synopsis:
            id: 348
            et: >-
                Viimastel aastatel on aina enam jõudnud avalikkuseni #MeToo
                juhtumeid. Vaprad naised räägivad oma loo sellest, kuidas neid
                on tööl, peol, avalikus ja privaatses ruumis ahistatud. Ometi on
                see ainult jäämäe tipp. Kas tegu on vaid meeste "harjumuse
                jõuga” või ühiskonnas juurdunud normiga, mida naised ise
                soodustavad?


                Vastus on vaataja silmis, sest "Harjumuse jõud” toob teieni kuue
                naise lood: romantiline puhkus kaaslasega, igapäevane koolitee,
                korteri- ja kontoripidu, noore näitleja katsumused meeste
                maailmas ja pikk õigluse otsimine pärast vägistamisjuhtumit.
                Enamik neist üpris tavapärased olukorrad, mis näitavad naiste
                igapäevaelu uues valguses. Film ise on täis soomlastele
                iseloomulikku ja ka eestlastele südamelähedast absurdihuumorit,
                kus korraga naerad ja siis vangutad pead ning paratamatult tekib
                küsimus, kas see kõik toimub meie ümber päriselt.


                Film põhineb kuuel lühifilmil erakordselt populaarsest sarjast
                "Yksittäistapaus”, mille on lavastanud Soome parimad
                naisrežissöörid.
            en: >-
                Force of Habit follows the lives of various women throughout one
                day. Hilla is having a romantic vacation, Emmi is throwing a
                house party, and Milja is on her way to school when they're
                approached by a stranger and things take an unexpected turn. At
                the same time, Emppu, a young actress, is conflicted as she
                rehearses for the biggest role of her life. Elsewhere, Aleksi,
                an inexperienced prosecutor, is preparing for his first court
                case in haste; Niina, the victim of the crime, has been waiting
                years to see her case tried. Miia throws a company party, and
                the mood dramatically changes when her colleague Katja opens up
                about their boss coming on to her. Miia and a couple of her
                closest colleagues try to resolve the situation, but how do the
                others react?
            ru: ''
