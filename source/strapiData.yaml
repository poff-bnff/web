        synopsis:
            id: 344
            et: >-
                Pole kahtlustki, kes on 20. sajandi tähtsaim kunstnik. Marcel
                Duchamp muidugi!


                Vähemalt ei kahtle selles filmi autor Matthew Taylor. See on
                enam kui põhjalik portree, mis ei tutvusta üksnes selle
                pissuaari ja lumelabida kunstisaali tassinud ja Mona Lisale
                vuntsid ette joonistanud kunstirevolutsionääri elulugu ja
                loomingut, vaid näitab ka, kuidas tema ideed muutsid ühiskonda,
                arusaamist esteetikast ja kunstist. Veel enam: kuidas need meid
                jätkuvalt mõjutavad.


                Jeff Koons, David Bowie, Marina Abramović, Paul Matisse, Robert
                Rauschenberg... - kõigil on siin midagi öelda mehe kohta, kes
                pööras kunsti definitsiooni pea peale, lõhkus hierarhiaid,
                demokratiseeris seda, väites, et igaüks võib olla kunstnik.
                Duchamp ei mõjutanud mitte ainult kujutavat kunsti, vaid ka
                etenduskunste, muusikat, koguni arhitektuuri ja luulet.


                „Ma olen sundinud ennast kogu aeg enesele vastu rääkima, et
                vältida mugandumist,” armastas korrata Duchamp ise. Kohustuslik
                vaatamine kõigile kunstihuvilistele.
            en: >-
                Art Of The Possible is broken into three acts that follow the
                arcs of Duchamp’s life. Each act functions to explain three
                ideas: who is Marcel Duchamp; what are Duchamp’s most inﬂuential
                works and why are they important; and what is Duchamp’s lasting
                legacy from his death to present day and how does his work shape
                our future.
            ru: ''
