        title_ru: Сегодня в Тарту открывается фестиваль фильмов о любви
        slug_ru: segodnya-v-tartu-otkryvaetsya-festival-filmov-o-lyubvi
        lead_et: >-
            Täna õhtul avatakse Tartus PÖFFi armastusfilmide festival Tartuff,
            mida saab esimest korda külastada ka virtuaalselt.
        lead_ru: >-
            Сегодня вечером в Тарту открывается фестиваль фильмов о любви
            Tartuff, проводимый под эгидой кинофестиваля «Тёмные ночи» (PÖFF). 
        lead_en: null
        contents_et: >-
            Kell 22 Raekoja platsil algaval tseremoonial annavad kontserdi
            Maarja Nuut ja Hendrik Kaljujärv. Festivali avafilmiks on Brasiilia
            režissööri Karim Aïnouzi auhinnatud melodraama „N��htamatu elu”.


            Koroonaviirusega seoses tuleb tavapärase 1200 tooli asemel
            vabaõhukinoks muutuvale raeplatsile vaid 500 tooli, mis paigutatakse
            2+2 reeglit arvestades. Athena keskuses toimuvatele dokumentaal- ja
            lastefilmide seanssidele lubatakse kuni 120 inimest, seansside vahel
            desinfitseeritakse pindu ja tasuta on saadaval kaitsemaskid.


            Korraldajad paluvad külastajatel hoida distantsi ja istekohtade
            täitumisel vaadata filme Tartuffi virtuaalses kinosaalis, mis avab
            uksed veebiplatvormil Elisa Stage. Filmid on kättesaadavad üle terve
            Eesti.


            Kokku on 15. augustini kestva festivali kavas 17 linateost, mis
            käsitlevad armastuse kõikvõimalikke variatsioone. Festivali
            alateemaks on tänavu kunst ja näha saab filme Banksyst, Marcel
            Duchampist, Alberto Giacomettist ja teistest kunstnikest. Mahukast
            kõrvalprogrammist leiab ligemale 30 üritust.


            Kõik Tartus toimuvad seansid ja enamik üritusi on vaatajatele
            tasuta. Virtuaalse festivali piletid maksavad neli ja kaheksa eurot.
            Filmi saab hakata vaatama kohe pärast selle Tartu seansi lõppu ja
            pilet kehtib kuni festivali lõpuni. 


            PÖFFi armastusfilmide festivali Tartuff korraldab Pimedate Ööde
            filmifestival koostöös Tartu linna, Tartu filmifondi ja Tartu
            loomemajanduskeskusega.
        contents_en: null
        contents_ru: >-
            В течение недели зрители смогут посмотреть 17 фильмов как в
            кинотеатре под открытым небом, так и виртуально на платформе Elisa
            Stage. Посещение фильмов и практически всех сопутствующих
            мероприятий бесплатно. 


            На церемонии открытия, которая начнется в 22:00 на Ратушной площади
            в сердце Тарту, с концертом выступят Маарья Нуут и Хендрик Кальюярв.
            Фестиваль откроет мелодрама бразильского режиссера Карима Айнуза
            «Невидимая жизнь Эвридики».


            Фильм стал призером конкурсной программы «Особый взгляд» на
            престижном Каннском кинофестивале, а также был выдвинут Бразилией на
            премию «Оскар» в категории «Лучший фильм на иностранном языке».
            Кинокартина снята по мотивам одноименного романа Марты Батальи.
            Главные роли исполнили Карол Дуарте и Жулия Стокклер.


            Крупнейший из проводимых под открытым небом кинофестивалей в странах
            Балтии пройдет с 10 по 15 августа в Тарту. Семна��цать фильмов
            покажут на Ратушной площади и в центре Athena, и 10 из них можно
            будет посмотреть виртуально по всей Эстонии. Все киноленты так или
            иначе посвящены теме любви и представляют такие экзотические страны,
            как Иран, Бразилия, Южная Корея и Австралия.


            Отдельной сквозной темой фестиваля в этом году стало искусство:
            можно будет увидеть фильмы о Бэнкси, Марселе Дюшане, Альберто
            Джакометти и других художниках. Программа Tartuff включает в себя
            также около 30 различных сопутствующих мероприятий.


            На русском языке покажут кинодраму российского режиссера Александра
            Горчилина «Кислота», повествующую о молодых людях, которые только
            преодолели 20-летний рубеж и испытывают чувство разъедающего изнутри
            одиночества в отвергнувшем свои устои обществе. Премьера фильма,
            названного также манифестом своего поколения, состоялась на
            Берлинском международном кинофестивале.


            В связи с коронавирусом на Ратушной площади, которая на время
            фестиваля превратится в кинозал, будет установлено 500 стульев
            вместо привычных 1200. Это позволит соблюсти правило «2+2». На
            сеансы документальных и детских фильмов в центре Athena будут
            пропускать до 120 человек, и между показами все поверхности будут
            дезинфицироваться. Посетителям бесплатно предоставят защитные маски.


            Организаторы просят гостей фестиваля соблюдать дистанцию и при
            отсутствии свободных мест приглашают смотреть фильмы Tartuff на
            онлайн-платформе Elisa Stage. Благодаря виртуальной платформе
            фестиваль могут посетить все желающие независимо от местонахождения
            в Эстонии и в удобное время. Билеты на платформе Elisa Stage стоят
            четыре и восемь евро. Фильм можно смотреть сразу после завершения
            сеанса в Тарту, и билет действителен до конца фестиваля.


            Tartuff – крупнейший в странах Балтии фестиваль под открытым небом,
            который проводится в 15-й раз. Его организует Таллиннский
            кинофестиваль «Тёмные ночи» в сотрудничестве с городом Тарту,
            Тартуским фондом кино и Тартуского центра креативной экономики.
