        lead_et: >-
            Pimedate Ööde filmifestivali võistlusprogramm „Põhjusega mässajad”
            toob vaatajate ette filmid, mis paistavad silma otsingulisema vormi
            või provotseerivama sõnumi poolest. Programmi kuuluvad teist aastat
            järjest ka lühifilmid, mis võistlevad Lühikeste Mässajate auhinnale.
        lead_en: null
        lead_ru: null
        contents_et: >-
            Filmikunsti teravaimat pilku esindav kava on mõeldud tavapärasest
            nõudlikumale vaatajale, kes hindab originaalseid vaatenurki,
            poleemilisi seisukohti või lihtsalt huvitavaid esteetilisi
            otsinguid.


            Näiteks jõuab esimest korda maailmas ekraanile venelanna Ksenija
            Ratušnaja film „Mässajatel pole paradiisi asja” – provokatiivne
            LGBT-draama, mis on teravas vastuolus Venemaal propageeritavate
            ametlike väärtustega ega jõua seal tõenäoliselt ka kinolevisse.
            Kanada režissööri Ramin Fahrenheiti „Mõrtsukkuninganna” on
            8-millimeetrisele filmilindile üles võetud arthouse-õudusfilm, mille
            reklaamlause ütleb kõik: „Ta tapab ja see on Super 8.” Jaapanlase
            Naoki Murahashi „Taustanäitlejad” on lõbus pseudodokumentaal
            inimestest, kelleta ei saa läbi ükski suurem film – statistidest.


            Slovaki režissööri Mira Fornay absurdidraama „Kokka, kepi, killi”
            kujutab üht päeva pereisa Jaroslav K elust, kelle kinnisideedeks on
            seks ja söögitegemine ning kahjuks ka koduvägivald. See on lugu
            ühest perekonnast ehk „kõige vägivaldsemast ühiskondlikust
            rühmitusest sõjaväe ja politsei järel”, nagu sedastab autor ise.
            Fornay eelmine film „Minu tapjast koer” võitis Rotterdami
            filmifestivali peaauhinna ja Slovakkia esitas selle Oscarile.


            USA režissööride Riccardo Spinotti ja Valentina De Amicise neo
            noir´is „Nüüd on kõik” mängib teiste seas legendaarne Anthony
            Hopkins.


            Kokku võistleb Tallinnas 15 pikka ja seitse lühifilmi – viimased on
            välja valinud alafestival PÖFF Shorts. Esimest korda on kõigil
            pikkadel võistlusfilmidel maailma-, rahvusvaheline või Euroopa
            esilinastus ja neid esitlevad autorid isiklikult.


            Lisaks on kuus filmi kavas väljaspool võistlust. Teiste seas jõuab
            ekraanile iraanlase Homayoun Ghanizadehi – Eesti teatrisõbrale väga
            hästi tuntud lavastaja – debüütfilmi „Karvased lood”.


            *Võistlusprogramm:*


            – **„Perekond” **(A Family), rež Jayden Stevens (Ukraina-Austraalia)

            – **„Halb mesi”** (A Colmeia), rež Gilson Vargas (Brasiilia)

            – **„Paeluss”** (Tapeworm), rež Miloš Mitrović ja Fabián Velasco
            (Kanada)

            – **„Mõrtsukkuninganna”** (Killer Queen), rež Ramin Fahrenheit
            (Kanada)

            – **„Pidusöök”** (Feast), rež Yunxing Nie (Hiina)

            – **„Kokka, kepi, killi”** (Cook F** Kill), rež Mira Fornay
            (Tšehhi-Slovakkia)

            – **„Ükskord Kurbuse Mäel”** (Once Upon a Time in Sad Hill), rež Rax
            Rinnekangas (Soome-Hispaania)

            – **„Taustanäitlejad”** (Extro), rež Naoki Murahashi (Jaapan)

            – **„Mañanita”**, rež Paul Soriano (Filipiinid)

            – **„Vene spliin”** (Хандра), rež Aleksei Kamõnin (Venemaa)

            – **„Mässajatel pole paradiisi asja”** (Аутло), rež Ksenija
            Ratušnaja (Venemaa)

            – **„Rongiga reisimise eelised”** (Ventajas de viajar en tren), rež
            Ariz Moreno (Hispaania-Prantsusmaa)

            – **„Suparna – naine teiselt planeedilt”** (Suparna), rež Sujeewa
            Priyal Yaddehige (Sri Lanka)

            – *'„Turva”** (Sekuritas), rež Carmen Stadler (Šveits)

            – **„Nüüd on kõik”** (Now is Everything), rež-d Riccardo Spinotti ja
            Valentina De Amicis (USA-Itaalia)


            *Väljaspool võistlust:*


            – **„Lombaka Sükrani seiklused”** (Topal Şükran’ın Maceraları), rež
            Onur Ünlü (Türgi)

            – **„Trio”**, rež-d Bruno Vanden Broecke, Ruth Beeckmans ja Matteo
            Simoni (Belgia)

            – **„Cat Stix. Kuidas ma ennast pilve tõmbasin”** (Cat Stix), rež
            Ronny Sen (India)

            – **„Karvased lood”** (Maskharehbaz), rež Homayoun Ghanizadeh
            (Iraan)

            – **„Sõsarkond”** (Sisterhood), rež Takashi Nishihara (Jaapan)

            – **„Atlantis”** (Атлантида), rež Valentõn Vasjanovõtš (Ukraina)


            *Lühifilmide võistlusprogramm*


            – **„ЮНАК”**, režissöör Georgi Stamenov (Bulgaaria)

            – **„Kontrapunkt”**, rež Ivan Koroman (Bosnia ja Hertsegoviina)

            – **„Isa, laps ja ema”**, rež Luca Arcangeli (Itaalia)

            – **„Metsik Will”**, rež Alan King (Austraalia)

            – **„Kuumarabandus”**, rež Edgar Morais (Portugal)

            – **„Ma vaene mees”**, rež Bastian Wilplinger (Austria)

            – **„Surevate kalade vaikimine”**, rež Vasilis Kekatos (Prantsusmaa)


            „Põhjusega mässajate” piletid on müügil alates 7. novembrist.


            PÖFF leiab tänavu aset 15. novembrist 1. detsembrini.
