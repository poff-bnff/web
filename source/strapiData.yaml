            õpilastele ning professionaalidele igas valdkonnas, et nurjumine on
            tavaline ning oluline on oma vigadest õppida ja nende üle naerda,
            mitte neid peita ja unustada,” selgitasid programmi koostajad Teemu
            Kettunen ja Veera Tapper.


            Kui soovid eriseansil filmiga osaleda, saada e-kiri filmiga
            aadressile therejectedshorts@gmail.com.

            Filmide esitamine on avatud 1. oktoobrini 2019.


            Rahvusvaheline lühifilmide ja animatsiooni festival PÖFF Shorts
            leiab aset 19.-27. novembrini Tallinnas ja Tartus.
