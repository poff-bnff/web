        lead_et: >-
            [15. Haapsalu õudus- ja fantaasiafilmide festivali](www.hoff.ee)
            lühifilmide konkursi võitis Norra õuduskomöödia „Downid ja surnud”.
        lead_en: null
        lead_ru: null
        contents_et: >-
            24-minutilises linateoses ründavad intellektipuudega inimeste
            hooldekodu zombid ja hooldusõde Mortenil ning hoolealusel Arvidil
            tuleb mängu panna kogu oma leidlikkus, et päästa nii palju elusid
            kui võimalik. Filmi autor on Even Husby Grødahl ja tegu on Oslos
            tegutseva Westerdalsi filmikooli lõputööga.


            „Olime vaimustatud selle filmi vägevatest ja koomilistest
            esitustest, kuldaväärt dialoogidest ja naljakatest laulusõnadest.
            Seestpoolt kumab läbi piiranguteta pungilik vaimsus, mis äratab ellu
            varajase Peter Jacksoni hinge. Me usume, et nendel filmitegijatel on
            ees põrgulikult särav tulevik, kui nad elavad üle
            topelt-mega-proovikivi nimega „Koroonast pilves zombid”,” resümeeris
            žürii, kuhu kuulusid Magnus Paulsson Miguel Llansó ja Helen Lõhmus.


            ![Downs of the
            Dead.jpg](http://139.59.130.149/uploads/Downs_of_the_Dead_699ec2aafe.jpg)

            *“Downid ja surnud”, HÕFFi parim lühifilm. Foto: kaader filmist*


            Võiduga kaasneb Hõbedase Mélièsi nimeline auhind ja pääs legendaarse
            prantsuse filmiillusionisti Georges Mélièsi järgi nime saanud
            Euroopa parima lühikese fantaasiafilmi konkursi finaali. Võistlust
            korraldab [Mélièsi-nimeline Euroopa fantaasiafilmide festivalide
            föderatsioon](https://melies.org/), kuhu HÕFF juba kaheksandat
            aastat kuulub.


            Võitja kuulutas HÕFF välja eileõhtusel avatseremoonial, mis toimus
            virtuaalselt, nagu kogu tänavune festivalgi.


            „Juba 15. korda on õudus saanud Haapsalus elunormiks. Sel aastal
            natuke imelikult, sest me peame istuma kodus arvuti või teleka ees.
            Aga kui väga õudseks läheb, siis lööge küüned oma kintsudesse, mitte
            näkku, sest armid jäävad. Järgmine kord kohtume juba reaalsuses,”
            ütles oma avapöördumises Haapsalu linnapea Urmas Sukles.


            Kokku jõuab festivali kolme päeva jooksul ekraanile 37 õudus-,
            fantaasia- ja põnevusfilmi viielt kontinendilt, lisaks toimuvad
            virtuaalselt kohtumised autoritega, vestlusringid ja
            raamatuesitlused. Kõik filmid linastuvad HÕFFi virtuaalses
            kinosaalis Elisa Stage ja neid saab vaadata üle kogu Eesti.


            Festivali korraldavad [Pimedate Ööde filmifestival](www.poff.ee),
            [Haapsalu linn](https://www.haapsalu.ee/), [Haapsalu
            kultuurikeskus](http://www.kultuurimaja.ee/) ja
            [Elisa](https://www.elisa.ee/).
