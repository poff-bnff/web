        contents_et: >+
            Valikut auhinnatud filmidest saab näha kolmel PÖFF Shortsi
            eriseansil Tallinnas ja Tartus.


            PÖFF SHORTS RAHVUSLIK VÕISTLUSPROGRAMM

            Esitleja: Overall Pro Rent 

            Žürii: Eva Näripea, Marina D. Richter, Marija Milovanovic


            PEAAUHIND

            “Toomas teispool metsikute huntide orgu” (Eesti, 2019)

            Režissöör: Chintis Lundgren


            ![toomas.jpg](http://139.59.130.149/uploads/toomas_952bc4bf9c.jpg)


            Žürii kommentaar: “Mänguline ja sujuvalt arendatud stsenaarium,
            toredalt vaba klišeedest ja rikas kujutlusvõimelt. Poliitiline
            ebakorrektsus on siin teadlikult kasutatud kaasamise vahendina –
            mehed, naised, kassid, koerad. Võimestamine kuulub kõigile.
            Filmitegija näitab, kui õrn on ideaalse perekonna kontseptsioon ja
            moraal, kuid ei muuda seda peresuhete allakäiguks.”


            ŽÜRII POOLT MAINITUD

            “Karv” (Eesti, 2019)

            Režissöör: Oskar Lehemaa


            ![badhair.jpg](http://139.59.130.149/uploads/badhair_003e2abdc8.jpg)


            “Film keskeakriisist muutub väga kavalaks žanriteoseks, mis võtab
            ära igasuguse rõõmu täiusliku välimuse ja ilu kinnisideest. See on
            peenelt teostatud terviklik lugu, mis sõna otseses mõttes lõppeb
            plahvatuslikult. Film ei häbene musta huumorit ja kuigi selle
            eesmärk pole didaktiline, on see täiuslik näide kõnekäänust: “Ole
            ettevaatlik, mida sa soovid”.


            ANIMA VÕISTLUSPROGRAMM

            Žürii: Chiara Magri, Nicolas Khabbaz, Sander Joon


            PEAAUHIND

            Esitlejad: A Film Eesti, Fork Film, Tolm

            “Armastus” (Ukraina, 2019)

            Režissöör: Mykita Lyskov


            ![deep-love-1.jpg](http://139.59.130.149/uploads/deep_love_1_ef8f5915f9.jpg)


            Žürii kommentaar: “Otsekohese sõnumi eest keerukas käsitluses;
            tahumata stiil töötab väga hästi, et olla naljakas ja lõikav, helge
            ja sügav.”


            ŽÜRII POOLT MAINITUD

            “Lola – elav kartul” (Prantsusmaa, Venemaa, 2018)

            Režissöör: Leonid Shmelkov


            ![potato.jpg](http://139.59.130.149/uploads/potato_b5aa78aba0.jpg)


            Žürii kommentaar: “Film, mis jõuab barjääri ületades meie sisemise
            lapseni kaotuse ja uue alguse kaunis väljenduses.”


            NEW TALENTS žürii auhind parimale tudengianimatsioonile

            Esitleja: Eesti Kunstiakadeemia

            “Tütar” (Tšehhi, 2019)

            Režissöör: Daria Kashcheeva


            ![daughter.jpg](http://139.59.130.149/uploads/daughter_f91ee84c39.jpg)


            Žürii kommentaar: “Meisterlik lugu isa ja tütre suhtest, Väljendab
            võimast, sügavat emotsiooni animeeritud nukkudega. Kasutab
            mängufilmi võtteid ning edukalt ületab piiri mängufilmi ja
            animatsiooni vahel.”


            NEW TALENTS žürii poolt mainitud tudengianimatsioon

            “Zorg II”, 2019

            Režissöör: Auden Lincoln-Vogel


            ![zorg.jpg](http://139.59.130.149/uploads/zorg_ce30bf6feb.jpg)


            Žürii kommentaar: “Plahvatuslike ideede ja julguse eest stiilis.”


            LÜHIFILMI VÕISTLUSPROGRAMM

            Žürii: Martti Helde, Kathleen McInnis, Ingvar Sigurðsson


            PEAAUHIND

            Esitleja: Nafta Films

            “Püha perekond” (Portugal, 2019)

            Režissöör: Margarida Lucas


            ![holyfamily-1920x1030.jpg](http://139.59.130.149/uploads/holyfamily_1920x1030_00161e4db3.jpg)


            Žürii kommentaar: “Visuaalse loojutustuse köitva ja värske
            originaalsuse eest, kus on näha selgelt režissööri ainulaadset
            käekirja peaaegu kõikides tegelastes ning eriti armastavas ja
            tugevas emafiguuris, mille sarnast me varem näinud pole.”


            ŽÜRII POOLT MAINITUD

            “Armastusega, Matti” (Soome, 2019)

            Režissöör: Jarno Lindemark


            ![from-matti-1.jpg](http://139.59.130.149/uploads/from_matti_1_96c6d12ae4.jpg)


            Žürii kommentaar: “Tundlike, intiimsete ja emotsionaalselt
            paljastavate portreede eest.”


            NEW TALENTS žürii auhind parimale tudengifilmile

            Esitleja: Tallinna Ülikooli Balti filmi, meedia, kunstide ja
            kommunikatsiooni instituut

            “Minu planeet” (Belgia, 2018) 

            Režissöör: Valery Carnoy


            ![myplanet.jpg](http://139.59.130.149/uploads/myplanet_b35709ba81.jpg)


            Žürii kommentaar: “Pöörab inimeseks olemise pea peale, olles
            ootamatult õrn, egotu, ja eelkõige humoorikas. Film ihtsast
            armastusest ja igapäevastest probleemidest suhetes, ning sellest,
            kuidas me näeme end peegeldatuna armastatu silmade läbi.”


            ŽÜRII POOLT MAINITUD

            “Raitlind” (Afganistaan, 2019)

            Režissöör: Masoud Soheili


            ![elephantbird.jpg](http://139.59.130.149/uploads/elephantbird_48ee529253.jpg)


            Žürii kommentaar: “Siiras nii oma teostuselt kui sõnumilt, liikudes
            maastikule puistatud arhetüüpidest ja teelahkmetest igal nurgal,
            tundub lugu korraga iidne, ent sügavalt aktuaalne.”


            EUROOPA FILMIAKADEEMIA 2020

            PARIMA LÜHIFILMI KANDIDAAT


            Žürii: Martti Helde, Kathleen McInnis, Ingvar Sigurðsson, Chiara
            Magri, Nicolas Khabbaz, Sander Joon, Eva Näripea, Marina D. Richter,
            Marija Milovanovic


            “K. Marxi tänav 12” (Georgia, 2019)

            Režissöör: Irine Jordania


            ![efa-marx-1-1536x864-1
            (1).jpg](http://139.59.130.149/uploads/efa_marx_1_1536x864_1_1_0c7b9365da.jpg)


            Žürii kommentaar: “Olime tabatud filmitegija poolt kasutatud
            lihtsast kadreeringust, mille tulemuseks oli sügavalt tunnetatud
            emotsionaalne side loo ja tegelaskujuga.”


            Võidufilme saab näha pühapäeval, 24. novembril kell 19.00 ja
            laupäeval, 30. novembril kell 16.00 kinos Artis. Tartus näeb
            võidufilme pühapäeval, 1. detsembril kell 14.15 Tartu
            Elektriteatris.


