        synopsis:
            id: 337
            et: >+
                Seouli 8-klassi õpilase Eun-hee isiklikud läbielamised, esimene
                armastus ja tulevikuväljavaated ristuvad selles auhinnatud
                tippdraamas Lõuna-Korea ühiskonnas aset leidvate sündmustega,
                mis kulmineeruvad Seongsu silla kokkuvarisemisega 1994. aasta
                sügisel.

                Nagu kogu ülejäänud maailm elavad ka lõunakorealased palavalt
                kaasa 1994. aasta jalgpalli maailmameistrivõistlustele ja
                ootavad uudiseid põhjanaabrite juurest, kus on äsja surnud „Suur
                Juht“ Kim Il-sung. Täiskasvanute maailm ja selle tegemised,
                isegi kool ja kaasõpilased jätavad aga Eun-hee külmaks. Tema
                vanemad närivad päevast päeva üksteise kõri kallal. Ka esimene
                armastus ei sisenda erilist usku paremasse tulevikku. Kui
                uudistesse jõuavad ärevad teated Seongsu silla kokkuvarisemisest
                ja inimohvritest, saab Eun-hee aru, et möödunud suvi ja algav
                sügis toovad tema ellu pöörde, mida kutsutakse täiskasvanuks
                saamiseks.

            en: >-
                Korea, 1994. The South is in the grips of FIFA World Cup fever,
                while the North mourns its newly deceased dictator. Eun-hee
                registers all of this only in passing. Drifting through her days
                in Seoul, the eighth-grader feels like an outsider everywhere:
                at school, where her classmates bore her even more than the
                schoolwork, and at home, where her parents are always at each
                other's throats and her brother beats her.


                With visual precision, Kim Bo-ra weaves a dense narrative around
                a regular summer that leaves nothing unchanged.
            ru: ''
