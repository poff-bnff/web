        title_ru: null
        slug_ru: shortsi-article-5
        lead_et: >-
            Esimest korda saab Euroopa lühikeste õudus-, ulme- ja
            fantaasiafilmide võistlusele kaasa elada internetis.
        lead_en: null
        lead_ru: null
        contents_et: >-
            Eelmisel nädalal internetti kolimisest teatanud [Haapsalu õudus- ja
            fantaasiafilmide festival](www.hoff.ee) kannab sinna üle ka
            võistlusprogrammi – kuus filmi, mis hakkavad kandideerima Hõbedase
            Mélièsi ehk Méliès d’Argent´ nimelisele auhinnale. Võitja pääseb
            prantsuse filmiillusionisti Georges Mélièsi järgi nime saanud
            Euroopa fantaasiafilmide konkursi lõppvooru, kus selgub maailmajao
            parim linateos. Võistlust korraldab [Mélièsi-nimeline Euroopa
            fantaasiafilmide festivalide föderatsioon](https://melies.org/),
            mille liige HÕFF juba aastaid on.


            Teist aastat järjest on kuue väljavalitu seas esindatud Eesti,
            filmitudeng Johannes Magnus Aule õudusfilm „Reiv”. Janar Saaroni
            jutust „Reiverid” – HÕFFi ja Heliose kirjastuse 2016. aasta
            õudusjutuvõistluse Horrorstör võitja – inspireeritud linateoses
            võtab salapärane reiv kolme noore jaoks sünge ja eluohtliku pöörde.
            Filmi puhul, mille eest pälvis autor tänavu ka Anri Rulkovi nimelise
            filmitudengi preemia, on esile tõstetud inimese tajupiiride veenvat
            kinematograafilist kirjeldamist.


            Eesti filmile pakuvad konkurentsi Even Husby Grødahli „Downid ja
            surnud” (Norra), Anna Paavilaineni „Kaks keha rannal” (Soome), Faye
            Jacksoni „Lumehelbekesed”, Javier Chavaneli „Naeratused” (Hispaania)
            ja Nico van den Brinki „Kohustus” (Holland). Neist viimane on
            võitnud rahvusvahelistelt festivalidelt juba kümmekond auhinda.


            „Need kuus filmi tõestavad ehedalt, kui erinevalt suudavad
            eurooplased enda jaoks lahti mõtestada õudust ja fantaasiat. Läbi
            hirmuvärinate, pisarate, naeru ja ootamatute fantastiliste pöörete
            viiakse teid rännakule, mis jääb pikaks ajaks kummitama,” ütlesid
            programmi kokku pannud Henryk Johan Novod ja Ra Ragnar Novod.


            Festivalile esitati kokku 317 lühifilmi, mis on viimaste aastate
            rekord.


            Filme hindab žürii, kuhu kuuluvad Rootsi filmiprodutsent ja Lundi
            fantaasiafilmide festivali asutaja Magnus Paulsson, filmi „Jeesus
            juhatab sind kiirteele” režissöör Miguel Llansó ning produtsent ja
            kunstnik Helen Lõhmus.


            Eelmisel aastal võitis Haapsalus Hõbedase Mélièsi Oskar Lehemaa film
            „Karv”.


            Lisaks võistluskavale saab internetis näha rahvusvahelist
            lühifilmide programmi **„Väikesed luupainajad”**, kust leiab valiku
            viimase aja kõige huvitavamatest õudus-, ulme- ja
            fantaasiafilmidest.


            Kokku jõuab ekraanile seitse linateost. Valikusse kuuluvad Ivan
            Bassovi „Väljapääs” (Venemaa), David Bornsteini „Ebapüha guacamole”
            (USA), Maxime Sévelleci „Sissetung” (Prantsusmaa), Kevin McTurki
            „Piinatud mõõgamees” (USA), Alexis Fortier Gauthier „Lihtne laul”
            (Kanada), Maksim Noginovi „Mannekeenid” (Venemaa) ja Geoffrey Ulothi
            „Otsustav hetk”.


            Henryk Johan Novod ja Ra Ragnar Novod: „Nende filmide eriliselt
            teravad õõvamomendid, lovecraftilikult andekad kontseptsioonid ja
            emotsionaalselt kaasahaaravad jutustused jõuavad meieni küll maailma
            eri paigust, kuid õudus ja fantaasia on niivõrd universaalsed
            nähtused, et absoluutselt igaüks leiab selle suurepärase valiku
            hulgast endale uue lemmikfilmi.”


            Haapsalu õudus- ja fantaasiafilmide festival leiab tänavu aset
            8.–10. maini internetiplatvormi [Elisa
            Stage](https://elisastage.ee/) vahendusel.
