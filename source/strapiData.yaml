        titlePrivate: Vaata tänavust PÖFF Shortsi visuaali!
        title_et: Vaata tänavust PÖFF Shortsi visuaali!
        slug_et: vaata-taenavust-p-oe-ff-shortsi-visuaali
        title_en: null
        slug_en: shortsi-article-15
        title_ru: null
        slug_ru: shortsi-article-15
        lead_et: >-
            Alates 2018. aastast alates annab PÖFF Shorts oma pöffihundi kui
            lõuendi üle tuntud ja vähemtuntud kunstnikele, et koos nendega luua
            ühe tõelise unenäo. 2019. aasta festivali identiteedi autoriks on
            kunstnik [Helmi Arrak](https://helmiarrak.cargo.site/) , kellelt
            küsisime, mis teda visuaali loomisel inspireeris.
        lead_en: null
        lead_ru: null
        contents_et: >-
            ![shorts2019_helmiarrak.png](http://139.59.130.149/uploads/shorts2019_helmiarrak_0996bce48c.png)

            Pimedatel öödel ei ole kõik hundid hallid. Autor: Helmi Arrak.



            **Mis on tänavuse hundinäo taga?**


            Soovisin anda pöffihundile kuningliku ja sürreaalse näo. Intuitsioon
            ütles, et Ernst Haeckeli fantastilised ja orgaanilised
            illustratsioonid sobituvad hundi tahulise palgega. Allhoovuses sain
            inspiratsiooni ebamaistest [James Merry](https://www.jtmerry.com/)
            näoehetest.


            **Mis on pikim film, mida Sa näinud oled?**


            Stanley Kubricku **“Barry Lyndon”**. Wikipediast vaadates tundub see
            pikimate filmide kõrval ikka väga lühike.


            **Kas Sul on mõni lemmik lühifilm või animatsioon?**


            Ma väga hindan noorte eesti animaatorite [Sander
            Joone](https://cargocollective.com/sanderjoon/About) ning [Roland
            Seeri](https://vimeo.com/rolandseer) töid. Välismaistest tegijatest
            on värske kihvt tulija [Alice
            Bloomfield](http://alicebloomfield.co.uk/), kes on ka imeline
            illustraator.


            **Mida ootad selle aasta festivalilt?**


            Aastatetagusel PÖFFil, mil töötasin kinos Sõprus, oli minu lemmik
            Animated Dreamsi kõrvalprogrammis linastuv ‘Iha, Seks ja Armastus’.
            Sel aastal ootan huviga, mida toob queer-programmi filmikassett.


            *Helmi Arrak on multidistsiplinaarne kunstnik, kes töötab
            illustratsiooni, disaini ja kaunite kunstide valdkonnas.

            Tema töid saab näha tema
            [koduleheküljel](https://helmiarrak.cargo.site/),
            [Instagramis](http://instagram.com/helmiarrak). Kirjutada talle saab
            aadressile
            [helmifrida@gmail.com.](https://shorts.poff.ee/vaata-tanavust-poff-shortsi-visuaali/helmifrida@gmail.com)*
