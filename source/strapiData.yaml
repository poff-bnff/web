        contents_en: >-
            The team of Black Nights celebrates the news its the sub-festival,
            international short film and animation festival PÖFF Shorts has now
            become an Academy Qualifying film event.


            The status means that, should they be eligible, films winning a
            qualifying award at PÖFF Shorts will be eligible to submit their
            films for consideration for both the Live Action and Animation Short
            Awards at the Academy Awards. Competition winners in both the
            International and National competitive sections of PÖFF Shorts will
            be eligible for possible qualification.
