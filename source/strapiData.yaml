        lead_et: >-
            [Pimedate Ööde filmifestivali](www.poff.ee) kärgfestival PÖFF Shorts
            saab tänavu esimest korda nomineerida lühi- või animafilmi, mis
            kandideerib Euroopa Filmiakadeemia (EFA) 2020. aasta parima
            lühifilmi auhinnale.
        lead_en: null
        lead_ru: null
        contents_et: >-
            Euroopa Filmiakadeemiaga ühinenud festivalidel valib igal festivalil
            sõltumatu žürii selle programmist ühe lühifilmi, mille esitab
            Euroopa filmiauhinnale parima lühifilmi kategoorias. PÖFF Shortsil
            valitakse parima lühifilmi nominent välja festivali rahvuslikust ja
            rahvusvahelistest võistlusprogrammidest.


            Valiku teeb võistlusprogrammide ühisžürii, kellest kolm on
            eestlased: režissöör **Martti Helde** (“Skandinaavia vaikus”,
            “Risttuules”), animarežissöör **Sander Joon** (“Sounds Good”,
            “Moulinet”) ning Rahvusarhiivi filmiarhiivi direktor ja
            filmiteadlane **Eva Näripea**. 


            PÖFF Shortsil valitud Euroopa Filmiakadeemia 2020. aasta parima
            lühifilmi nominent kuulutatakse välja PÖFFi lõpugalal 30. novembril
            Vene Teatris.


            2019. aasta Euroopa Filmiauhinnale nomineeritud lühifilme on
            võimalik näha PÖFF Shortsi programmis “EFA Shorts Tour” 25.
            novembril kinos Artis ja 27. novembril Solarise Apollo kinos.
            Piletid on saadaval Piletilevis.


            PÖFF Shortsi võistlusprogrammide žüriides on kokku 9 liiget: Islandi
            näitleja Ingvar Sigurðsson (“Fantastilised Elukad: Grindelwaldi
            kuritööd”), Kathleen McInnis (USA), Chiara Magri (Itaalia), Nicolas
            Khabbaz (Liibanon), Marina D. Richter (Serbia, Austria), Marija
            Milovanovic (Austria), Eva Näripea (Eesti), Sander Joon (Eesti),
            Martti Helde (Eesti).


            2019. aasta Euroopa Filmiauhindade tseremoonia toimub 7. detsembril
            Berliinis.


            Rahvusvaheline lühifilmide ja animatsiooni festival PÖFF Shorts
            toimub 19.-27. novembrini Tallinnas ja Tartus.


