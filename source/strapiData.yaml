        lead_et: >-
            Kvääride armulinnukeste kassett “Queer I: Lovebirds” toob ekraanile
            suhted, mis ei ole kuigi lihtsad. Need filmid ei pretendeeri ka
            mingisugusele muule moraalsele eeskujule, kui näidata seksuaalsuse
            väljendusi, tundeid ja olukordi võimalikult täpselt ja
            mitmeplaaniliselt. Illusioonide värvid on muutunud, inimeseks
            olemise kultuuri määravad töötingimused ja seadusandlus sama palju
            kui varem, aga nüüd on portreteeritud nende inimeste lood, kes varem
            filmimaastikku nii ei huvitanud.
        lead_en: null
        lead_ru: null
        contents_et: >-
            Rumeenia lühifilm “Ionuț ja Călin” (2018) on portree lähisuhte
            vägivallast, kus ühe paari suhe on lõppenud, kuna intiimsfääris
            valitseb hirm järgmise ohtliku olukorra ees. Vägivallatseja nõuab
            tähelepanu ja halastust, ohver peab enesekaitseks püsima
            kaalutletud, kuid murdub pärast järjekordset rünnakut. Vägivaldne
            suhe on muster, millest on raske kiirelt väljuda, aga ometi, nagu
            filmist näha, pole suhte lõpetamisele ka erilisi alternatiive.


            “Kabiin” (The Booth, India 2019) on jällegi kujundlik lugu suhtest,
            mis ei hakkagi kunagi, ei arene kuidagi ning on niisama tühi
            passimine nagu veeta päev ostukeskuses. Kultuurinormid,
            majanduslikud tingimused ja seadused määravad inimeste elukaared ja
            suhtemustrid, mis selles filmis täiesti kiretult välja on mängitud. 


            “Tema” (They, Suurbritannia 2019) räägib loo Hobbiti, Jake’i ja
            Anoushi perekonnast, kus vanemad on otsustanud oma last kasvatada
            sooneutraalselt kuni ta ise oma soolise identiteedi välja valib.
            Filmi tegemise ajal saab laps aastaseks. Selle aasta jooksul on
            perekond kohanud nii poleemilist kriitikat ja nõudvat suhtumist
            lapse bioloogiline sugu kõigile huvilistele teatavaks teha; inimesi,
            kes arvavad end teadvat, mis soost imik on; ning heldinuid, keda
            südamest liigutab lapsevanemate julgus ja tarkus last lapsena
            kasvatada.


            ![Photo-1-liderc01-1.jpg](http://139.59.130.149/uploads/Photo_1_liderc01_1_91ee97cbaa.jpg)

            “Härra Painaja” (2019). Kaader filmist.

            Režissöör Saim Sadiqi “Darling” (Darling, Ameerika Ühendriigid 2019)
            on lugu emantsipeerunud pakistani trans naisest, kes teab oma parema
            äraolemise võimalusi ja piiranguid, mis talle ümbritsev majandus- ja
            kultuurikeskkond on seadnud. Naisesse armunud noormees aga ei saa
            aru ei kultuuri reeglitest ning valutab südant, et naine läheb teda
            vähemväärtustavatele kompromissidele, kuigi väärib parimat. Tegu on
            muide esimese Pakistani filmiga, mis on kunagi linastunud Veneetsia
            filmifestivalil, kus see võitis ka Orizzonti parima lühifilmi
            auhinna.


            Berlinale Teddy auhinna pälvinud Luca Tóthi joonisfilmis “Härra
            Painaja” (Mr. Mare, Ungari 2019) kulgeb kõik imelikult. Kodus, kus
            on hulk taimi, koer ja pornoajakirjad elab mees ja tema seest välja
            kasvanud väike tegelinski, kes otsib end mehe tähelepanu eest
            potilillede taga varjates siiski tema lähedust. Kes on see südamest
            sündinud tegelane, kes meile une ajal kaissu poeb?


            “Kaugus meie ja taeva vahel” (The Distance Between Us and the Sky,
            Kreeka-Prantsusmaa 2019) on viide kultuskirjanik Jean Genet ainsale
            filmile “Armastuslaul” (1950). Film on flirt flirdiga,
            filmiajalooga, hea ja kurja piiridega. Valguse, narratiivi ja pildi
            rütmidega on loodud väike apoteoos ihadele ja fantaasiatele, mis
            pole küll eksplitsiitselt pornograafilised, aga jätavad ruumi mõelda
            oma juhuslike kohtumiste üle. “Kaugus meie ja taeva vahel” võitis
            tänavu Cannes’is parima lühifilmi Kuldse Palmioksa.


