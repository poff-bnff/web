        contents_et: >-
            Sel aastal juba 20. korda toimuva Just Filmi missioon on pakkuda
            kvaliteetset meelelahutust nii lastele, noortele kui ka
            täiskasvanutele tuues kinokülastajateni maailma kõige uuemad ja
            paremad filmid.


            Meelelahutuse kõrval ehk isegi olulisemaks eesmärgiks on läbi
            filmikunsti lapsi ja noori harida ning avardada nende maailmavaadet.

            Just Film koosneb erinevatest filmiprogrammidest, millest üks
            pikaajalisemaid ja populaarsemaid on kindlasti lapse õiguste
            programm. Lapse õiguste programm soovib juhtida tähelepanu
            teemadele, mis lastele ja noortele korda lähevad ning meid kõiki
            puudutavad. Nende filmidele peategelased on lapsed ja noored, kes
            ennast veel avastavad. Vahel vanemad toetavad lapsi, kuid sageli
            tuleb lastel olulisi otsuseid vastu võtta üksinda.

            Programmis on ka filme, mis käsitlevad mitte ainult lapsi ja noori
            vaid kogu ühiskonda puudutavaid probleeme nagu narkomaania,
            seksuaalne väärkohtlemine ning erinevad vägivalla- ja kuriteoliigid.


            On oluline, et tänaseks juba kümnendat korda linastuv filmiprogramm
            oleks pidevas arengus. Nii oleme pikaaegse koostööpartneri
            Lastekaitse Liidu värskelt valminud Märka Last platvormi kaudu
            kaasamas ka lapsi. Nimelt aitavad sel aastal programmi koostada
            esmakordselt ka noored ise.


            Küsisime nendelt neljalt aktiivselt, teotahteliselt ja
            inspireerivalt noorelt, miks on filmimaailm ja selles projektis
            osalemine nende jaoks oluline ning nende vastused on teie ees.


