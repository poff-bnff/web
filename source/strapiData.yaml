            contents_et: >-

                Piletiinfo

                Festivali pileteid on alates 14. oktoobrist võimalik soetada
                Just Filmi veebilehelt, kõikidest Piletilevi müügikohtadest üle
                Eesti ning internetist aadressil www.piletilevi.ee.

                6. novembrist on piletid müügil ka PÖFFi info- ja
                piletikeskustes Tallinnas Solaris Keskuses, Coca-Cola Plazas ja
                Kvartal Kaubanduskeskuses Tartus.


                Pilet 6 €


                Sooduspilet 4.50 €*


                Just Filmi pass 40 €**


                * Sooduspiletid kehtivad eelkooliealistele lastele, õpilastele
                ja tudengitele.


                ** Pass sisaldab 10 piletit Just Filmi seanssidele. Piletite arv
                ühele seansile ei ole piiratud.


                Pileteid saab broneerida aadressil justfilm@poff.ee


                Just Filmi Passi saab osta PÖFFi kodulehelt www.poff.ee.
            contents_en: >-
                From the 14th of October tickets can be purchased on Just Film
                website, all Piletilevi ticket counters across Estonia and from
                www.piletilevi.ee.

                From the 6th of November PÖFF tickets are sold at PÖFF Info and
                Ticket Centres at Solaris Centre, Coca-Cola Plaza and Tartu
                Kaubamaja.


                Ticket price 6€


