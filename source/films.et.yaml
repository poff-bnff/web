        kreeka meremehesse ja lahkub koos temaga omavoliliselt kodust. Abielu ei
        lähe aga roosiliselt ja ta on sunnitud tagasi pöörduma. Paraku on noorte
        naiste isa nagu kogu ühiskondki konservatiivne ja et perekonnale mitte
        häbi teha, suleb ta Guida ees ukse. Kui Guida küsib oma õe järele,
        valetab isa, et ta õpib välismaal. Guida ja Eurídice kaotavad kontakti,
        kuid ei jäta lootust jälle kohtuda. Nad elavad, nagu oskavad ja võtavad
        vastu selle, mida saatus neile pakub. Lugu põhineb Martha Batalha
        romaanil "Eurídice Gusmão nähtamatu elu". Film linastus 2019. aastal
        mainekal Cannes’i filmifestivalil programmis "Un Certain Regard" ja
        võitis seal peaauhinna.
