    synopsis: >-
        Kas te kujutaksite ette telesõud, kus otsustatakse inimese elu ja surma
        üle? Iraanis on see võimalik.

        22-aastane Maryam tapab tüli käigus kogemata oma 65-aastase abikaasa
        Nasseri, kellega ta on ajutises abielus. (Lepinguline kooseluvorm, mis
        võib kesta mõnest päevast aastateni.) Ta mõistetakse surma. Ainus, kes
        ta šariaadi järgi päästa võib, on Mona, Nasseri tütar pärisabielust.
        Selleks peab ta Maryamile andestama. (Ja saama vereraha.) Andestada pole
        aga niisama lihtne, seda enam, et teha tuleb seda populaarse telesõu
        otse-eetris, mis leiab aset üldrahvalikul Yalda õhtul, kui Iraani
        kodudes tähistatakse aasta kõige pikemat ööd.

        Tõsielust tõukuv üllatuslik melodraama käsitleb kaasahaaravalt Iraani
        ühiskonnas aktuaalseid teemasid naiste allasurutusest sotsiaalse
        ebavõrdsuseni. See on harvanähtav sissevaade maailma, millest enamikul
        meist aimugi ei ole.

        Linateos võitis mainekal Sundance´i festivalil maailmafilmi
        võistlusprogrammi peaauhinna.
