        elus on.

        Sõbrad, kelle suhted on just jõudnud kriitilisse punkti, on sunnitud oma
        elu revideerima ja võtma vastutuse, milleks nad veel valmis pole.
        Viieteistaastase kooselu vältel tekkinud rutiin ja pettumused vajuvad
        tagaplaanile, uus situatsioon toob nende ellu aga väheke maagiat,
        ettearvamatust ja irratsionaalsust, mis silmad uuesti särama panevad.
