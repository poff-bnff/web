synopsis: >-
    "Maudie" on erakordne lugu artriidihaigest ühiskonnaheidikust, kes leiab
    ennast kunsti kaudu, jäädes meeleheitlikule olukorrale vaatamata alati
    heatahtlikuks, usaldavaks ja optimistlikuks. Film on saanud inspiratsiooni
    Nova Scotia (Kanada) naivistliku kunstniku Maud Lewise eluloost. Tema
    hingejõud leidis väljenduse lihtsates värvikates piltides, mis kujunesid
    vaatamata tehnilistele puudujääkidele paljude lemmikuteks. Ta alustas
    täppide maalimisest oma viletsa hüti akendele ja hiljem juba lõuenditele,
    mida tuldi ostma üle kogu Kanada. Maudie on naivistliku kunstniku ehe näide,
    kelle peaaegu sõnakuulmatud käed lõid teoseid, mis jõuavad siirusega otse
    vaataja hinge.


    Sally Hawkins on võitnud selle tundliku rolli eest auhindu paljudelt
    festivalidelt, nagu ka Ethan Hawke Maudie´ rämedavõitu ja asotsiaalse
    elukaaslase Everettina.
