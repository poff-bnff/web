synopsis: >+
    Seouli 8-klassi õpilase Eun-hee isiklikud läbielamised, esimene armastus ja
    tulevikuväljavaated ristuvad selles auhinnatud tippdraamas Lõuna-Korea
    ühiskonnas aset leidvate sündmustega, mis kulmineeruvad Seongsu silla
    kokkuvarisemisega 1994. aasta sügisel.

    Nagu kogu ülejäänud maailm elavad ka lõunakorealased palavalt kaasa 1994.
    aasta jalgpalli maailmameistrivõistlustele ja ootavad uudiseid põhjanaabrite
    juurest, kus on äsja surnud „Suur Juht“ Kim Il-sung. Täiskasvanute maailm ja
    selle tegemised, isegi kool ja kaasõpilased jätavad aga Eun-hee külmaks.
    Tema vanemad närivad päevast päeva üksteise kõri kallal. Ka esimene armastus
    ei sisenda erilist usku paremasse tulevikku. Kui uudistesse jõuavad ärevad
    teated Seongsu silla kokkuvarisemisest ja inimohvritest, saab Eun-hee aru,
    et möödunud suvi ja algav sügis toovad tema ellu pöörde, mida kutsutakse
    täiskasvanuks saamiseks.

