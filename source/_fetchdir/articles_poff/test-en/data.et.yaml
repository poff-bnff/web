title: Tartu armastusfilmide festival laieneb üle kogu Eesti
slug: tartu-armastusfilmide-festival-laieneb-uele-kogu-eesti
lead: >-
    Juba 15. korda muutub Tartu Raekoja plats Eesti suurimaks vabaõhukinoks, kui
    augusti teisel nädalal jõuab sealsele väliekraanile 11 armastusest kõnelevat
    filmi.
contents: >-
    Peale selle avab PÖFFi armastusfilmide festival Tartuff esimest korda ka
    virtuaalse kinosaali, mida saab külastada üle kogu Eesti.


    Filmid jõuavad publikuni telekommunikatsiooniettevõtte Elisa veebiplatvormi
    Elisa Stage vahendusel, mis kandis üle ka Haapsalu õudus- ja
    fantaasiafilmide festivali.


    Traditsiooniliselt saab kõiki Tartus ekraanile jõudvaid filme vaadata
    tasuta, virtuaalsetele seanssidele tuleb osta pilet.


    „Virtuaalne festival on mõeldud neile, kes platsile ei mahu või ei saa
    selleks ajaks Tartusse tulla. See annab võimaluse teha Tartuffi programmiga
    tutvust ka neil, kes pole siia kunagi sattunud,” ütles Tartuffi juht
    Kristiina Reidolv.


    Koroonaviirusega seotud piirangute tõttu tuleb Raekoja platsile tuhat
    istekohta, tagatakse 2+2 reegli järgimine ja desinfitseerimisvahendite
    olemaolu. Athena keskuses linastuvate dokumentaal- ja lastefilmide puhul
    rakendatakse 50-protsendilist saalitäitumuse reeglit.


    10.–15. augustini toimuva armastusfilmide festivali alateemaks on tänavu
    kujutav kunst. Programmi kuulub ligemale 20 filmi, lisaks arvukalt
    eriüritusi, kuhu on kaasatud ka Tartu kunstimuuseum ja kõrgem kunstikool
    Pallas.


    Programmi avalikustab Tartuff juulis.


    Eelmisel aastal kogus festival 15 000 külastust. Populaarseimad linateosed
    olid Soome noortefilm „Rumal noor süda” ja Itaalia komöödia “Kui ema on
    ära”, millest kumbki tõi raeplatsile 2300 vaatajat.


    Tartuffi korraldab Pimedate Ööde filmifestival koostöös Tartu linna, Tartu
    filmifondi ja Tartu loomemajanduskeskusega.
