synopsis: >-
    Eelmise aasta suurimaid perefilme on saanud paljudel mainekatel festivalidel
    publiku sooja vastuvõtu osaliseks.


    Film põhineb samanimelisel Austraalia muinasjutul. Vanahärra Michael hakkab
    ühel heal päeval nägema pilte oma elust, mida ta seletada ei oska. Justkui
    oleks temaga toimumas midagi eriskummalist. Tasapisi hakkab talle meenuma
    ammu unustuse hõlma vajunud muinasjutuline lapsepõlv. Ta meenutab oma
    parimat sõpra, kelleks ei olnud keegi muu kui härra Percival, täiesti
    harilik pelikan.


    Uskumatud ja ennekuulmatud seiklused võivad kinolinal alata!
