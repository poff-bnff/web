title: 'Yalda, a Night for Forgiveness'
path: yalda-a-night-for-forgiveness
slug: yalda-a-night-for-forgiveness
synopsis: >-
    In Iran today: Maryam (22) accidentally kills her husband Nasser (65) and is
    sentenced to death. The only person who can save her is Mona (37), Nasser's
    daughter. All Mona has to do is appear on a popular live TV show and forgive
    Maryam. But forgiveness proves difficult when they are forced to relive the
    past.
