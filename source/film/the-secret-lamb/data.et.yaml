synopsis: >-
    Teadushuvilise Tomi (Margus Alver) tutvus tulnukahuvilise Ahvenaga (Tõnu
    Kark) algab siis, kui Tomi raketikatsetus jõe ääres on lõppenud paugu ja
    visinaga. Ahven teab rakettidest mõndagi, lisaks on ta veendunud, et tühja
    taarat ei tohi niisama ära visata. Jõest leitud vanaaegsed pudelid
    taarapealik Filippi (Dan Põldroos) aga ei huvita, kuni ühe pudeli kildude
    seast tulevad välja juhised kallihinnalise maali leidmiseks. Oma jõuguga
    taiese jälgi ajades ristub Filipi tee Tomi, tema sõbra Harri (Kaur
    Sinissaar) ja Ahvenaga, kes otsivad Harrilt varastatud spordikotti.
    Pudelites peitunud saladus avaneb sellele, kel lisaks heale õnnele on ka
    mõistust, mis trumpab üle ahnuse ja alatuse.


