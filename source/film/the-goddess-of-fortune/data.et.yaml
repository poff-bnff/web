synopsis: >-
    Ferzan Özpeteki filmid kannavad nüüdisaegse itaalia filmi pitserit:
    tempokad, südamlikud, satiirilised, pisarateni liigutavad. Nii ka seekord.

    "Õnnejumalanna" on film kolmest lapsepõlvesõbrast Arturost, Annamariast ja
    Alessandrost, kes kõik kordamööda ja vaheldumisi on olnud üksteisesse
    armunud. Nüüd, varajasse keskikka jõudnuna, külastab Annamaria oma
    nooruspõlve sõpru, et usaldada nende kätte kõige kallim, mis tal siin elus
    on.

    Sõbrad, kelle suhted on just jõudnud kriitilisse punkti, on sunnitud oma elu
    revideerima ja võtma vastutuse, milleks nad veel valmis pole.
    Viieteistaastase kooselu vältel tekkinud rutiin ja pettumused vajuvad
    tagaplaanile, uus situatsioon toob nende ellu aga väheke maagiat,
    ettearvamatust ja irratsionaalsust, mis silmad uuesti särama panevad.
