synopsis: >-
    Alessandro and Arturo have been together for over 15 years and, despite the
    feeling they still have for each other, their relationship is now at crisis.
    When Alessandro’s best friend, out of the blue, asks them to take care of
    her two kids for a few days, something changes in their daily routine and
    love will drive them to a crazy and unexpected turn in their life.
