synopsis: >-
    9-lapseline roma perekond peab oma poolmetsiku eluviisiga hüvasti jätma, kui
    nende elupaigast, Bukarestis laiuvast hiiglaslikust märgalast tehakse
    looduspark.


    Nad on skvotterid, kui väljenduda moodsalt. Elanud juba 20 aastat lihtsat,
    looduse rütmi järgi kulgevat elu tsivilisatsiooni külje all. Küll elektri ja
    teiste mugavusteta, aga vabana. Ühel heal päeval kõik muutub. Metsik märgala
    taltsutatakse, sinna ehitatakse loodusrajad. Muidugi riivab rääbakas hütt
    silma.

    Linn, kuhu Enache´d asustatakse, paistab sõbralik. Eraldatakse korter.
    Lapsed saadetakse kooli. Kõik nagu kord ja kohus. Ometi pole kohanemine uute
    sotsiaalsete reeglitega lihtne. Pinna all hõõguvad pinged. Murenema hakkab
    isegi romadele tavaks olev patriarhaalne elukorraldus.


    Harva õnnestub ühel dokumentaalfilmil avada nii põhjalikult inimese ja
    moodsa ühiskonna vahekorra aspekte, käsitleda kultuurilise identiteedi,
    eluviisi ja väärikuse säilitamise võimalikkust ühtlustuvas maailmas.
    Mitmekihiline film on võitnud juba hulk auhindu mainekatelt festivalidelt.
