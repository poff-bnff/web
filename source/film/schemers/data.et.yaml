synopsis: >-
    Kultusfilmi "Trainspotting" vaibiga komöödia režissöör Dave McLeani
    noorpõlveajast, mis viib vaataja varajastesse kaheksakümnendatesse, kui
    Dundee-nimelises väikelinnas kusagil Ida-Šotimaa pärapõrgus ehk kohas,
    millest keegi polnud suures muusikaäris midagi kuulnud, otsustasid kolm
    elujanulist noormeest hakata tõusvate Briti bändide produtsentideks.

    Pärast jalgpallikarjäärist loobumist hakkab Davie (Conor Berry) koos kahe
    semuga mõtlema noorte ja vihaste bändide esindamisele, tuues neid Dundee
    ööklubidesse esinema. Kuigi nende karjäär ei tõota tulla just paljulubav,
    sest muusikaärist tahavad ampsu saada kõik, ka gangsterid, terendavad peagi
    noormeeste silme ees suur raha, glamuur ja hiilgav tulevik. Ei möödugi palju
    aega, kui nende uksele koputab oma esimesel tuuril olev hilisem heviroki
    lipulaev Iron Maiden…

    Filmi režissöör Dave McLean on tänaseks üks edukamaid Inglise promootoreid,
    tänu kellele said britid osa tõusvate Ameerika grunge-ansamblite Smashing
    Pumpkins, Green Day ja muidugi Nirvana tähelennust. McLean seisab ka 1990.
    aastate ühe edukama Briti bändi Placebo edu taga.
