synopsis: >-
    Kurbilus lugu tüdrukust, kes ei tahtnud suureks saada.


    Lene Marie Fossen oli 10-aastane, kui ta otsustas, et peatab aja. Ta hakkas
    järjest vähem sööma. See aitas ängi, kurbuse ja valu vastu – ta vihkas
    ennast. Aga tõi kaasa ka haigestumise anoreksiasse, millega Lene Marie
    võitles kokku üle 20 aasta. Piinav haigus närvutas tema keha ja ka mõtted.
    Kuni ta avastas fotograafia – see hoidis teda elu küljes kinni. Ka
    fotograafiaga sai peatada aega. Oma hääbumise jäädvustas Lene Marie väga
    erilistel piltidel, mida on nüüdseks eksponeeritud mitmel pool maailmas. "Ma
    ei taha, et mind mäletataks anorektiku, vaid fotograafina,” ütles ta ise.


    Šokeeriv, aus ja usalduslik, samas väga ilus film kunsti võimest rahustada
    vaevatud meelt ja süstida lootust – anda oma elule tagasi mõte. Linateos on
    võitnud mitu publiku- ja kriitikute auhinda rahvusvahelistelt festivalidelt
    ja kandideerib ühtlasi aasta parima Norra filmi preemiale – koos
    mängufilmidega!
