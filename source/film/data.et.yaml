    filmCountries: Prantsusmaa, USA
    filmYear: '2020'
    filmDuration: '90'
    filmSynopsis: 'Kunstimaailma tagaotsituim mees tegutseb nagu moodne Robin Hood.


        Aastal 2014 kogunesid Bristoli noortekeskuse kohale murepilved. Huviharidust ei rahastatud enam endises mahus. Äkki ilmus keskuse ette seinale maaling, mille autoris ei olnud kahtlust – Banksy! Järgnes kiri: "Tere, mina olen Banksy. See töö kuulub teile. Võite sellega teha, mis iganes.” Noortekeskus müüs töö maha ja jätkab tegevust siiani. Tänu Banksyle.


        See pole ainus näide, mis annab tunnistust selle maailmakuulsa tänavakunstniku vastutustundlikust tegevusest. Tema kunst edastab aktuaalseid sotsiaalseid ja poliitilisi sõnumeid. Iga Banksy teose ilmumine avalikku ruumi tekitab kõneainet üle terve maailma. Kes aga peidab ennast selle nime taga? Aurélia Rouvieri ja Seamus Haley linateos uurib, kes on Banksy ja miks ta ei taha paljastada oma identiteeti, kui kogu maailm muutub üha egotsentrilisemaks.

        Teravmeelne film kunstnikust, kes usub, et tänapäeval tuleb kanda maski, kui sa tahad, et sind kuulataks.'
