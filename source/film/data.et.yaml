    path: banksy-most-wanted
    filmTitle: 'Tagaotsitav: Banksy!'
    filmTitleSec: Banksy Most Wanted
    filmTitleOriginal: ''
    filmDirector: Aurélia Rouvier, Seamus Haley
    filmScreenwriter: ''
    filmDop: ''
