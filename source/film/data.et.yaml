    filmSynopsis: 'Noore vene näitleja Aleksandr Gortšilini režiidebüüti "Hape" kirjeldab lavastaja ise kui vaikivat manifesti. See räägib 21-aastaste vene noorte tühjusetundest ühiskonnas, mis on hüljanud põhilised alustalad, millele noor inimene võiks toetuda: perekond, armastus, sõbrad ja võimalused. Nad hävitavad iseennast ja üksteist nagu hape, mis söövitab maailma nende ümber. Gortšilinile on oluline, et inimesed kuuleks, mitte kuulaks, näeks, mitte vaataks - ja leiaks oma tee.

        Tänase päeva andekad ja tuntud vene nätlejad Aleksandr Kuznetsov ja Filipp Avdejev sooritavad oma rollid kompromissitu ehedusega ning ei ole kahtlust, et probleemid, millega elluastujad filmis silmitsi seisavad, ei ole võõrad ka meie noorele vaatajale.'
