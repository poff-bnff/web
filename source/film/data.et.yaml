    filmCountries: Soome
    filmYear: '2019'
    filmDuration: '75'
    filmSynopsis: 'Viimastel aastatel on aina enam jõudnud avalikkuseni #MeToo juhtumeid. Vaprad naised räägivad oma loo sellest, kuidas neid on tööl, peol, avalikus ja privaatses ruumis ahistatud. Ometi on see ainult jäämäe tipp. Kas tegu on vaid meeste "harjumuse jõuga” või ühiskonnas juurdunud normiga, mida naised ise soodustavad?


        Vastus on vaataja silmis, sest "Harjumuse jõud” toob teieni kuue naise lood: romantiline puhkus kaaslasega, igapäevane koolitee, korteri- ja kontoripidu, noore näitleja katsumused meeste maailmas ja pikk õigluse otsimine pärast vägistamisjuhtumit. Enamik neist üpris tavapärased olukorrad, mis näitavad naiste igapäevaelu uues valguses. Film ise on täis soomlastele iseloomulikku ja ka eestlastele südamelähedast absurdihuumorit, kus korraga naerad ja siis vangutad pead ning paratamatult tekib küsimus, kas see kõik toimub meie ümber päriselt.


        Film põhineb kuuel lühifilmil erakordselt populaarsest sarjast "Yksittäistapaus”, mille on lavastanud Soome parimad naisrežissöörid.'
