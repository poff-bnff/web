    filmTitle: Marcel Duchamp ja võimalikkuse kunst
    filmTitleSec: 'Marcel Duchamp: Art of the Possible'
    filmTitleOriginal: ''
    filmDirector: Matthew Taylor
    filmScreenwriter: ''
