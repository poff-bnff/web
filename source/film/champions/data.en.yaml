synopsis: >-
    The assistant trainer of a professional league side, Marco, is given
    community service in the form of coaching a very special basketball team of
    people with intellectual disabilities. Surprisingly even for Marco himself,
    he’ll be the one to learn a real lesson from the adventure alongside a team
    where a desire to live and placing importance on the things that matter are
    what really counts.
