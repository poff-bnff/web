synopsis: >-
    Kas sina loovutaksid kellelegi oma neeru? Aga mis siis, kui sa saaksid selle
    eest vastutasuks kopsaka summa raha? Ja teeksid teoks oma kõige suurema
    unistuse?

    17-aastane Eden (Stav Strashko) avastab, et just seda plaanivadki tema kaks
    parimat sõpra. Tüdrukutele on see väike ohverdus, et saada endale rinnakam
    büst ja uus uhke keskkooli lõpupeo kleit. Edenile tehakse samuti ettepanek
    osaleda illegaalses doonorluses. Tüdrukud ei tea, et Eden on transsooline ja
    talle tähendaks operatsioon midagi hoopis olulisemat.

    Veneetsias, Karlovy Varys ja mitmetel teistel festivalidel auhinnatud
    režissöörid Sharon Maymon ja Tal Granit toovad meieni inimliku ja liigutava
    loo sõprusest, aktsepteerimisest ja iseendale otsa vaatamisest.
