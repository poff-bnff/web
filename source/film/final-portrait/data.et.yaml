synopsis: >-
    Rohkem näitlejana tuntud Stanley Tucci viies film režissöörina kujutab
    maailmakuulsa šveitsi skulptori Alberto Giacometti ja jõuka
    kunstiarmastajast kirjaniku James Lordi eriskummalist kunstniku ja modelli
    suhet. Film põhineb Lordi mälestusteraamatul "Giacometti portree" ning nii
    nagu Stanley Tucci eelnevateski töödes huvitab režissööri kõige enam
    loomisprotsess, selle kulg, inspiratsiooniallikad ja kunstniku valmisolek
    oma tööd lõplikuks nimetada.

    Peaosas näeme Geoffrey Rushi, kellele geeniuste mängimine on juba üsna
    rutiinne tegevus. Režissööri sõnul ei olnud aga võimalik kedagi teist
    valida, sest Rush sarnaneb Giacomettiga nagu kaks tilka vett. James Lordi
    rollis üles astuv, väliselt Rushile vastanduv sile ja nägus Arnie Hammer
    moodustab oma ekraanipartneriga huvitava koosluse, mille osapooli kõigile
    erinevustele vaatamata siiski üksteise poole kisub.

    Film nagu lõuend, mis tasapisi värvidega kattub.
