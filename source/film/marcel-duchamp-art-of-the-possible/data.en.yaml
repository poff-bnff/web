synopsis: >-
    Art Of The Possible is broken into three acts that follow the arcs of
    Duchamp’s life. Each act functions to explain three ideas: who is Marcel
    Duchamp; what are Duchamp’s most inﬂuential works and why are they
    important; and what is Duchamp’s lasting legacy from his death to present
    day and how does his work shape our future.
