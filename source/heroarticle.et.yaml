title: Tartuffi publikuauhind rändab Itaaliasse
slug: test-8-et
lead: >-
    PÖFFi armastusfilmide festivali Tartuff publik valis oma lemmikuks Itaalia
    draamakomöödia „Õnnejumalanna”.
contents: >-
    Ferzan Özpeteki filmis peavad kaks lastekauget, oma suhtega kriisi jõudnud
    meest kantseldama lapsi, kes neile hoida jäetakse.


    Filmi režissöör saab auhinnaks Mati Karmini skulptuuri „Suudlevad tudengid”.


    Ööl vastu pühapäeva lõppenud festivali populaarseim film oli Soome draama
    „Harjumuse jõud”, mida vaatas Raekoja platsi vabaõhukinos 700 inimest.
    Festivali virtuaalses kinos Elisa Stage kogus enim vaatamisi – ligemale 300
    – Norra dokumentaalfilm „Autoportree”.


    Koos üritustega sai Tartus festivalist osa ligemale 6300 inimest,
    virtuaalset kino külastati üle Eesti 1200 korda.


    „Me oleme väga tänulikud publikule, kes käitus äreval ajal
    vastutustundlikult ja täitis kõiki reegleid,” ütles festivali juht Kristiina
    Reidolv Tartu hiljutisele koroonapuhangule viidates. Samuti tõstis ta esile
    Tartu kunstiorganisatsioonide koostööd, mille tulemusena toimus ligemale 30
    üritust.


    15. PÖFFi armastusfilmide festival Tartuff leidis aset 10.–15. augustini.
    Festivali fookuses oli kunst. Koroonaviiruse tõttu toimus festival piiratud
    publikuhulgaga, samuti rakendati teisi ettevaatusabinõusid. Esimest korda
    sai kümmet filmi vaadata virtuaalselt üle kogu Eesti. Festivali filme saab
    näha veel 19.–22. augustini Tallinnas Filmimuuseumis.


    Tartuffi korraldab Pimedate Ööde filmifestival koostöös Tartu linna, Tartu
    filmifondi ja Tartu loomemajanduskeskusega.
