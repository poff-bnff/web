                    contents_en: >-
                        #### Official Selection Competition


                        - Grand Prix for the Best Film (grant of 10 000 euros
                        from the City of Tallinn, shared by the Director and
                        Producer)

                        - Award for Best Director (grant of 5000 euros)

                        - Award for Best Script

                        - Award for Best Actress (award from Elisa)

                        - Award for Best Actor (award from Elisa)

                        - Award for Best Cinematographer (grant of 1000 euros)

                        - Award for Best Music



                        #### First Feature Competition


                        - Best Film Award (grant of 5000 euros, shared by the
                        Director and Producer)

                        - Two Special Jury Prizes



                        #### Baltic Film Competition


                        - Award for Best Baltic Feature Film (grant of 3200
                        euros, shared by the Director and Producer)



                        #### Rebels with a Cause Competition


                        - Rebel with a Cause Award (grant of 1200 euros from
                        Nudist)



                        Additional Awards


                        - Audience Award (grant of 2000 euros from the City of
                        Tallinn)

                        - FIPRESCI Award presented by International Federation
                        of Film Critics

                        - NETPAC Award for Best Asian film presented by Network
                        for the Promotion of Asian Cinema

                        - Estonian Oecumenical Jury Prize presented by the
                        representatives of the largest congregations in Estonia

                        - Lifetime Achievement Award

                        - Bruno O’ya Award for Internationally Acknowledged
                        Estonian Talent (with scholarship of 1000 euros)
