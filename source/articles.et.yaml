        www.piletilevi.ee. С 6 ноября билеты будут продаваться в информационных
        и билетных центрах PÖFF в Солярис Центре, Coca-Cola Plaza и Kvartal
        центре в Тарту.


        Билет 6 €

        Скидочный билет 4,50 €*


        * Дисконтные билеты распространяются на детей дошкольного возраста и
        студентов. Билеты можно забронировать по адресу justfilm@poff.ee
