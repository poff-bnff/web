    lead_en: Just Film 2020 ticket information
    contents_en: >-
        From the 14th of October tickets can be purchased on Just Film website,
        all Piletilevi ticket counters across Estonia and from
        www.piletilevi.ee.

        From the 6th of November PÖFF tickets are sold at PÖFF Info and Ticket
        Centres at Solaris Centre, Coca-Cola Plaza and Tartu Kaubamaja.


        Ticket price 6€


        Discount ticket 4,5€*


        Just Film badge 40€**


        * Discount Tickets are valid for pre-school children, pupils and
        students when a respective identity document is presented upon entry to
        the venue.


        ** Just Film badge consist of 10 tickets. Tickets per screening is not
        limited. Entering the cinema with badge is necessary.


        Tickets can be booked: justfilm@poff.ee and badge can be bought on PÖFF
        website www.poff.ee.
