    title: 'Kumu näitab, kuidas muumilugude autor suvitas'
    slug: kumu-naeitab-kuidas-muumilugude-autor-suvitas
    lead: >+
        25 suve veetsid kirjanik Tove Jansson ja kunstnik Tuulikki Pietilä Soome
        lahes asuval tillukesel Klovharu saarel, kaasas filmikaamera.

    contents: >-
        Toona jäädvustatud 20-tunnisest materjalist on Soome režissöörid Kanerva
        Cederström ja Riikka Tanner kokku pannud lüürilise linateose „Haru,
        üksildaste saar”, mis jõuab vaatajate ette sel kolmapäeval Kumu
        kultuuriteemaliste dokumentaalfilmide programmis.


        See on unikaalne kultuurilooline dokument kahe väljapaistva
        naiskunstniku elust looduse keskel, nende partnerlusest ja ühe väikese
        saare kohavaimust.


        „Vahel on nii, nagu lootusetu armastusega: kõik tundub olevat
        proportsioonist väljas. Mulle tundus näiteks, et see ärahellitatud ja
        halvasti koheldud saar on elav olend, kes põlgab meid või tunneb meile
        kaasa – vastavalt sellele, kuidas me ise käitusime või mis tujus saar
        parasjagu oli,” kirjutab Tove Jansson Klovharu kohta raamatus „Haru –
        üks saar”.


        Jansson ja Pietilä suvitasid Porvoo lähistel asuvasse Pellinki
        saarestikku kuuluval Klovharul alates 1964. aastast, kui kirjaniku vend
        Lars ehitas sinna pisikese maja. Nad tulid saarele mais ja lahkusid
        septembris – nõnda kuni 1990. aastate alguseni. Hoone on säilitanud oma
        algupärase kuju ning sisustuse tänaseni ja suviti korraldatakse sinna
        ekskursioone.


        Tove Janssoni ja Tuulikki Pietilä teoseid oli võimalik näha Kumu
        talvisel näitusel „Eneseloomine. Emantsipeeruv naine Eesti ja Soome
        kunstis”.


        9. septembril kell 18 Kumu auditooriumis aset leidva seansi juhatab
        sisse kunstiteadlane Tiina Abel.


        Film on soome keeles eestikeelsete subtiitritega. Sissepääs tasuta.


        Kultuuriteemaliste filmide sarja „Kumu dokumentaal” korraldavad Kumu ja
        PÖFF.
