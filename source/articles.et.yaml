    title_en: Festival overview
    slug_en: festival-overview
    slug_ru: just-filmi-article-5
    lead_en: ''
    contents_en: >+
        Youth and Children’s Film Festival Just Film is the biggest sub-festival
        of Tallinn Black Nights Film Festivals. It is held during the main
        programme – from the 13th until the 29th of November 2020. This year
        Just Film is celebrating its 20th jubilee.


        This sub-festival was created to give kids and youngsters the
        possibility to experience the world through the art of film. To show
        them what is happening elsewhere, how people live in other countries and
        continents. To speak about topics that are critical in our societies and
        to develop their capabilities of being understanding and empathic
        towards others around them. And through all this, shape new-generation
        audiences who celebrate and hold quality films in high value and
        recognise the abilities of these films of creating better societies and
        people.


        The programme consists of ~55 feature-length films that fall into
        different programmes – youth film programme, children’s film programme,
        lifestyle and sport documentaries (Doc@Just), science documentaries
        (Science360) and the children’s rights programme. The latter celebrating
        its 10 year anniversary in 2020. In 2020 Just Film is also presenting a
        short-film category – shorts for youth and shorts for kids.


        Our main focus group is 13-25 year olds and we work very closely with
        schools and teachers in Estonia.


        Just Film presents films in the following programmes:


        International Competition programme for youth feature films


        International Competition programme for children’s feature films


        Non-competitive and / or informative programmes, retrospectives and
        special presentations


        Films eligible for the programmes are feature-length (50 minutes and
        over) either fiction or documentary and, for the first time in Just Film
        history, we are looking for films in the short or half-length films (up
        to 45 minutes). All films must be produced after the 1st of January 2019
        with a minimum requirement being their Estonian premiere.


        Contact:


        Festival Director – Mikk Granström


        mikk@poff.ee


        Programme Coordinator – Maarit Männama


        maarit.mannama@poff.ee


    contents_ru: >-
        Just Film — это субфестиваль детских и юношеских фильмов кинофестиваля
        «Черные ночи» (PÖFF), который состоит из конкурсной программы и
        специальных программ для детей и молодежи. Это фильм, который проходит
        каждый ноябрь так же, как и основная программа PÖFF. Будут показаны
        фильмы, которые даже самый большой приятель не сможет увидеть в
        повседневном веселье. Некоторые из них заставляют тебя плакать,
        некоторые смеются, некоторые делают жизнь. Для гостей всех возрастов
        есть что-то уютное. Каждый год демонстрируется около 50 фильмов, и Just
        Film стал одним из крупнейших детских и молодежных мероприятий в
        Эстонии, аудитория которого составляет почти 18 000 человек в год.


        История


        История Кинофестиваль «Черные ночи», созданный в 1996 году, стал одним
        из важнейших культурных событий в Эстонии и странах Балтии. Точно так же
        Just Film от PÖFF стал крупнейшим фестивалем детских и юношеских фильмов
        в Прибалтике. Just Film, созданный в 2001 году, стал аналогичным
        фестивалем в своем роде. В том же году Таллиннский кинофестиваль «Черные
        ночи» собрал четырех увлеченных и ярких молодых людей, которые начали
        снимать «Просто кино». Элен Лотман, тогдашний молодой директор
        фестиваля, проводила фестиваль в течение следующих восьми лет. Каждый
        год программа Just Film росла, и зрители росли не только из Таллинна.


        Кинотеатр


        Местом рождения Just Film стал театр кукол, где демонстрировались
        детские и юношеские фильмы. Кинотеатр Sõprus был частью специальной
        программы по уличной культуре. Однако спустя семь лет крошечные и милые
        кинотеатры стали слишком малы для Just Film, и фестиваль был вынужден
        переехать в кинотеатр, где Just Film остановился всего на один год по
        судьбе в качестве Центра Solaris и Cinnamon Cinema (теперь Solaris
        Cinema). После успешного первого года в кинотеатре «Солярис» Just Film
        стал вторым крупным фильмом Таллинна — «Кока-Кола Плаза». Эти двое
        остались до сих пор домашние кинотеатры стали дорогими посетителям
        фестиваля.


        Filmid


        На сегодняшний день Just Film привез в Эстонию 436 полнометражных
        фильмов от ряда известных режиссеров, таких как Гус ван Сант, Ванесса
        Джопп, Тони Ки. Помимо известных режиссеров, на открытии и закрытии
        фестиваля были представлены самые большие и популярные в мире детские и
        молодежные фильмы. Вот как Гарри Поттер участвовал и вел войны с
        оборотнями и вампирами в Сумеречной Саге. Большие и маленькие любители
        кино также видели новые версии фильмов «Рыба Немо» и «Король Лев».


        Programmid


        В Just Film всегда было две основные программы: детская кинопрограмма и
        молодежная кинопрограмма. В дополнение к этим двум, на фестивале
        показывают много специальных программ, самая старая из которых —
        специальная программа уличной культуры. Витаминная программа и
        специальная программа по правам ребенка и молодежи, которые были в
        центре внимания в 2011 году, также добавлены.


        Arhiiv


        Just Filmi varasemad filmid leiad [siit](https://arhiiv.justfilm.ee)
