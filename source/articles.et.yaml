    title_ru: Сегодня в Тарту открывается фестиваль фильмов о любви
    slug_ru: segodnya-v-tartu-otkryvaetsya-festival-filmov-o-lyubvi
    lead_ru: >-
        Сегодня вечером в Тарту открывается фестиваль фильмов о любви Tartuff,
        проводимый под эгидой кинофестиваля «Тёмные ночи» (PÖFF). 
    contents_ru: >-
        В течение недели зрители смогут посмотреть 17 фильмов как в кинотеатре
        под открытым небом, так и виртуально на платформе Elisa Stage. Посещение
        фильмов и практически всех сопутствующих мероприятий бесплатно. 


        На церемонии открытия, которая начнется в 22:00 на Ратушной площади в
        сердце Тарту, с концертом выступят Маарья Нуут и Хендрик Кальюярв.
        Фестиваль откроет мелодрама бразильского режиссера Карима Айнуза
        «Невидимая жизнь Эвридики».


        Фильм стал призером конкурсной программы «Особый взгляд» на престижном
        Каннском кинофестивале, а также был выдвинут Бразилией на премию «Оскар»
        в категории «Лучший фильм на иностранном языке». Кинокартина снята по
        мотивам одноименного романа Марты Батальи. Главные роли исполнили Карол
        Дуарте и Жулия Стокклер.


        Крупнейший из проводимых под открытым небом кинофестивалей в странах
        Балтии пройдет с 10 по 15 августа в Тарту. Семнадцать фильмов покажут на
        Ратушной площади и в центре Athena, и 10 из них можно будет посмотреть
        виртуально по всей Эстонии. Все киноленты так или иначе посвящены теме
        любви и представляют такие экзотические страны, как Иран, Бразилия,
        Южная Корея и Австралия.


        Отдельной сквозной темой фестиваля в этом году стало искусство: можно
        будет увидеть фильмы о Бэнкси, Марселе Дюшане, Альберто Джакометти и
        других художниках. Программа Tartuff включает в себя также около 30
        различных сопутствующих мероприятий.


        На русском языке покажут кинодраму российского режиссера Александра
        Горчилина «Кислота», повествующую о молодых людях, которые только
        преодолели 20-летний рубеж и испытывают чувство разъедающего изнутри
        одиночества в отвергнувшем свои устои обществе. Премьера фильма,
        названного также манифестом своего поколения, состоялась на Берлинском
        международном кинофестивале.


        В связи с коронавирусом на Ратушной площади, которая на время фестиваля
        превратится в кинозал, будет установлено 500 стульев вместо привычных
        1200. Это позволит соблюсти правило «2+2». На сеансы документальных и
        детских фильмов в центре Athena будут пропускать до 120 человек, и между
        показами все поверхности будут дезинфицироваться. Посетителям бесплатно
        предоставят защитные маски.


        Организаторы просят гостей фестиваля соблюдать дистанцию и при
        отсутствии свободных мест приглашают смотреть фильмы Tartuff на
        онлайн-платформе Elisa Stage. Благодаря виртуальной платформе фестиваль
        могут посетить все желающие независимо от местонахождения в Эстонии и в
        удобное время. Билеты на платформе Elisa Stage стоят четыре и восемь
        евро. Фильм можно смотреть сразу после завершения сеанса в Тарту, и
        билет действителен до конца фестиваля.


        Tartuff – крупнейший в странах Балтии фестиваль под открытым небом,
        который проводится в 15-й раз. Его организует Таллиннский кинофестиваль
        «Тёмные ночи» в сотрудничестве с городом Тарту, Тартуским фондом кино и
        Тартуского центра креативной экономики.
