    contents: "Just Film on Pimedate Ööde Filmifestivali (PÖFF) laste- ja noortefilmide alafestival, mis koosneb lastefilmide ja noortefilmide võistlusprogrammist ning eriprogrammidest. Just Film toimub igal aastal novembrikuus sarnaselt PÖFFi põhiprogrammiga. Näitamisele tulevad filmid, mida ka kõige suurem filmisõber igapäevaselt naljalt näha ei saa. Mõni neist ajab nutma, mõni naerma, mõni muudab elu. Midagi suupärast leiab igas vanuses kinokülaline. Festivalil linastub igal aastal umbes 50 filmi ning oma publikuarvu juures on Just Filmist tänaseks saanud Eesti üks suuremaid laste- ja noorteüritusi, mida igal aastal külastab kokku ligi 18 000 filmihuvilist.\n\nAjalugu\n\n1996. aastal loodud Pimedate Ööde Filmifestivalist on tänaseks saanud Eesti ja Baltikumi üks olulisemaid kultuurisündmusi. Samamoodi on kasvanud Baltikumi suurimaks laste– ja noortefilmide festivaliks PÖFFi pesamuna Just Film.\n\n2001. aastal loodud Just Film on tänaseks kasvanud võrdväärseks festivaliks teiste omasarnaste seas. Tol aastal kutsus Tallinna Pimedate Ööde filmifestival kokku neli entusiastlikku ja tubli noort, kes hakkasid üheskoos tegema Just Filmi.\n\nTollane noor festivalijuht Elen Lotman vedas festivali järgmised kaheksa aastat. Iga aastaga kasvas Just Filmi programm ning publikut tuli juurde ja mitte ainult Tallinnast.\n\nKinod\n\nJust Filmi sünnikodu oli Nukuteater, kus näidati nii laste- kui ka noortefilme. Kino Sõprus oli tänavakultuuri eriprogrammi päralt. Seitse aastat hiljem olid aga pisikesed ja armsad kinod jäänud Just Filmi jaoks liiga väikeseks ning festival oli sunnitud kolima kinno Kosmos, kuhu Just Film jäi saatuse tahtel vaid üheks aastaks, sest peagi avati Tallinnas Solaris Keskus ja Cinamoni kino (tänaseks nimega Solaris Kino). Pärast edukat esimest aastat Solaris Kinos, laienes Just Film ka Tallinna teise suurkinno Coca-Cola Plaza. Need kaks on jäänud tänaseni Just Filmi kodukinodeks ning saanud festivali külastajatele armsaks.\n\nFilmid\n\nTänaseks päevaks on Just Film toonud Eestisse kokku 436 täispikka filmi väga paljudelt kuulsatelt filmitegijatelt, nagu näiteks Gus van Sant, Vanessa Jopp, Tony Key. Lisaks kuulsatele režissööridele on festivali avamisele ja lõpetamisele jõudnud maailma suurimad ja populaarseimad laste- ja noortefilmid. Nii on seigeldud koos Harry Potteriga ning kaasa elatud libahuntide ja vampiiride sõdadele Videviku saagades. Suured ja väikesed filmihuvilised on saanud näha uus-versioone ka filmidest “Kalapoeg Nemo” ja “Lõvikuningas”.\n\nProgrammid\n\nJust Filmil on alati olnud kaks põhilist programmi: lastefilmide programm ja noortefilmide programm. Lisaks neile kahele on festivalil linastunud ka palju eriprogramme, neist vanim on tänavakultuuri eriprogramm. Lisandunud on ka Vitamiiniprogramm ja 2011. aastal ilmavalgust näinud laste ja noorte õiguste eriprogramm.\n\nArhiiv\n\nJust Filmi varasemad filmid leiad [siit](https://arhiiv.justfilm.ee)\n\nJust film festivali võidufilmid läbi aegade\n\n \n2019 - Festivali Grand Prix: \"METSA BOYZ\" (Suurbritannia, 2019)\nECFA žürii peaauhind: \"BINTI\" (Belgia, 2019)\nParim noortefilm: \"KRISTUSE IHU\" (Poola, 2019)\nParim lastefilme: \"AJARÄNDAJA CLEO\" (Saksamaa, 2019)\nRahvusvahelise žürii eripreemia: \"ANTIGONE\" (Kanada, 2019)\nECFA žürii eripreemia: \"MINU VEND JAHIB DINOSAURUSEID\" (Itaalia, 2019)\nNoortežürii eripreemia: \"ANTIGONE\" (Kanada, 2019)\nLastežürii eripreemia: \"LAEVAKE\" (Mehhiko, 2019)\n\n\n2018 – Festivali Grand Prix:  LOODAN, ET JÄRGMISEL KORRAL SURED \U0001F642 (Ungari, 2018)\nECFA žürii peaauhind: LOS BANDO (Norra, 2018)\nParim noortefilm: VÄIKESED HIIGLASED (Kanada, 2018)\nParim lastefilm: LOS BANDO (Norra, 2018)\nRahvusvahelise žürii eripreemia: VANGIS MICHAEL (Suurbritannia, 2017)\nECFA žürii eripreemia: EIA JÕULUD TONDIKAKUL (Eesti, 2018)\nNoortežürii eripreemia: KOOLIGA ON KÕIK (Prantsusmaa, 2018)\n\n2017 – Festivali Grand Prix: VÄIKE SADAM (Slovakkia, Tšehhi 2017)\nECFA žürii peaauhind: TAEVALAOTUSES (Rootsi 2016)\nParim noortefilm: VÄIKE SADAM (Slovakkia, Tšehhi 2017)\nParim lastefilm: PUNANE KOER: TÕELINE SÕBER (Austraalia 2017)\nRahvusvahelise žürii eripreemia: NÄGUS SAATAN (Iirimaa 2016)\nNoortežürii eripreemia: FREAK SHOW (USA 2017)\n\n2016 – Festivali Grand Prix: ESIMENE KATSUMUS (Belgia 2016)\nParim noortefilm: LIHTSAMEELNE (Suurbritannia 2016)\nParim lastefilm: KOOD M (Holland 2016)\nNoortežürii eripreemia: UINUV KAUNITAR (Austraalia 2015)\n\n2015 – Festivali Grand Prix: 14+ (Venemaa 2015)\nParim noortefilm: KURJUSE KANGELASED (Hispaania 2015)\nParim lastefilm: SA OLED KA KOLE (Iirimaa 2015)\nLapse õiguste programmi parim film: MASK, MILLE TAHA SA PEITUD (USA 2015)\nNoortežürii eripreemia: KÄI PÕRGU, JUMAL! (USA 2014)\nLastežürii eripreemia: OPERATSIOON ARKTIKA (Norra 2014)\n\n2014 – Parim noortefilm: X+Y (Inglismaa 2014) R: Morgan Matthewaa\nParim lastefilm: RABARBER (Holland 2014) R: Mark de Cloe\n\n2013 – Parim noortefilm: LÜHIAJALINE 12 (USA, 2013) R: Destin Daniel Cretton\nParim lastefilm: MIKE JÄTAB HÜVASTI (Holland, 2012) R: Maria Peters\n\n2012 – Parim noortefilm: NÄKSIBAAR (Saksamaa, 2012) R: Meral Uslu\nParim lastefilm: VÄIKE LIBAHUNT ALFIE (Holland, 2011) R: Joram Lürsen\n\n2011 – Parim noortefilm: BONO TAPMINE (Suurbritannia, 2010) R: Nick Hamm\nParim lastefilm: PUNANE KOER (Austraalia, 2011) R: Kriv Stenders\n\n2010 – Parim noortefilm: HOIA MINUST KINNI (Taani, 2010) R: Gustavo Ron\nParim lastefilm: KUIDAS ELADA IGAVESTI (Suurbritannia, 2010) R: Kaspar Munk\n\n2009 – Parim noortefilm : VEGAS (Norra, 2009) R: Gunnar Vikene\nParim lastefilm: VIKERKAARE VARJUD (Iirimaa, Kanda, 2009) R: Vic Sarin\n\n2008 – Parim noortefilm: MEES, KES ARMASTAS YNGVET (Norra, 2008) R: Stian Krisiansen\nParim lastefilm: MAX MINSKY JA MINA (Saksamaa, 2007) R: Anna Justice\n\n2007 – Parim noortefilm: SEE ON INGLISMAA (Suurbritannia, 2006) R: Shane Meadows\nParim lastefilm: ARKTIKALUGU (USA, 2007) R: Adam Ravetch, Sarah Robertson\n\n2006 – Parim noortefilm: PILV (Saksamaa, 2006) R: Gregor Schnitzler\nParim lastefilm: ME SAAME SELLEST ÜLE (Taani 2006) R: Niels Arden Oplev\n\n2005 – Parim noortefilm: POPMUUSIKA A LA VITTULA (Rootsi, Soome, 2004) R: Reza Bagher\nParim lastefilm: PIIMA VÄRV (Norra, 2004) R:Torun Liani\n\n2004 – Parim noortefilm: ELEVANT (USA, 2003) R: Gus van Sant\nParim lastefilm: ORANŽIS (Holland, 2004) R: Joram Lürsen\n\n2003 – Parim noortefilm: KURJUS (Rootsi, 2003), R: Mikael Håfström\nParim lastefilm: LENDAV KLASSIRUUM (Saksamaa, 2003) R: Tomy Wigand\n\n2002 – Parim noortefilm: ÜHEOTSAPILET MOMBASASSE (Soome, 2002) R: Hannu Tuomainen\nParim lastefilm: MINU ÕE LAPSED (Taani, 2002) R: Tomas Villum Jensen\n\n2001 – parim laste- ja noortefilm: ENGEL JA JOE (Saksamaa, 2001) R: Vanessa Jopp"
