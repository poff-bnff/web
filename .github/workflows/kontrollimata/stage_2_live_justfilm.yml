name: JUSTFILM staging -> live

on:
    release:
        types: [ published ]
        branches: [ staging_justfilm ]
    workflow_dispatch:

jobs:
    deploy:
        name: SCP files to server
        runs-on: ubuntu-latest
        steps:
        -   name: ls -a via ssh
            uses: fifsky/ssh-action@master
            with:
                command: |
                    rsync -avzr --delete domeenid/www.inscaping.eu/web/justfilm_staging/* domeenid/www.inscaping.eu/web/justfilm_live/
                host: inscaping.eu
                user: virt84398
                key: ${{ secrets.DEPLOY_KEY }}
