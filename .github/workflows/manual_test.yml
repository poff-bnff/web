
name: TEST

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
    workflow_dispatch:
    push:
        branches: [ master ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:

    # This workflow contains a single job called "build"
    build:
        # The type of runner that the job will run on
        runs-on: ubuntu-latest

        # Steps represent a sequence of tasks that will be executed as part of the job
        steps:

        # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
        - uses: actions/checkout@v2
          with:
            fetch-depth: 2

        - name: Use Node.js 12.x
          uses: actions/setup-node@v1
          with:
            node-version: '12.x'

        - name: Install node dependencies
          run: npm install

        - name: Build Project
        #   run: node ./node_modules/entu-ssg/src/build.js ./entu-ssg.yaml full
          run: . ./build.sh
          env:
            StrapiHost: ${{ secrets.FETCH_HOST }}
            StrapiUserName: ${{ secrets.FETCH_USER }}
            StrapiPassword: ${{ secrets.FETCH_KEY }}


        - name: Copy Assets
          run: cp -R assets build/assets

        # - name: List output files
        #   run: ls

        - name: rsync deployments
          uses: burnett01/rsync-deployments@4.1
          with:
            switches: -avzr
            path: build/
            remote_path: ${{ secrets.DEPLOY_DEV_PATH }}
            remote_host: ${{ secrets.DEPLOY_HOST }}
            remote_user: ${{ secrets.DEPLOY_USER }}
            remote_key: ${{ secrets.DEPLOY_KEY }}

        - name: Github->Slack notification Webhook action
          uses: craftech-io/slack-action@v1
          with:
            slack_webhook_url: ${{ secrets.SLACK_WEBHOOK_URL }}
          if: always()


