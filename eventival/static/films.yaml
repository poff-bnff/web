            directors_bio:
                __cdata: >-
                    are Syrian with dual French and American nationalities.
                    Married, they have two children and currently live in Doha
                    afterleaving Damascus due to the Syrian conflict.They have
                    written and directedfive short films and are developing
                    several feature films. Their last short, Mare Nostrum,
                    started its career in festivals with selections in Sundance
                    and Dubai, and has now received 100 international selections
                    and 35 awards.Their work has been recognized and supported
                    by Crossroads Thessaloniki, the Mediterranean Film
                    Institute, Abu Dhabi Shasha, Melbourne&rsquo;s Co-Production
                    Market, Europe's MEDIA fund, Interchange, Med Film Factory,
                    the British Council, Arte, France Televisions, the French
                    CNC, the Prince Claus Fund, the European Union, Meetings on
                    the Bridge, and the Atelier de la Cin&eacute;fondation
                    Cannes.Rana holds an MFA from Carnegie Mellon
                    University/Moscow Art Theater and attended the American Film
                    Institute's Directing Workshop for Women. Anas is a graduate
                    of Normandy Business School.Independently, Rana teaches
                    Cinema at Northwestern University Qatar, while Anas also
                    works as an actor in TV and film.
