            synopsis_long:
                __cdata: >-
                    <span style="font-size: 14.6667px;">Sinine Vaal on
                    s&uuml;mbol, mille kaudu paljud &uuml;ksindust, meeleheidet
                    ja ka lihtsalt igavust tundvad noored inimesed tundsid
                    &uuml;htekuuluvust. See oli m&auml;ng, kus m&auml;ngija pidi
                    tegema l&auml;bi anon&uuml;&uuml;mse inimese poolt saadetud
                    v&auml;ljakutseid, millest viimaseks oli enesetapp.
                    Liikumine v&otilde;ttis &uuml;sna kiiresti globaalsed
                    m&otilde;&otilde;tmed ja kasvas suuremaks, kui elu - sellega
                    seostatakse paljude noorte inimeste enesetappe. Filmi
                    peategelased F&eacute;lix ja Elisa on 17-aastased noored,
                    kes kohtuvad m&auml;ngides just seda m&auml;ngu. Lugu annab
                    v&otilde;imaluse piiluda noore inimese ps&uuml;&uuml;hesse,
                    m&auml;rgata ja m&otilde;ista kuidas pealtn&auml;ha
                    normaalselt funktsioneerivad inimesed satuvad maniakaalselt
                    ebanormaalsetesse s&otilde;ltuvustesse. See film ei vasta
                    k&uuml;simusele miks, aga annab m&otilde;ista, et
                    m&otilde;nikord ei olegi p&otilde;hjus nii selge, ei
                    pealtvaatajate, perekonna ega vabasurma minejate
                    jaoks.</span>
