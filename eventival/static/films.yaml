                __cdata: >-
                    <span style="font-size: 14.6667px;">Filmi
                    &bdquo;Senna&ldquo; stsenarist ja produtsent Manish Pandey,
                    kes on tuntuks saanud vormeliteemaliste filmide tegijana, on
                    valmis saanud uue dokumentaalfilmi &bdquo;Kangelased&ldquo;.
                    Emotsionaalses dokumentaalfilmis astuvad &uuml;les
                    kahekordne vormel-1 maailmameister Mika H&auml;kkinen,
                    endine Ferrari &auml;ss Felipe Massa, &uuml;heksakordne Le
                    Mansi v&otilde;itja Tom Kristensen ja Michele Mouton, kes on
                    ainsa naisena v&otilde;itnud ralli
                    maailmameistriv&otilde;istluste etappe. K&otilde;ik neli
                    legendi jagavad oma emotsionaalseid ja intiimseid
                    m&auml;lestusi Michael Schumacherist, kelle k&otilde;rval
                    neil oli v&otilde;imalus mingil eluetapil olla. N&auml;eme,
                    kuidas vihastest konkurentidest on saanud omamoodi
                    s&otilde;brad, kes austavad ja austasid oma konkurente ning
                    suhtusid ka rajal teineteise v&auml;&auml;rikalt, kuid ei
                    andnud samas &uuml;htegi kohta &auml;ra. See on film
                    t&otilde;elisele vormelif&auml;nnile, kes saab koos
                    filmitegijate ja endiste &auml;ssadega meenutada kuldseid
                    vormeliaegu.</span>
