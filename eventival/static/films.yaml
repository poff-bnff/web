            directors_bio:
                __cdata: (1939)
            directors_filmography:
                __cdata: >-
                    <span style="font-size: 14.6667px;">Poltory komnaty ili
                    Sentimentalnoe puteshestvie na Rodinu (A Room and a Half,
                    2009), Nos ili zagovor netakikh (The Nose or Conspiracy of
                    Mavericks, 2020)</span>
            synopsis_short:
                __cdata: 'Rotterdam, Annecy (Special Jury Prize)'
            synopsis_long:
                __cdata: "<div><span style=\"font-size: 14.6667px;\">On the plane, classics of Soviet cinema unspool on the monitors, while two gentlemen discuss Gogol's proto-surrealist 1836 novella The Nose and what it means to be civilized today.</span></div>\r\n<div><span style=\"font-size: 14.6667px;\">Set to the score of Shostakovich's eponymous 1920s opera, animation legend Khrzhanovsky brings us on his stridently post-modernist path of narrative anti-drive, all digression with nary a plot, all cheek and panache. Ideas, anecdotes and even some insights into the human heart carefully disguised as jokes, create a gem from the future and the past, a groundbreaking requiem for the Russian avant-garde.</span></div>"
