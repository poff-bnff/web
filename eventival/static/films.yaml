            synopsis_long:
                __cdata: "<p class=\"MsoNormal\" style=\"line-height: normal;\"><span style=\"font-family: 'Arial',sans-serif; mso-fareast-font-family: 'Times New Roman'; color: black; mso-fareast-language: ET;\">Alt laienevad p&uuml;ksid. Magnumi vuntsid. Glamuursed kultuuriintelligentsi peod. Seks, m&otilde;nuained ja <em>rock'n'roll</em>. K&otilde;lab nagu rokkstaari elu L&auml;&auml;ne kuldajastul? Ei, see on 1960ndate l&otilde;pp T&scaron;ehhis, kus N&otilde;ukogude v&otilde;imu haarde l&otilde;dvenemine on kaasa toonud elavnemise kultuurielus ning kus poliitika&otilde;hustik lausa s&auml;riseb vabaduse ideede tuules ja on v&auml;hemalt sama p&otilde;nev nagu teater. J&auml;rgnevatel aastatel kerkib esile mitmeid olulisi&nbsp; poliitikategelasi, kelle hulgas on ka n&auml;itekirjanikust intelligent V&aacute;clav Havel. Tema on mees, kellest aastaid hiljem saab T&scaron;ehhi vabariigi number &uuml;ks.</span></p>\r\n<p class=\"MsoNormal\" style=\"line-height: normal;\"><span style=\"font-family: Arial, sans-serif; font-size: 11pt;\">Tempokas lugu &uuml;he mehe isiklikust arengust l&auml;bi &auml;&auml;retult keeruliste ning segaste aastate mugava, konflikte pelgava intelligendi v&otilde;rdkujust kogu T&scaron;ehhi rahvast ja &uuml;lej&auml;&auml;nud maailma inspireerivaks poliitiliseks liidriks.</span></p>"
