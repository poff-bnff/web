            directors_filmography:
                __cdata: "<div><span style=\"font-size: 14.6667px;\">Efterskalv (J&auml;relm&otilde;jud, P&Ouml;FF 2015), Sweat (2020)</span></div>\r\n<div>&nbsp;</div>"
            synopsis_short:
                __cdata: 'Reykjavik, Zurich, Hamburg, Chicago'
            synopsis_long:
                __cdata: "<div><span style=\"font-size: 14.6667px;\">Full of energy, Sylwia bounds onto the stage in her pink sports outfit to spur on her hysterical fans. Public workouts and group selfies are part of everyday life for the young woman, who has become a star in Poland as a fitness trainer and influencer. With a permanent smile on her face, Sylwia records every step she takes on her mobile phone, only to share these seconds later with hundreds of thousands of admirers via social media. But when she is confronted by a stalker in front of her apartment, a vulnerable, lonely person who longs for true intimacy is revealed from behind her façade of over 600,000 Instagram followers. Sylwia has to ask herself how many real feelings her exposed life on the Internet can stand.&nbsp;</span></div>\r\n<div>&nbsp;</div>"
