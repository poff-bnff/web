            directors_bio:
                __cdata: "<div><span style=\"font-size: 14.6667px;\">(snd 1978) on Itaalia režiss&ouml;&ouml;r, stsenarist ja monteerija. On &otilde;ppinud filmi ja arhitektuuri. Alustas karj&auml;&auml;ri Oscari v&otilde;itja Paolo Sorrentino assistendina. 2008 p&auml;lvis l&uuml;hifilmiga \"Caro Benzina\" peaauhinna Rai Uno v&otilde;istlusel. Ta on lavastanud ka mitmeid muusikavideosid ja live'i Itaalia poplauljatele nagu Vivi Davvero ja Ladra Di Vento. \"Fortuna - t&otilde;druk ja hiiglased\" on tema esimene filmilavastus.</span></div>\r\n<div>&nbsp;</div>"
            directors_filmography:
                __cdata: ''
            synopsis_short:
                __cdata: ''
            synopsis_long:
                __cdata: "<div><span style=\"font-size: 14.6667px;\">Fortuna on v&auml;ike t&uuml;druk, kes elab koos emaga &uuml;hes pealtn&auml;ha t&auml;iesti tavalises korterelamus. Kuid miski siin loos pole p&auml;ris nii, kui esmapilgul n&auml;ib. K&otilde;ik on pisut nihkes. Deb&uuml;tant Gelormini on nii pildis kui helis oskuslikult loonud l&otilde;hestunud maailma. Loo isemoodi narratiivne struktuur p&otilde;imib omavahel suurep&auml;raselt reaalsust ja kujutlusv&otilde;imet. N&auml;eme maailma l&auml;bi Fortuna silmade. &bdquo;Miks ma midagi ei m&auml;leta?&ldquo; k&uuml;sib ta.&nbsp; &bdquo;Su nimi on Nancy. See on sinu kodu,&ldquo; &uuml;tleb ema Fortunale. Aga t&uuml;druk ei ole selles sugugi veendunud. Tema s&otilde;brad Nicola ja Anna on ainsad, kes teda m&otilde;istavad. Nad &uuml;tlevad, et Nancy on printsess nimega Fortuna, kes peab leidma tee tagasi oma planeedile Tabbys. Ta peab p&otilde;genema hiiglaste eest.&nbsp;&nbsp;</span></div>\r\n<div><span style=\"font-size: 14.6667px;\">&nbsp;</span></div>\r\n<div><span style=\"font-size: 14.6667px;\">Film hargneb lahti kui kaasakiskuv m&uuml;steerium, lastes meil koos peategelasega j&otilde;uda j&auml;lile koledale saladusele. T&auml;helepanelik vaataja saab j&auml;lgida, kuidas kiht kihilt muutuvad kord juba n&auml;htud stseenid ja situatsioonid aina reaalsemaks, kuni j&auml;rele j&auml;&auml;b vaid paljas t&otilde;de.&nbsp; &bdquo;Fortuna &ndash; t&uuml;druk ja hiiglased&ldquo; p&otilde;hineb t&otilde;estis&uuml;ndinud lool.&nbsp;&nbsp;</span></div>\r\n<div><span style=\"font-size: 14.6667px;\">&nbsp;</span></div>\r\n<div><span style=\"font-size: 14.6667px;\">Filmi autor Nicolangelo Gelormini alustas oma karj&auml;&auml;ri Oscariga p&auml;rjatud režiss&ouml;&ouml;ri Paolo Sorrentino assistendina. Lisaks on ta t&ouml;&ouml;tanud ka legendaarse Prantsuse n&auml;itlejaga Isabelle Huppert.&nbsp;&nbsp;</span></div>\r\n<div><span style=\"font-size: 14.6667px;\">Gelormini esimesed sammud režiss&ouml;&ouml;rina leidsid aset muusikavideote maailmas. Muusika m&auml;ngib v&auml;ga olulist rolli ka siin, luues kummastava atmosf&auml;&auml;ri, mis muudab filmi ja selle akuutse teema veelgi teravamaks.</span></div>\r\n<div><span style=\"font-size: 14.6667px;\">&nbsp;</span></div>\r\n<div><span style=\"font-size: 14.6667px;\">Liisi Rohum&auml;e</span></div>"
