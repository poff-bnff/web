                __cdata: "<div><span style=\"font-size: 14.6667px;\">Hinnatud rootsi režiss&ouml;&ouml;ri Magnus von Horni uus film &bdquo;Higi&ldquo; n&auml;itab meile fitness-maailma telgitaguseid.&nbsp;</span></div>\r\n<div><span style=\"font-size: 14.6667px;\">Sylvia on kuulus fitness-treener, kelle j&auml;lgijaskond ulatub kosmilistesse suurustesse. Ta t&ouml;&ouml;tab koos ustavate abilistega, kellele oleks patt midagi ette heita. Aga kogu selle ilu ja s&auml;ra taga on ka teine k&uuml;lg: &uuml;ksildus. Elu sotsiaalmeedias ei ole alati selline, nagu paistab, ilusate piltide taga on &uuml;ksik inimene, Sylvia igatseb aga kontakti p&auml;ris inimestega. S&auml;&auml;rane ilu on k&uuml;ll tore, aga ei t&auml;ida hinges olevat t&uuml;himikku. &Uuml;limalt aktuaalne film keha ja sotsiaalmeedia kultusest, mida igal sammul reklaamitakse, on tahaplaanile j&auml;tnud inimese enda ja tema p&otilde;hivajadused. Sotsiaalmeedia trendid on teinud inimesest justkui masina. Ja masin teatavasti tunnetega ei arvesta.&nbsp;</span></div>"
