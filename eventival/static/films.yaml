            directors_statement:
                __cdata: ''
            directors_bio:
                __cdata: >-
                    (b. 1978) graduated from the Lodz Film School
                    (cinematography studies) in 2001. He took his first
                    professional steps alongside such cinematographers as Edward
                    Kłosiński and Witold Sobociński. For many years he worked as
                    a cinematographer on numerous film and television
                    productions. In 2007 he directed his first original film
                    entitled "Sunlight and Shadow" that won Grand Prix at the
                    Młodzi &amp; Film Festival of Debut Films in Koszalin, for
                    the best debut in a documentary film. In 2018, he directed
                    the television series "Rojst" "25 Years of Innocence. The
                    Case of Tomek Komenda" is his first feature film.
            directors_filmography:
                __cdata: ''
            synopsis_short:
                __cdata: ''
            synopsis_long:
                __cdata: "<div>Jan Holoubek&rsquo;s debut film is a moving thriller drama which is based on an absurdly horrifying true-life story.</div>\r\n<div>&nbsp;</div>\r\n<div>The life of Tomek Komenda was destroyed forever on a tragic night when he was arrested accused of a brutal murder, convicted in court and thrown into prison for decades. Despite years of humiliation, violence and injustice, Komenda kept his hope and humanity. His story attracted immense attention in Poland, which did not fade even when justice was established and the dirty course and motives of the process were made public. Jan Holoubek is mainly interested in the same question that the public asked while watching the process: how could a thing like that happen? Piotr Trojan plays the sincere and somewhat simple main character of the story with warmth that brings the entire tragedy terrifyingly close to the audience.</div>\r\n<div>&nbsp;</div>\r\n<div>Holoubek follows the superhuman struggle of Komenda and his mother to preserve the last scraps of what makes us human in such a situation, trying to find assurance that it is possible to believe, care and not give up even on an utter road to hell. While not doubting her son&rsquo;s guilt, Komenda&rsquo;s mother supported him all those years.</div>\r\n<div>&nbsp;</div>\r\n<div>Dagmar Raudam</div>"
