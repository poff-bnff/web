            synopsis_short:
                __cdata: Warsaw
            synopsis_long:
                __cdata: "<div><span style=\"font-size: 14.6667px;\">The first feature film about V&aacute;clav Havel &ndash; the Czech playwright, human rights activist, politician and president who passed away in 2011. It focuses on Havel&rsquo;s transformation from successful &ndash; later banned &ndash; playwright in the 1960s to human rights activist and prisoner of conscience in the 1970s, climaxing with Havel becoming the leader of the Czech Velvet Revolution and in 1989 being elected the first non-communist president of Czechoslovakia after 41 years. A drama about a self-doubting intellectual, torn between his own passions and self-imposed duties.&nbsp;</span></div>\r\n<div><span style=\"font-size: 14.6667px;\">&nbsp;In 2015 Sl&aacute;vek Hor&aacute;k wrote, directed and produced his debut feature film, &ldquo;Home Care&rdquo;, which represented the Czech Republic at the Academy Awards in 2016 and was screened also at the P&Ouml;FF.</span></div>"
