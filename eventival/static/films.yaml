            synopsis_long:
                __cdata: "<div><span style=\"font-size: 14.6667px;\">&ldquo;He makes me feel things, Mum! Like you want me to with boys.&rdquo;</span></div>\r\n<div><span style=\"font-size: 14.6667px;\">&nbsp;</span></div>\r\n<div><span style=\"font-size: 14.6667px;\">He is strong and he shines in all the colours of the rainbow. Using his many arms, he throws Jeanne into the air, all the while holding her tight. He is Jumbo, a fairground ride. And Jeanne, who collects rubbish in the amusement park at night, is in love with him. However the shy young woman&rsquo;s affection for a machine causes a lot of dismay: Her mother, who is usually very open when it comes to sexuality, feels ashamed of Jeanne. And Marc, the amusement park director, would prefer to have her at his side. In her debut film, Zo&eacute; Wittock portrays an eccentric love affair that leaves a tingling sensation like a high-adrenaline freefall ride and is jolting like a collision on the dodgems.</span></div>"
