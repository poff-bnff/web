            directors_statement:
                __cdata: ''
            directors_bio:
                __cdata: (1984)
            directors_filmography:
                __cdata: >-
                    <span style="font-size: 14.6667px;">Miliard szczęśliwych
                    ludzi (One Billion Happy People, 2011, doc),&nbsp; Disco
                    Polo (2015), Ethiopiques. Muzyka duszy (Ethiopiques: Revolt
                    of the Soul, 2017, doc),&nbsp; Magnezja (Magnesium,
                    2020)</span>
            synopsis_short:
                __cdata: Warsaw
            synopsis_long:
                __cdata: "<div><span style=\"font-size: 14.6667px;\">The Polish-Soviet borderland, late 1920s, early 1930s. We follow four stories whose protagonists are connected by a web of mutual ties. Following the death of the gang leader and head of the family, Rose seizes control of the Levenfish criminal clan. Together with her sisters, she continues to manage her father&rsquo;s shady business, doing everything in her power to stand up to rising Soviet bandits led by the conservative Lev. Meanwhile, inseparable brothers Albin and Albert Hudini execute their daring plan.&nbsp;</span></div>\r\n<div><span style=\"font-size: 14.6667px;\">A gangster tragicomedy, an auteur version of the &ldquo;Eastern&rdquo;, in which a patch of land cut off from the rest of the country is ruled by women and the main currency is a revolver bullet.</span></div>"
