                    Relaks, It's Just Pag-ibig (2014), You're My Boss (2015),
                    All You Need Is Pag-ibig (2015), The Achy Breaky Hearts
                    (2016), Love You to the Stars and Back (2017), Never Not
                    Love You (2018), Alone/Together (2019), Fan Girl (2020)
