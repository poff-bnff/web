            directors_bio:
                __cdata: "<div><span style=\"font-size: 14.6667px;\">(snd 1978) on l&otilde;petanud Lodzi Filmikooli operaatori eriala 2001. aastal. On t&ouml;&ouml;tanud koos mitme Poola tippoperaatori juures nagu Edward Kłosiński ja Witold Sobociński, ning osalenud operaatorina arvukates tele- ja filmiprojektides. 2007 lavastas esimese l&uuml;hifilmi \"Sunlight and Shadow\" mis p&auml;lvis grand prix Młodzi filmifestivalil. 2018 lavastas Poola telesarja \"Rojst\". \"25 aastat s&uuml;&uuml;tuna\" on tema esimene t&auml;ispikk m&auml;ngufilm.</span></div>\r\n<div>&nbsp;</div>"
            directors_filmography:
                __cdata: ''
            synopsis_short:
                __cdata: ''
            synopsis_long:
                __cdata: "<div><span style=\"font-size: 14.6667px;\">Jan Holoubeki deb&uuml;&uuml;tfilm on liigutav p&otilde;nevusdraama, mis toetub absurdselt kohutavale t&otilde;sielulisele loole.&nbsp;</span></div>\r\n<div><span style=\"font-size: 14.6667px;\">&nbsp;</span></div>\r\n<div><span style=\"font-size: 14.6667px;\">Tomek Komenda elu purunes &uuml;hel dramaatilisel &ouml;&ouml;l igaveseks, kui ta arreteeriti s&uuml;&uuml;distatuna j&otilde;hkras m&otilde;rvas, m&otilde;isteti kohtus s&uuml;&uuml;di ning heideti aastak&uuml;mneteks vangi. Vaatamata aastatepikkusele alandamisele, v&auml;givallale ja &uuml;lekohtule s&auml;ilitas Komenda lootuse ning inimlikkuse. Tema lugu p&auml;lvis Poolas tohutult t&auml;helepanu, mis ei vaibunud ka siis, kui &otilde;iglus jalule seati ning kogu protsessi r&auml;pakas kulg ja motiivid avalikustati. Jan Holoubekki huvitabki p&otilde;hiliselt seesama k&uuml;simus, mida protsessi j&auml;lginud rahvastki: kuidas sai selline asi juhtuda? Piotr Trojan kehastab siirast ja pisut lihtsakoelist loo peategelasest noormeest soojusega, mis toob kogu trag&ouml;&ouml;dia vaatajale hirmu&auml;ratavalt l&auml;hedale.</span></div>\r\n<div><span style=\"font-size: 14.6667px;\">&nbsp;</span></div>\r\n<div><span style=\"font-size: 14.6667px;\">Holoubek j&auml;lgib Komenda ja tema ema, kes poja s&uuml;&uuml;s k&otilde;hklemata teda k&otilde;ik need aastad toetas, &uuml;leinimlikku v&otilde;itlust, et s&auml;ilitada seda v&auml;hest, mis sellises olukorras inimesest inimese teeb. Ning p&uuml;&uuml;ab leida kinnitust, et ka t&auml;ielikul p&otilde;rguteel on v&otilde;imalik uskuda, hoolida ning mitte alla anda.</span></div>\r\n<div><span style=\"font-size: 14.6667px;\">&nbsp;</span></div>\r\n<div><span style=\"font-size: 14.6667px;\">Dagmar Raudam</span></div>\r\n<div>&nbsp;</div>"
