            synopsis_long:
                __cdata: "<div><span style=\"font-size: 14.6667px;\">1998. aasta suvi, algamas on j&auml;rjekordne Tour de France, maailma mainekam rattatuur, mis toob igal aastal kokku ratturite teravama tipu. Teiste seas on ka Belgia rattur Dom Chabold, kelle jaoks j&auml;&auml;b see viimaseks suurtuuriks. Seni on Dom olnud meeskonnas pigem liidri abiline, seda aga kirglik spordimees enam taluda ei kavatse. &Uuml;hel p&auml;eval noore andeka arstiga kohtudes seisab Don silmitsi dilemmaga: kas tarvitada dopingut, et saavutada paremaid tulemusi, v&otilde;i j&auml;&auml;dagi abimeheks?&nbsp;</span></div>\r\n<div><span style=\"font-size: 14.6667px;\">Film &bdquo;Rattur&ldquo; n&auml;itab meile spordimaailma pahupoolt, kus doping seab sportlased moraalsete valikute ette ning tihti tehakse medalite nimel otsuseid, mida hiljem kahetsetakse. Kas tippsport ilma dopinguta on &uuml;ldse v&otilde;imalik ning kuidas on v&otilde;imalik v&otilde;istelda, kui tead, et ka teised sportlased tarvitavad keelatud aineid?</span></div>"
