            synopsis_long:
                __cdata: >-
                    <span style="font-size: 14.6667px;">1976. aastal ilmunud
                    briti soul-b&auml;ndi &bdquo;The Real Thing&ldquo; lugu
                    &bdquo;You To Me Are Everything&ldquo; oli midagi
                    erakordset, t&otilde;ustes kohe briti muusikaedetabelite
                    tippu ning p&uuml;sides seal koguni kolm pikka n&auml;dalat.
                    Peagi levis laul &uuml;le maailma ja &bdquo;The Real
                    Thing&ldquo; oli korraga maailmamuusika taevas. B&auml;ndi
                    s&uuml;nni- ja edulugu on erakordsed: 70ndate Inglismaal ei
                    olnud tavaline, et mustanahalist b&auml;ndi saadab nii suur
                    edu. Kui varem olid sellised b&auml;ndid pigem varjus, siis
                    n&uuml;&uuml;d oli olukord vastupidi. Nende t&otilde;us
                    andis julgust juurde ka paljudele teistele sarnastele
                    b&auml;ndidele ning Inglismaal valitsenud
                    rassismiprobleemidest hakati &uuml;ha valjemalt
                    r&auml;&auml;kima. Muusikadokumentaal viib meid l&auml;bi
                    mitme aastak&uuml;mne Briti muusika- ja kultuuriajaloo ning
                    n&auml;itab, kuidas maailma &uuml;hel m&otilde;jukamal
                    muusikaturul luuakse trende ja muutusi.</span>
