            directors_bio:
                __cdata: "<div>was born 1986 in Karlsruhe, Germany. He majored in film studies and American studies at Johannes Gutenberg University Mainz.&nbsp;</div>\r\n<div>As a writer he won the Tankred Dorst Award of the &ldquo;Drehbuchwerkstatt M&uuml;nchen&rdquo; with his script ONE MAN&rsquo;S HAPPINESS. The TV movie, produced for ZDF, would go on to be nominated for the Grimme Award and was followed by scripts for the TV series 4 BLOCKS and the TV movie JACKPOT.&nbsp;</div>\r\n<div>As a director he was invited to numerous international festivals. His short film MOUNTAIN FEVER was featured as Staff Pick Premiere by Vimeo and was nominated for their Best of the Year Award.&nbsp;</div>\r\n<div>MODEL OLIMPIA is his first feature film.&nbsp;</div>"
