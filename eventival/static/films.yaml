            directors_bio:
                __cdata: >-
                    <span style="font-size: 14.6667px;">has worked on a variety
                    of community, commercial and documentary projects on the web
                    and in theater, film and television. She has written and
                    co-written several short films including "Blood on the
                    Chandelier", which was nominated for an Australian Film
                    Institute award. Her short film "The Telegram Man" was
                    awarded the BAFTA LA for best foreign short, nominated for
                    Best Short in the 2012 AACTAs (Australian Academy of Cinema
                    and Television Arts Awards) and has won numerous
                    international and Australian awards. Her recent short film
                    "Miro" premiered at the 2017 Melbourne International Film
                    Festival and was nominated Best Short Film in the 2017 AACTA
                    Awards.</span>
