            synopsis_long:
                __cdata: >-
                    <span style="font-size: 14.6667px;">F&eacute;lix, a
                    17-year-old boy, receives an invitation on WhatsApp: do you
                    want to play the Blue Whale Game? The one with the 50
                    challenges? The one where you have to kill yourself at the
                    end? F&eacute;lix accepts. That is how he meets Elisa. They
                    start completing the challenges together. 50 is a story of
                    love between two suicidal teens who decide to play together
                    till death do them part. Which is six days away.</span>
