            directors_statement:
                __cdata: ''
            directors_bio:
                __cdata: >-
                    <div>(born in 1938, Budapest)&nbsp;is the best-known and one
                    of the most critically acclaimed Hungarian film directors of
                    the past few decades. In the 1960s and '70s he directed
                    auteur films in Hungarian, which explore his own
                    generation's experiences and recent Hungarian history (Apa
                    (1966); Szerelmesfilm (1970); Tűzolt&oacute; utca 25.
                    (1973)). For the public beyond art house cinema, his
                    signature film trilogy consists of Mephisto (1981, winner of
                    an Academy Award for Best Foreign Language Film and a Cannes
                    Award for the Best Screenplay), Colonel Redl (1984, winner
                    of a Jury Prize at the Cannes Festival and nominated for the
                    Academy Award for Best Foreign Language Film) and Hanussen
                    (1988, also nominated for the Oscars). He made a switch to
                    English-language films with Meeting Venus (1991), Sunshine
                    (1999), Taking Sides (2001) and Being Julia (2004), which
                    garnered an Oscar nomination for actress Annette Bening, and
                    The Door (2012). His most acclaimed films came from his work
                    with famed Austrian actor Klaus Maria Brandauer, and his
                    ongoing collaboration and friendship with cinematographer
                    Lajos Koltai.</div>
            directors_filmography:
                __cdata: "<div>(selected)&nbsp;</div>\r\n<div>&Aacute;lmodoz&aacute;sok kora (The Age of Daydreaming, 1964), Father / Apa (Father, 1966), Szerelmesfilm (Love Film, 1970), Tűzolt&oacute; utca 25. (25 Fireman's Street, 1973), Budapesti mes&eacute;k (1976 Budapest Tales, 1976), Bizalom (Confidence, 1979), Mephisto (1981), Reld ezredes (Colonel Redl, 1985), Hanussen (1988), Tal&aacute;lkoz&aacute;s V&eacute;nusszal (Meeting Venus, 1991), &Eacute;des Emma, dr&aacute;ga B&ouml;be (Sweet Emma, Dear B&ouml;be, 1992), Offenbach titka (Offenbach&rsquo;s Secret, 1995), A cs&oacute;nak biztons&aacute;ga (Steadying the Boat, 1996), A napf&eacute;ny &iacute;ze (Sunshine, 1998), Taking Sides (2001), Csod&aacute;latos J&uacute;lia (Being Julia, 2004), Rokonok (Relatives, 2006), Az ajt&oacute; (The Door, 2012), Z&aacute;r&oacute;jelent&eacute;s (Final Report, 2020)</div>"
