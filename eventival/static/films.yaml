                __cdata: >-
                    <span style="font-size: 14.6667px;">The Olympique Lyonnais
                    women&rsquo;s football team has over the years become one of
                    the best football teams in the world. From training sessions
                    to competitive matches, from doubts to victories, this
                    documentary takes an up-close look at these exceptional
                    players and their daily lives. An invitation to see
                    women&rsquo;s sports and the place they hold in professional
                    sports under a new light: a universe where the values of
                    respect and open-mindedness are indispensable mainstays in
                    working towards equality.</span>
