            directors_statement:
                __cdata: ''
            directors_bio:
                __cdata: >-
                    (b. 1967) is the editor, author and director who currently
                    lives and works in Vienna. After graduating from the Film
                    Academy in Vienna with a major in cinematography and
                    cutting, she worked as an award-winning editor of
                    documentary films, cinema films and TV productions. She won
                    the Austrian Film Award for "Casanova Variation" (dir:
                    Michael Sturminger) in 2016. "Why Not You" is Romen's first
                    feature as a director.
            directors_filmography:
                __cdata: ''
            synopsis_short:
                __cdata: ''
            synopsis_long:
                __cdata: "<div><span style=\"font-size: 14.6667px;\">The weaker a community senses itself to be, the stronger the pack mentality among its members. Eccentric Mario who lives in an Alpine mountain village has always felt like a black sheep whose pulsating passion for modern dance and underground club culture does not fit in with the local conventional tradition patterns. Is home a place where you have been born and raised, or is it a place where you are expected and welcomed?</span></div>\r\n<div><span style=\"font-size: 14.6667px;\">&nbsp;</span></div>\r\n<div><span style=\"font-size: 14.6667px;\">Mario&rsquo;s childhood friend and first love Lenz has found a way out in Rome where there are no boundaries. Looking for new opportunities, Mario escapes on the trail of his friend, but again ends up in a wrong place at a wrong time. After Lenz is killed by a random chance in a mass shooting at a gay club, the surviving Mario becomes a target of accusatory looks in his home village.</span></div>\r\n<div><span style=\"font-size: 14.6667px;\">&nbsp;</span></div>\r\n<div><span style=\"font-size: 14.6667px;\">Inspired by the 2015 terrorist attack at Bataclan Theatre in Paris, the film dissects the sense of guilt of a survivor with psychological incisiveness and boldly casts light on blinding hatred in unexpected layers of the society. On hatred which is manifested in averted glances and derogatory distancing, and on a situation where injected poison in the blood seems to be the only way to protect the fragile sphere of emotions from the surrounding world. Pushed away, Mario starts to feel less like a black sheep and more like a dangerous wolf in sheep&rsquo;s clothing. On the same outcast trajectory as Mario, we see the uniting everyday life of the Muslim terrorists who carried out the attack.</span></div>\r\n<div><span style=\"font-size: 14.6667px;\">&nbsp;</span></div>\r\n<div><span style=\"font-size: 14.6667px;\">Co-Premiere with Tallinn Black Nights Film Festival</span></div>\r\n<div><span style=\"font-size: 14.6667px;\">&nbsp;</span></div>\r\n<div><span style=\"font-size: 14.6667px;\">Elise Eimre</span></div>"
