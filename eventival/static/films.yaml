            synopsis_long:
                __cdata: "<div><span style=\"font-size: 14.6667px;\">Tsivilisatsiooni &auml;&auml;remaa. Pahalased hobustel kihutamas. Kuulid vihisemas. V&otilde;itlus hea ja kurja vahel. Perekonna au. K&auml;ttemaks. Tundub, et iga hetk v&otilde;ib ekraanile ilmuda oma kulumatu pont&scaron;oga Clint Eastwood v&otilde;i hoopis Al Capone ja tema gangsterivennad.</span></div>\r\n<div><span style=\"font-size: 14.6667px;\">&nbsp;</span></div>\r\n<div><span style=\"font-size: 14.6667px;\">Aga ei ilmu kumbki. S&uuml;ndmustik rullub lahti kusagil Poola-N&otilde;ukogude Liidu piirimail kahe maailmas&otilde;ja vahelisel ajal. Maffia-sarnase &uuml;ksusega on k&uuml;ll tegemist, aga sedapuhku p&auml;rib kohaliku Ristiisa maskuliinse positsiooni hoopis leegitsevate juustega raevukas R&oacute;ża (Maja Ostaszewska), kes koos &otilde;dedega hakkab &uuml;mbruskonnas korda majja l&ouml;&ouml;ma ning v&otilde;imu kehtestama. Loomulikult on asjasse segatud Vene maffia, eriskummalised armuintriigid, ullikestest siiami kaksikud ning suur pangar&ouml;&ouml;vi skeem. Musta huumoriga tagasi ei hoita ning vesternižanr keeratakse korralikult &uuml;le v&otilde;lli.</span></div>"
