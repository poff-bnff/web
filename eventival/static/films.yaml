            directors_bio:
                __cdata: >-
                    was born in Moscow in 1949 and graduated from the Russian
                    State University of Cinematography (VGIK). He is one of the
                    most acclaimed scriptwriters and directors in Russia with
                    more than 20 of his screenplays produced since 1975. Early
                    in his career, he teamed up with the acclaimed Russian
                    director Vadim Abdrashitov, with whom he collaborated on
                    eleven films. Plumbumat Venice in 1987 won The President of
                    the Italian Senate&rsquo;s Gold Medal. The
                    Mindadze-Abdrashitov duo won the Silver Bear at Berlinin
                    1995 for the film A Play for A Passenger. In 2007,
                    Aleksandr&rsquo;s directorial debut Soar premiered at Venice
                    Critics&rsquo; Week. Thе film received two awards in Russia,
                    including the Film Critics Award for the Best Debut Film.
                    The second feature film written and directed by Mindadze
                    Innocent Saturday premiered at Berlin in 2011. His third
                    film My Good Hans premiered at the Moscow Film Festival in
                    2015 and received Nika Award of the Russian Academy of
                    Cinema Arts for the Best Film and The White Elephant Award
                    from the Russian Guild of Film Critics in five categories.
                    Mindadze is the only Russian scriptwriter to be awarded the
                    prestigious Ennio Flaiano Prize and the Silver Pegasus from
                    the Italian Academy of Culture for "Literature's
                    Contribution to Cinema."
            directors_filmography:
                __cdata: >-
                    Otryv (Soaring, 2007), V subbotu (Innocent Saturday, 2011),
                    Milyy Khans, dorogoy Pyotr (My Good Hans, 2015), Parquet
                    (2020)
