            directors_bio:
                __cdata: >-
                    (snd 1967) on tunnustatud filmimonteerija, lavastaja ja
                    stsenarist, kes elab ja t&ouml;&ouml;tab Austrias.
                    P&auml;rast Viinbi Filmiakadeemia l&otilde;petamist on
                    t&ouml;&ouml;tanud mitmete auhinnatud m&auml;ngufilmi
                    ja&nbsp; dokumentaalfilmi projektide juures erinevates
                    ametites. V&otilde;itis Austria Filmiakadeemia parima
                    monteerija autasu Michael Sturmingeri filmi "Casanova
                    Variation" eest 2016. aastal. "Miks mitte sina" on tema
                    esimene m&auml;ngufilmilavastus.
            directors_filmography:
                __cdata: ''
            synopsis_short:
                __cdata: ''
            synopsis_long:
                __cdata: "<div><span style=\"font-size: 14.6667px;\">Mida n&otilde;rgemana tajub end kogukond, seda j&otilde;ulisem on selle liikmete vaheline karjamentaliteet. Triooli m&auml;gik&uuml;las elav ekstsentriline Mario on end alati tundnud musta lambana, kelle pulseeriv kirg kaasaegse tantsu ja p&otilde;randaaluse klubikultuuri vastu kuidagi kohalike alalhoidlike traditsioonimustritega ei sobitu. Kas kodu on paik, kus oled s&uuml;ndinud ja &uuml;les kasvanud, v&otilde;i koht, kuhu oled oodatud?&nbsp;</span></div>\r\n<div><span style=\"font-size: 14.6667px;\">Tema lapsep&otilde;lves&otilde;ber ja esimene armastus Lenz on leidnud v&auml;ljap&auml;&auml;su piiritus Roomas. Mario pageb uusi v&otilde;imalusi otsides oma s&otilde;bra j&auml;lgedes, kuid l&otilde;petab taas valel ajal vales kohas. P&auml;rast seda, kui Lenz queer-peo massitulistamise k&auml;igus juhuse t&otilde;ttu tapetakse, saab tema k&otilde;rval ellu j&auml;&auml;nud Mariost oma koduk&uuml;las s&uuml;&uuml;distavate pilkude sihtm&auml;rk.&nbsp;</span></div>\r\n<div><span style=\"font-size: 14.6667px;\">Inspireerituna Pariisis asuva Bataclani teatri 2015. aasta terrorir&uuml;nnakust, lahkab film ps&uuml;hholoogilise l&otilde;ikavusega elluj&auml;&auml;ja s&uuml;&uuml;tunnet ning heidab julgelt valgust pimestavale vihale &uuml;hiskonna ootamatutes kihtides. Vihale, mis avaldub k&otilde;rvale p&ouml;&ouml;ratud pilkudes ja p&otilde;lgavas eemalehoidmises. Olukorrale, kus ainus viis habrast tundeilma &uuml;mbritseva eest kaitsta n&auml;ib s&uuml;stitud m&uuml;rk vereringes. &Uuml;ha enam hakkab aga distantseeritud Mario tunduma k&uuml;laelanikele sobimatu musta lamba asemel hoopis ohtliku hundina lambanahas. Marioga samal eemale t&otilde;ugatud trajektooril avaneb omakorda r&uuml;nnaku korda saatnud islamiusuliste terroristide kokkuhoidev argip&auml;ev.</span></div>\r\n<div><span style=\"font-size: 14.6667px;\">&nbsp;</span></div>\r\n<div><span style=\"font-size: 14.6667px;\">Co-Premiere with Tallinn Black Nights Film Festival</span></div>\r\n<div><span style=\"font-size: 14.6667px;\">&nbsp;</span></div>\r\n<div><span style=\"font-size: 14.6667px;\">Elise Eimre</span></div>"
