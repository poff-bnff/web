            directors_bio:
                __cdata: "<div>(born in 1971) is a Swiss director with a wide artistic spectrum and a fable for comedy. He lives in Germany and mainly works in Germany and Switzerland.&nbsp;</div>\r\n<div>Up to 1997, Rihs worked as a documentary film maker for the Swiss TV-station SRF. In 1998, he realized his first short film, LILIEN, that was awarded as &ldquo;Best Short Film&rdquo; at the Locarno film festival that year. His first feature debut followed with BROMBEERCHEN in 2001. Since then he realized several feature films, such as the Berlin-cult-movie SCHWARZE SCHAFE or ACHTUNG, FERTIG, WK!, the most successful Swiss film of 2014.&nbsp;</div>\r\n<div>In 2008, Rihs became the co-owner of the Berlin-based production company Port &nbsp;au Prince Film &amp; Kultur Produktion, that has since produced several multiple &nbsp;award-winning films. The company was expanded in 2012 by the founding of Port au Prince Pictures, an independent distribution company.&nbsp;</div>"
            directors_filmography:
