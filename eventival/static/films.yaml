            directors_bio:
                __cdata: >-
                    is an award-winning Filipina filmmaker who is a household
                    name in both the art-house and mainstream film industry. Her
                    debut feature, Six Degrees of Separation from Lilia Cuntapay
                    (2011) has traveled to several international film festivals,
                    including the Busan International Film Festival. She
                    directed one of the highest grossing independent films in
                    Philippine cinema history, That Thing Called Tadhana (2014),
                    which was also invited to big genre festivals like Bucheon
                    International Fantastic Film Festival. She has then helmed
                    romantic comedies and romantic dramas supported by the
                    biggest studios in the Philippines. She considers Fan Girl a
                    way of paying homage to and extending her critique of
                    Philippine cinema, both as an industry and a home.&nbsp;
            directors_filmography:
