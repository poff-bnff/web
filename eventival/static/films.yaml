            synopsis_long:
                __cdata: "<div><span style=\"font-size: 14.6667px;\">Britain in the 1970s was divided by racial tension. Then the other Fab Four from Liverpool's ghetto became the first black band to have a #1 hit. Their photos appeared on the bedroom walls of white, teenage girls and 'everything' changed.</span></div>\r\n<div><span style=\"font-size: 14.6667px;\">The press dubbed them &lsquo;The Black Beatles&rsquo; - Eddy, Chris, Dave and Ray - four working-class boys from one of Liverpool&rsquo;s toughest neighbourhoods became Britain&rsquo;s most most-celebrated originators of soul, funk and disco. With a string of huge hits, they dominated the international charts throughout the 70s &amp; 80s with iconic songs like &lsquo;You to Me Are Everything&rsquo;, &lsquo;Can&rsquo;t Get By Without You&rsquo; &amp; &lsquo;Can You Feel the Force&rsquo;.</span></div>"
