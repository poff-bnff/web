                __cdata: >-
                    <span style="font-size: 14.6667px;">Unistada tuleb suurelt
                    ja kes seda teha julgeb, seda v&otilde;ib ees oodata ka uhke
                    lend. Nii juhtub ka selle dokumentaalfilmi peategelase
                    Emmaga. Emma on erivajadustega t&uuml;druk, aga tema
                    unistuseks on saada modelliks. Tema visadus ja sihikindlus
                    ei lase sellel suurel ja v&otilde;imsal unistusel surra. Ja
                    vahel pakub elu ootamatuid lahendusi, nii ka seekord: Emma
                    teed ristuvad kuulsa teatriomanikuga, kellega koos
                    v&otilde;etakse eesm&auml;rgiks j&otilde;uda New Yorgi
                    moelavadale. S&uuml;damlik ja kaasahaarav dokumentaalfilm
                    n&auml;itab meile taas kord, et erinevused &uuml;ksnes
                    rikastavad inimesi ning ilu peitub ikka ja ainult inimese
                    enda sees.</span>
