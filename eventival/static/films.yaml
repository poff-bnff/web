            directors_statement:
                __cdata: ''
            directors_bio:
                __cdata: "<div>is a Romanian theatre and film director.&nbsp;<span style=\"font-size: 11pt;\">He has worked with prestigious theatres around the world, like the National Theatre in Stuttgart, where he directed Katzelmacher, by R.W. Fassbinder and Roosevelt Square, by Dea Loher; or the Opera de Lyon, where he is preparing a contemporary opera project, I Was Looking at the Ceiling and Then I Saw the Sky, by John Adams.&nbsp;</span></div>\r\n<div>His creations have been programmed in theatre festivals in Romania, Poland, Denmark, Germany, Republic of Moldova and France. \"Poppy Field\" is his first feature film.</div>\r\n<div>&nbsp;</div>"
            directors_filmography:
                __cdata: ''
            synopsis_short:
                __cdata: ''
            synopsis_long:
                __cdata: "<div><span style=\"font-size: 14.6667px;\">The battle over the rule on what kind of films should be made and what kind of films should not be shown at all only recently seemed like a slowly fading historical phenomenon. By today, the opposition has blown up again largely with regard to certain type of films which some would laude with prizes, while a European Union country on the other side of the Earth would completely ban these.</span></div>\r\n<div><span style=\"font-size: 14.6667px;\">&nbsp;</span></div>\r\n<div><span style=\"font-size: 14.6667px;\">&lsquo;Poppy Field&rsquo; is inspired from the cinema screening of Ivana Mladenovic&rsquo;s award-winning drama film &lsquo;Soldiers. A Story from Ferentari&rsquo;, which was interrupted due to protests. Only a few days before that, the screening of the French drama film &lsquo;120 Beats per Minute&rsquo; was interrupted at the same theatre due to reasons stemming from religion and claiming that such LGBT films are the utter example of depravity. &lsquo;Poppy Field&rsquo; does not point an accusing finger to either side in this duel of freedom and piety. On the contrary, the film ties the explosive conflict into one main character. Cristi is a respected police officer whose unit arrives to establish order in a riot caused by protests against another LGBT film. Everything around Cristi spirals out of control from the moment at which his former boyfriend recognises him. The increasingly escalating riot gives rise to a suffocating closet where it is impossible to determine whether helpful friends or hate-filled enemies walk on the other side of the wall behind which you hide.</span></div>\r\n<div><span style=\"font-size: 14.6667px;\">&nbsp;</span></div>\r\n<div><span style=\"font-size: 14.6667px;\">The masterfully nuance-rich plot together with the script, editing and operator-work spin the suppressed tension in this spiral to the point of breaking.</span></div>\r\n<div><span style=\"font-size: 14.6667px;\">&nbsp;</span></div>\r\n<div><span style=\"font-size: 14.6667px;\">Elise Eimre</span></div>"
