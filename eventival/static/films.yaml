            synopsis_long:
                __cdata: "<div><span style=\"font-size: 14.6667px;\">Kas armastus esimesest silmapilgust on v&otilde;imalik? Aga kui &otilde;rnade tunnete tekitajaks ei olegi teine inimene?</span></div>\r\n<div><span style=\"font-size: 14.6667px;\">&nbsp;</span></div>\r\n<div><span style=\"font-size: 14.6667px;\">Sissepoole elav ja pigem enda meisterdatud mehaaniliste valgusskulptuuride kui inimestega klappiv noor neiu Jeanne (No&eacute;mie Merlant, &ldquo;P&otilde;leva t&uuml;tarlapse portree&rdquo;). armub esimest korda elus. T&auml;ielikult ja ennastunustavalt. Tunne on k&uuml;ll esialgu v&otilde;&otilde;ras, kuid ta otsustab riskida ja sukeldub sellesse pea ees. Kuigi Jeanne'i ema &uuml;ritab ergutada neiu seksuaalsust t&uuml;trele juba ammu silma heitvat tivolibossi p&auml;he m&auml;&auml;rides, veedab Jeanne k&otilde;ik vabad momendid hoopis l&otilde;bustuspargi v&auml;rsket atraktsiooni Jumbot l&auml;hemalt tundma &otilde;ppides. Kohe v&auml;ga l&auml;hedalt.&nbsp;</span></div>\r\n<div><span style=\"font-size: 14.6667px;\">See on eriskummaline ja visuaalselt vaatem&auml;nguline coming-of age armastuslugu. Kas tehnoloogia ja inimese suhestumine on v&otilde;imalik mingil k&otilde;rgemal tasandil? Otsusta ise.</span></div>"
