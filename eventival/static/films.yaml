            synopsis_short:
                __cdata: "<div><span style=\"font-size: 14.6667px;\">Michael Jordanit peetakse korvpalluriks, kes viis NBA laia maailma ja t&auml;nu kellele teame NBA-d sellisena, nagu me seda t&auml;na teame. Ta ei olnud mitte ainult geniaalne korvpallur, vaid ka popkultuuri ikoon, mustanahaline m&auml;ngija, kes on eeskujuks ka valgetele. Jordani-aegses &uuml;hiskonnas oli see midagi erilist, maailm oli muutumas ning rassiprobleemid Ameerika &Uuml;hendriikides teravalt luubi all. Selle k&otilde;ige taustal kerkis aga esile uus fenomen &ndash; Nike. Tossufirma, mida t&auml;naseks teavad maailmas k&otilde;ik. Nende kaubam&auml;rk on paljude jaoks unistuste ja tippspordi s&uuml;mboliks. Nike oli eriline ka selle poolest, et hakkas esimesena toetama mustanahalisi sportlasi, tehes neist &uuml;htlasi ka &uuml;lemaailmsed kaubam&auml;rgid. Nii s&uuml;ndisid megatehingud ja suured muutused ka spordimaailmas.&nbsp;</span></div>\r\n<div><span style=\"font-size: 14.6667px;\">Film &bdquo;&Uuml;ks mees ja tema tossud&ldquo; on huvitav kultuuriline sissevaade Nike&acute;i ja spordi superstaaride t&otilde;usu. Taustal n&auml;eme ka hiljutisi Ameerikat ja maailma raputanud rassismiskandaale, mis m&otilde;jutavad kultuuri ja spordielu veel v&auml;ga pikka aega.</span></div>"
