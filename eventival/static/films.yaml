            synopsis_short:
                __cdata: ''
            synopsis_long:
                __cdata: "<div><span style=\"font-size: 14.6667px;\">The Body Fights Back is a feature documentary about five people navigating the paradoxes of diet culture. While promises of happiness, desirability and perfection are irresistible, joy and contentment remain out of reach.</span></div>\r\n<div><span style=\"font-size: 14.6667px;\">&nbsp;</span></div>\r\n<div><span style=\"font-size: 14.6667px;\">Personal stories from vastly different backgrounds quickly merge into a shockingly similar experience of battling one&rsquo;s body. Self-starvation and compulsive exercise bring temporary satisfaction, only to be replaced with binging and purging soon after. Surprisingly, none of it has much to do with food.</span></div>\r\n<div><span style=\"font-size: 14.6667px;\">&nbsp;</span></div>\r\n<div><span style=\"font-size: 14.6667px;\">Featuring exclusive footage from London&rsquo;s contemporary anti-diet movement and fascinating personal archives, the film offers a unique insight into the complexity of eating disorders, body image struggles and most importantly, the socio-economic realities of health.</span></div>"
