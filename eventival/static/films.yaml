                    From Glada Hulik to New York (2020, doc)</span>
            synopsis_short:
                __cdata: ''
            synopsis_long:
                __cdata: "<div><span style=\"font-size: 14.6667px;\">Emma &Ouml;rtlund has a lifelong dream of becoming a fashion model and asks to P&auml;r Johansson, founder of the Happy Hudik Theatre, for help. It&rsquo;s an unattainable dream for most people, even more so for people with disabilities like Emma and the four other young characters who together embark on an exciting and bewildering journey to fulﬁl this seemingly impossible mission. This series is about both Emma&rsquo;s story and a powerful statement about the importance of equal value, disabled or not.</span></div>\r\n<div><span style=\"font-size: 14.6667px;\">The characters, with their unique personalities and stories, deliver genuine joy and inspiration to the fashion world and beyond. Now it&rsquo;s their time to shine.</span></div>\r\n<div><span style=\"font-size: 14.6667px;\">&nbsp;</span></div>\r\n<div><span style=\"font-size: 14.6667px;\">Uplifting, entertaining, emotional and inspiring, &ldquo;Catwalk&rdquo; truly is a film for our times.</span></div>"
