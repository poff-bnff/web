            directors_bio:
                __cdata: "<div>&nbsp;</div>\r\n<div><br />on Rumeenia draama- ja filmilavastaja. On t&ouml;&ouml;tanud erinevates teatrites &uuml;le kogu maailma, sh Stuttgarti Riiklikus Teatris, kus ta lavastas R.W. Fassbinderi \"Katzelmacheri\", Lyoni ooperimajas, kus tal on valmimas&nbsp; kaasaegse ooperi projekt nagu \"I Was Looking the Ceiling and Then I Saw the Sky\" (John Adams). Tema lavastusi ja loomingut on demonstreeritud teatrifestivalidel Rumeenias, Poolas, Taanis, Saksamaal, Moldaavias ja Prantsusmaal. \"Mooniv&auml;li\" on tema esimene filmilavastus.</div>"
            directors_filmography:
                __cdata: ''
            synopsis_short:
                __cdata: ''
            synopsis_long:
                __cdata: "<div><span style=\"font-size: 14.6667px;\">Lahing reegli &uuml;le, milliseid filme peab tegema ja milliseid ei tohiks &uuml;ldse n&auml;idata, tundus alles hiljaaegu pikkamisi h&auml;&auml;buva ajaloon&auml;htusena. T&auml;naseks on see vastuseis lahvatanud laias laastus &uuml;hesuguste filmide kohal, mida &uuml;hed p&auml;rgaksid auhindadega, samal ajal kui teisel pool maakera asuvas Euroopa Liidu riigis tahetakse neid t&auml;ielikult &auml;ra keelata.&nbsp;</span></div>\r\n<div><span style=\"font-size: 14.6667px;\">&bdquo;Mooniv&auml;li&rdquo; on inspireeritud 2018. aastal Ivana Mladenovici auhinnatud draamafilmi &bdquo;Soldiers. A Story from Ferentari&rdquo; protesti t&otilde;ttu katkestatud kinolinastusest. Loetud p&auml;evad varem peatati samas teatrihoones prantsuse draamafilmi &bdquo;120 Beats Per Minute&rdquo; linastus religioonist kannustatud p&otilde;hjustel, mille taustal on taolised LGBT-filmid k&otilde;lvatuse etaloniks. &bdquo;Mooniv&auml;li&rdquo; ei n&auml;ita vabaduse ja vagaduse duellis kummagi suunas s&uuml;&uuml;distava n&auml;puga. Vastupidi, film seob selle plahvatusohtliku vastuseisu &uuml;hte peategelasesse. Cristi on lugupeetud politseinik, kes saabub koos oma &uuml;ksusega korda looma m&auml;ssus, mille on tekitanud protest j&auml;rjekordse LGBT-teemalise kinoseansi vastu. K&otilde;ik Cristi &uuml;mber kaotab kontrolli hetkest, mil tema endine poiss-s&otilde;ber politseiniku &auml;ra tunneb. &Uuml;ha eskaleeruvamast m&auml;ssust koorub v&auml;lja rahumeelt l&auml;mmatav kapp, kus end varjates pole v&otilde;imalik vahet teha, kas teisel pool k&otilde;nnivad abistavad s&otilde;brad v&otilde;i vihkamist t&auml;is vaenlased.&nbsp;</span></div>\r\n<div><span style=\"font-size: 14.6667px;\">Filmi meisterlikult n&uuml;ansseeritud režii koos stsenaariumi, montaaži ja operaatorit&ouml;&ouml;ga kerivad selles spiraalis summutatud pinevuse viimase vindini.</span></div>\r\n<div><span style=\"font-size: 14.6667px;\">&nbsp;</span></div>\r\n<div><span style=\"font-size: 14.6667px;\">Elise Eimre</span></div>"
