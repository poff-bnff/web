                    l&auml;bi saama. Kuidas elada p&auml;rast tippsporti ja
                    kuidas leida elus uus suund, mis motiveeriks ja paneks
                    tegutsema? Nadia murrab nende k&uuml;simuste &uuml;le pead
                    ning tal tuleb kuidagi hakkama saada eluga peale sporti, mis
                    ei ole sugugi lihtne &uuml;lesanne. Režiss&ouml;&ouml;r
                    Pascal Plante lahkab tippsportlase elu p&auml;rast spordiga
                    l&otilde;petamist v&auml;ga p&otilde;hjalikult ning
                    n&auml;itab, mida tunneb inimene, kui talle harjumuseks
                    saanud distsipliin ja kord korraga kaob. Elu on justkui
                    vabam, kuid esimese hooga ei osata selle vabadusega midagi
                    peale hakata.</span>
