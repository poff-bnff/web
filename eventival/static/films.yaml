                    Playboy: The Man Behind the Bunny (2020, doc)</span>
            synopsis_short:
                __cdata: ''
            synopsis_long:
                __cdata: >-
                    <span style="font-size: 14.6667px;">Art Paul, the designer
                    of the iconic Playboy bunny logo, created a lasting impact
                    in graphic art and design throughout the 1950s, 60s, and
                    70s. As the founding art director of Playboy magazine, he
                    paved the way for one of the most significant cultural
                    phenomena in America. His achievements and impact go far
                    beyond the prime time of Playboy Magazine -he was a prolific
                    artist, an inspiring mentor to many, a wordsmith and
                    philosopher with whimsical humor. He continued to create art
                    till his 90s, aging with grace and creativity. Through
                    interviews with Paul, former Playboy executives, art
                    directors, artists, family members, as well as archival
                    footage and imagery, this documentary highlights the life of
                    a legendary art director, acclaimed artist and inspiring
                    human being.</span>
