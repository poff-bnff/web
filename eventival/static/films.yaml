            directors_statement:
                __cdata: ''
            directors_bio:
                __cdata: >-
                    <span style="font-size: 14.6667px;">(b. 1978) is an italian
                    director, screenwriter and editor. He studied at Centro
                    Sperimentale di Cinematografia after the degree in
                    Architecture and began working as assistant to the Oscar
                    winner Paolo Sorrentino. In 2008 he wins the Rai Uno
                    competition show Serata d'Onore with the shortfilm "Caro
                    Benzina". His first works as director were the music videos
                    Vivi Davvero and Ladra Di Vento Live for the italian singer
                    Giorgia. "Fortuna" is his first feature film.&nbsp;</span>
            directors_filmography:
                __cdata: ''
            synopsis_short:
                __cdata: ''
            synopsis_long:
                __cdata: "<div><span style=\"font-size: 14.6667px;\">Fortuna is a small girl who lives with her mother in a seemingly entirely ordinary apartment building. However, something is not how it seems at first glance. Everything is slightly off. Debutant Gelormini has skilfully created a split world both visually and in audio. The narrative structure of the story superbly intertwines the reality and the imagination. We see the world through Fortuna&rsquo;s eyes. &ldquo;Why don&rsquo;t I remember anything?&rdquo; she asks. &ldquo;Your name is Nancy. This is your home,&rdquo; mother tells her. But the girl is not at all convinced. Her friends Nicola and Anna are the only ones who understand her. They tell her that Nancy is a princess called Fortuna who must find her way back to her own planet called Tabbys. She must flee from giants.</span></div>\r\n<div><span style=\"font-size: 14.6667px;\">&nbsp;</span></div>\r\n<div><span style=\"font-size: 14.6667px;\">The film unravels as a captivating mystery, allowing us to uncover a terrible secret together with the main character. An attentive viewer can watch how, layer by layer, previously seen scenes and situations</span></div>\r\n<div><span style=\"font-size: 14.6667px;\">&nbsp;</span></div>\r\n<div><span style=\"font-size: 14.6667px;\">become increasingly real, until only truth remains. &lsquo;Fortuna &ndash; Th Girl and the Giants&rsquo; is based on a true story.</span></div>\r\n<div><span style=\"font-size: 14.6667px;\">&nbsp;</span></div>\r\n<div><span style=\"font-size: 14.6667px;\">The author of the film, Nicolangelo Gelormini, started his career as an assistant to Oscar-winning director Paolo Sorrentino. He has also worked with the legendary French actress Isabelle Huppert.</span></div>\r\n<div><span style=\"font-size: 14.6667px;\">&nbsp;</span></div>\r\n<div><span style=\"font-size: 14.6667px;\">Gelormini made his first steps as a director in the world of music videos. Music also plays a very important role in this film, creating an eerie atmosphere which makes the film and its acute topic even sharper.</span></div>\r\n<div><span style=\"font-size: 14.6667px;\">&nbsp;</span></div>\r\n<div><span style=\"font-size: 14.6667px;\">Liisi Rohum&auml;e</span></div>\r\n<div><span style=\"font-size: 14.6667px;\">&nbsp;</span></div>\r\n<div><span style=\"font-size: 14.6667px;\">​</span></div>\r\n<div>&nbsp;</div>"
